<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	template="/nomenu-template.xhtml">
	<ui:define name="title">
		<h:outputText value="#{bundle['page.login.title']}"></h:outputText>
	</ui:define>
	<ui:define name="body" id="auth">
		<div id="top_login">
		<h1><h:outputText value="#{bundle['page.login.title']}" /></h1>
		</div>
		<div id="login"><h:form>
			<p:focus />
			<h:panelGrid columns="2">
				<h:outputLabel value="#{bundle['user.username']}" for="username" />
				<h:inputText id="username" class="username"
					value="#{authenticationBean.username}"
					title="#{bundle['user.username']}" />
				<h:outputText value="#{bundle['user.login.password']}"
					for="password" />
				<h:inputSecret id="password" class="password"
					value="#{authenticationBean.password}"
					title="#{bundle['user.login.password']}" />
				<h:outputText value="#{bundle['app.loginDomain']}" for="loginDomain" />
				<h:selectOneMenu id="loginDomain" class="loginDomain"
					value="#{authenticationBean.domain}"
					title="#{bundle['app.loginDomain']}">
					<f:selectItems value="#{loginDomainBean.loginDomains}" />
				</h:selectOneMenu>
				<br />
				<h:panelGroup>
					<h:commandButton class="submit"
						action="#{authenticationBean.login}"
						value="#{bundle['operation.login']}" />
				</h:panelGroup>
			</h:panelGrid>
		</h:form></div>

		<div id="auth_footer"><h:form>
			<script src="http://www.java.com/js/deployJava.js"></script>
			<p id="ext_nav"><h:outputText
				value="#{bundle['page.login.body.elabclient']}" /> 
				<h:commandLink
				actionListener="#{portScannerBean.scan}"
				onclick="if (!deployJava.isWebStartInstalled('1.6')) {if (deployJava.installLatestJRE()) {if (deployJava.launch('http://elab1.ist.utl.pt:8080/rec.am/client/ElabFullClient.jnlp')) {}}} else {if (deployJava.launch('http://elab1.ist.utl.pt:8080/rec.am/client/ElabFullClient.jnlp')) {}}">
				<img
					src="http://java.sun.com/products/jfc/tsc/articles/swing2d/webstart.png"
					border="0" />
			</h:commandLink></p>
		</h:form></div>

	</ui:define>
</ui:composition>
