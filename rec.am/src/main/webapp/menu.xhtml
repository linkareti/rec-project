<h:form xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui">

	<ul>
		<h:panelGroup rendered="#{!userView.external and userView.admin}">
			<li><h:commandLink action="/protected/backoffice"
				value="#{bundle['menu.backoffice']}" /></li>
		</h:panelGroup>
		<h:panelGroup rendered="#{userView.teacher}">
			<li><h:commandLink action="/protected/reservation/Schedule"
				value="#{bundle['menu.schedule']}" /></li>
		</h:panelGroup>
		<h:panelGroup rendered="true">
			<li><h:commandLink action="/schedule"
				value="#{bundle['menu.events']}" /></li>
		</h:panelGroup>
		<h:panelGroup rendered="true">
			<li><h:commandLink action="/index"
				value="#{bundle['menu.index']}" /></li>
		</h:panelGroup>
	</ul>
</h:form>
