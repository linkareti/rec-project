<h:form xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui">
	<div id="logout"><h:commandLink
		action="#{authenticationBean.logout}" value="#{bundle['menu.logout']}" />
	</div>
	<p id="welcome"><h:outputText
		value="#{bundle['label.welcome']} #{userView.username}" /></p>
	<div id="banner"><img
		src="#{request.contextPath}/resources/images/logo_100_resize.png" alt="Logo" />
	</div>
</h:form>
