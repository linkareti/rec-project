<!-- script src="http://www.ist.utl.pt/files/media/media-kit/badge.js" type="text/javascript"></script -->
<h:form xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">
    <div id="logout"><h:commandLink
            action="#{authenticationBean.logout}" value="#{bundle['menu.logout']}" />
    </div>
    <p id="welcome"><h:outputText
        value="#{bundle['label.welcome']} #{userView.username}" /></p>
<div id="banner">
    <p id="banner-p-elab"><h:outputLabel value="#{bundle['rec.elab.title.short']}" /></p>
    <p id="banner-p-labs"><h:outputLabel value="#{bundle['rec.elab.subtitle']}" /></p>
</div>
</h:form>
