<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/template.xhtml">
	<ui:define name="title">
		<h:outputText value="#{bundle.ViewLaboratoryTitle}"></h:outputText>
	</ui:define>
	<ui:define name="body">
		<h:panelGroup id="messagePanel" layout="block">
			<h:messages errorStyle="color: red" infoStyle="color: green"
				layout="table" />
		</h:panelGroup>
		<h:form>

			<ui:include src="inner-form.xhtml">
				<ui:param name="operation" value="view" />
			</ui:include>

			<br />
			<h:commandLink action="#{laboratoryController.destroyAndView}"
				value="#{bundle.ViewLaboratoryDestroyLink}" />
			<br />
			<br />
			<h:commandLink action="Edit" value="#{bundle.ViewLaboratoryEditLink}" />
			<br />
			<h:commandLink action="#{laboratoryController.prepareCreate}"
				value="#{bundle.ViewLaboratoryCreateLink}" />
			<br />
			<h:commandLink action="#{laboratoryController.prepareList}"
				value="#{bundle.ViewLaboratoryShowAllLink}" />
			<br />
			<br />
			<h:commandLink value="#{bundle.BackOfficeLink}"
				action="/protected/backoffice" immediate="true" />
			<br />
			<br />
			<h:commandLink value="#{bundle.ViewLaboratoryIndexLink}"
				action="/index" immediate="true" />

		</h:form>
	</ui:define>
</ui:composition>

</html>
