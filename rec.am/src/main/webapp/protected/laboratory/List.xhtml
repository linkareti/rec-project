<ui:composition template="/protected/backoffice.xhtml">
	<ui:define name="title">
		<h:outputText value="#{bundle['page.laboratory.list.title']}"></h:outputText>

	<ui:define name="body">
		<h:form styleClass="jsfcrud_list_form">
			<h:outputText escape="false" value="#{bundle['info.emptyList']}"

			<h:panelGroup rendered="#{laboratoryController.items.rowCount > 0}">
				<p:dataTable var="item" value="#{laboratoryController.items}"
					selection="#{laboratoryController.current}" paginator="true"
					rows="10" selectionMode="single" dynamic="false" update="display"
					firstPageLinkLabel="#{bundle['label.firstPage']}"
					lastPageLinkLabel="#{bundle['label.lastPage']}"
					nextPageLinkLabel="#{bundle['label.nextPage']}"
					previousPageLinkLabel="#{bundle['label.previousPage']}"

					<!-- onselectComplete="dialog.show()" -->

					<p:column width="200" sortBy="#{item.name}" filterBy="#{item.name}">
						<f:facet name="header">
							<h:outputText value="#{bundle['laboratory.name']}" />
						</f:facet>
						<h:outputText value="#{item.name}" />
					</p:column>

					<p:column width="450" sortBy="#{item.description}"
						filterBy="#{item.description}">
						<f:facet name="header">
							<h:outputText value="#{bundle['laboratory.description']}" />
						</f:facet>
						<h:outputText value="#{item.description}" />
					</p:column>

					<p:column width="150" resizable="true">
						<f:facet name="header">
							<h:outputText value="&nbsp;" />
						</f:facet>
						<h:commandLink action="#{laboratoryController.prepareView}"
							value="#{bundle['operation.view']}" />
						<h:outputText value=" " />
						<h:commandLink action="#{laboratoryController.prepareEdit}"
							value="#{bundle['operation.edit']}" />
						<h:outputText value=" " />
						<h:commandLink action="#{laboratoryController.destroy}"
							value="#{bundle['operation.remove']}" />
					</p:column>

				</p:dataTable>
