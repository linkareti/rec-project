<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:form>
	<h:inputHidden rendered="#{operation != 'create'}" id="current"
		value="#{roleController.current}" converter="roleConverter" />
	<h:panelGrid columns="2">
		<h:outputLabel value="#{bundle['role.name']}" for="name" />
		<h:inputText id="name" value="#{roleController.selected.name}"
			title="#{bundle['role.name']}" required="true"
			label="#{bundle['role.name']}" disabled="#{operation != 'create'}" />

		<h:outputLabel value="#{bundle['role.childUsers']}" for="members"
			rendered="#{operation != 'create'}" />
		<h:dataTable id="members" value="#{roleController.selected.allUsers}"
			var="member" border="0" cellpadding="2" cellspacing="0"
			rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all"
			style="border:solid 1px" rendered="#{operation != 'create'}">
			<h:column>
				<f:facet name="header">
					<h:outputText value="#{bundle['user.username']}" />
				</f:facet>
				<h:outputText value="#{member.username}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="&nbsp;" />
				</f:facet>
				<h:commandLink action="#{roleController.removeUser}"
					value="#{bundle['operation.remove']}">
					<f:param name="userId" value="#{member.idInternal}" />
				</h:commandLink>
			</h:column>
		</h:dataTable>

		<h:outputLabel value="#{bundle['role.nonUserMembers']}"
			for="nonMembers" rendered="#{operation != 'create'}" />
		<h:dataTable id="nonMembers" value="#{roleController.nonMembers}"
			var="item" border="0" cellpadding="2" cellspacing="0"
			rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all"
			style="border:solid 1px" rendered="#{operation != 'create'}">
			<h:column>
				<f:facet name="header">
					<h:outputText value="#{bundle['user.username']}" />
				</f:facet>
				<h:outputText value="#{item.username}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="&nbsp;" />
				</f:facet>
				<h:commandLink action="#{roleController.addUser}"
					value="#{bundle['operation.add']}">
					<f:param name="userId" value="#{item.idInternal}" />
				</h:commandLink>
			</h:column>
		</h:dataTable>
	</h:panelGrid>

	<h:panelGroup rendered="#{operation == 'create'}">
		<h:commandLink action="#{roleController.create}"
			value="#{bundle['operation.save']}" />
		<br />
	</h:panelGroup>
	<h:panelGroup rendered="#{operation == 'edit'}">
		<h:commandLink action="View" value="#{bundle['operation.view']}" />
		<br />
	</h:panelGroup>
	<h:panelGroup rendered="#{operation == 'view'}">
		<h:commandLink action="Edit" value="#{bundle['operation.edit']}" />
		<br />
	</h:panelGroup>
	<h:commandLink action="#{roleController.prepareList}"
		value="#{bundle['operation.list']}" immediate="true" />
	<br />
	<h:commandLink value="#{bundle['menu.backoffice']}"
		action="/protected/backoffice" immediate="true" />
	<br />
	<h:commandLink value="#{bundle['menu.index']}" action="/index"
		immediate="true" />

</h:form>

</html>
