<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/protected/backoffice.xhtml">
    <ui:define name="title">
        <h:outputText value="#{bundle['page.role.list.title']}"></h:outputText>
    </ui:define>
    <ui:define name="body">
        <h:form id="list-form">
            <p:dataTable id="items" var="item" style="width:100%"
                         value="#{roleController.items}"
                         paginator="true" rows="10"
                         emptyMessage="#{bundle['info.emptyList']}" selectionMode="single"
                         paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}" 
                         scrollable="false"
                         rowKey="#{item.name}">

                <p:column style="width:200px" sortBy="#{item.name}" filterBy="#{item.name}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle['role.name']}" />
                    </f:facet>
                    <h:outputText value="#{item.name}" />
                </p:column>

                <p:column style="width:150px" resizable="false">
                    <f:facet name="header"></f:facet>
                    <p:commandLink action="#{roleController.prepareView}"
                                   value="#{bundle['operation.view']}" ajax="false"/>
                    <h:outputText value=" | " />
                    <p:commandLink action="#{roleController.prepareEdit}"
                                   value="#{bundle['operation.edit']}" ajax="false"/>
                    <h:outputText value=" | " />
                    <p:commandLink action="#{roleController.destroy}" 
                                   value="#{bundle['operation.remove']}" ajax="false"/>
                </p:column>
            </p:dataTable>
            <p:commandButton id="cmdButtonCreate" action="#{roleController.prepareCreate}" value="#{bundle['operation.create']}" ajax="false"/>
        </h:form>
    </ui:define>
</ui:composition>
