<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/template.xhtml">
	<ui:define name="title">
		<h:outputText value="#{bundle.page.role.edit.title}"></h:outputText>
	</ui:define>
	<ui:define name="body">
		<h:panelGroup id="messagePanel" layout="block">
			<h:messages errorStyle="color: red" infoStyle="color: green"
				layout="table" />
		</h:panelGroup>
		<h:form>

			<ui:include src="inner-form.xhtml">
				<ui:param name="operation" value="edit" />
			</ui:include>

			<br />
			<h:commandLink action="View" value="#{bundle.operation.view}" />
			<br />
			<h:commandLink action="#{roleController.prepareList}"
				value="#{bundle.operation.list}" immediate="true" />
			<br />
			<br />
			<h:commandLink value="#{bundle.operation.backoffice}"
				action="/protected/backoffice" immediate="true" />
			<br />
			<br />
			<h:commandLink value="#{bundle.operation.index}"
				action="/index" immediate="true" />
		</h:form>
	</ui:define>
</ui:composition>

</html>
