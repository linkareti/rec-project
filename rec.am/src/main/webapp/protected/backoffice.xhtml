<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/template.xhtml">
	<ui:define name="title">
		<h:outputText value="#{bundle['page.backoffice.title']}"></h:outputText>
	</ui:define>
	<ui:define name="body">
		<h:panelGroup id="messagePanel" layout="block">
			<h:messages errorStyle="color: red" infoStyle="color: green"
				layout="table" />
		</h:panelGroup>
		<h:form>
			<h:commandLink action="/protected/courses/List"
				value="#{bundle['menu.externalCourse.list']}" />
			<br></br>
			<h:commandLink action="/protected/laboratory/List"
				value="#{bundle['menu.laboratory.list']}" />
			<br></br>
			<h:commandLink action="/protected/experiment/List"
				value="#{bundle['menu.experiment.list']}" />
			<br></br>
			<h:commandLink action="/protected/userPrincipal/List"
				value="#{bundle['menu.user.list']}" />
			<br></br>
			<h:commandLink action="/protected/userGroup/List"
				value="#{bundle['menu.group.list']}" />
			<br></br>
			<h:commandLink action="/protected/role/List"
				value="#{bundle['menu.role.list']}" />
			<br></br>
			<h:commandLink action="/protected/reservation/List"
				value="#{bundle['menu.reservation.list']}" />
			<br></br>
			<br></br>
			<h:commandLink value="#{bundle['menu.index']}" action="/index"
				immediate="true" />
		</h:form>
	</ui:define>
</ui:composition>
</html>
