<h:form xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">
    <p:panel id="panel" header="#{title}" style="margin-bottom:10px;"> 
        <p:focus for="shortname" />
        <h:panelGrid columns="3">
            <h:outputLabel value="#{bundle['externalCourse.shortname']}"
                           for="shortname" />
            <p:inputText id="shortname"
                         value="#{externalCourseController.selected.shortname}"
                         title="#{bundle['externalCourse.shortname']}"
                         rendered="#{operation != 'view'}" />
            <h:outputText id="shortNameOut" value="#{externalCourseController.selected.shortname}" rendered="#{operation == 'view'}"/> 
            <p:message for="shortname" />
            <h:outputLabel value="#{bundle['externalCourse.fullname']}"
                           for="fullname" />
            <p:inputText id="fullname"
                         value="#{externalCourseController.selected.fullname}"
                         title="#{bundle['externalCourse.fullname']}"
                         rendered="#{operation != 'view'}" />
            <h:outputText id="fullNameOut" value="#{externalCourseController.selected.fullname}" rendered="#{operation == 'view'}"/> 
            <p:message for="fullname" />

            <h:outputLabel value="#{bundle['externalCourse.teachers']}"
                           for="teachers" />
            <h:dataTable id="teachers"
                         value="#{externalCourseController.teachers}" var="teacher" border="0"
                         cellpadding="2" cellspacing="0"
                         rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all"
                         style="border:solid 1px">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{bundle['externalUser.username']}" />
                    </f:facet>
                    <h:outputText value="#{teacher.username}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{bundle['externalUser.firstname']}" />
                    </f:facet>
                    <h:outputText value="#{teacher.firstname}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{bundle['externalUser.lastname']}" />
                    </f:facet>
                    <h:outputText value="#{teacher.lastname}" />
                </h:column>
            </h:dataTable>

            <h:outputLabel value="#{bundle['externalCourse.students']}"
                           for="students" />
            <h:dataTable id="students"
                         value="#{externalCourseController.students}" var="student" border="0"
                         cellpadding="2" cellspacing="0"
                         rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all"
                         style="border:solid 1px">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{bundle['externalUser.username']}" />
                    </f:facet>
                    <h:outputText value="#{student.username}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{bundle['externalUser.firstname']}" />
                    </f:facet>
                    <h:outputText value="#{student.firstname}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{bundle['externalUser.lastname']}" />
                    </f:facet>
                    <h:outputText value="#{student.lastname}" />
                </h:column>
            </h:dataTable>
        </h:panelGrid>
    </p:panel>
</h:form>
