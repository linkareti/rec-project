<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui">

<ui:composition template="/template.xhtml">
	<ui:define name="title">
		<h:outputText value="#{bundle['page.externalCourse.list.title']}"></h:outputText>
	</ui:define>
	<ui:define name="body">
		<h:form styleClass="jsfcrud_list_form">
			<h:outputText escape="false" value="#{bundle['info.emptyList']}"
				rendered="#{externalCourseController.items.rowCount == 0}" />
			<h:panelGroup
				rendered="#{externalCourseController.items.rowCount > 0}">

				<p:dataTable var="item" value="#{externalCourseController.items}"
					selection="#{externalCourseController.current}" paginator="true"
					rows="10" selectionMode="single" dynamic="false" update="display"
					firstPageLinkLabel="#{bundle['label.firstPage']}"
					lastPageLinkLabel="#{bundle['label.lastPage']}"
					nextPageLinkLabel="#{bundle['label.nextPage']}"
					previousPageLinkLabel="#{bundle['label.previousPage']}"
					scrollable="true">

					<p:column width="200" sortBy="#{item.shortname}"
						filterBy="#{item.shortname}">
						<f:facet name="header">
							<h:outputText value="#{bundle['externalCourse.shortname']}" />
						</f:facet>
						<h:outputText value="#{item.shortname}" />
					</p:column>

					<p:column width="200" sortBy="#{item.fullname}"
						filterBy="#{item.fullname}">
						<f:facet name="header">
							<h:outputText value="#{bundle['externalCourse.fullname']}" />
						</f:facet>
						<h:outputText value="#{item.fullname}" />
					</p:column>

					<p:column width="150" resizable="true">
						<f:facet name="header">
							<h:outputText value="&nbsp;" />
						</f:facet>
						<h:commandLink action="#{externalCourseController.prepareView}"
							value="#{bundle['operation.view']}" />
						<h:outputText value=" " />
						<h:commandLink
							action="#{externalCourseController.prepareCreateExternal}"
							value="#{bundle['operation.makeReservation']}">
							<f:param name="externalCourse" value="#{item.shortname}" />
						</h:commandLink>
					</p:column>

				</p:dataTable>

			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>

</html>
