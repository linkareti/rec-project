<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	template="/protected/backoffice.xhtml">
	<ui:define name="title">
		<h:outputText value="#{bundle['page.user.list.title']}"></h:outputText>
	</ui:define>
	<ui:define name="body">
		<h:form styleClass="jsfcrud_list_form">
			<h:outputText escape="false" value="#{bundle['info.emptyList']}"
				rendered="#{userController.items.rowCount == 0}" />
			<h:panelGroup rendered="#{userController.items.rowCount > 0}">
				<p:dataTable var="item" value="#{userController.items}"
					selection="#{userController.current}" paginator="true" rows="10"
					selectionMode="single" dynamic="false"
					firstPageLinkLabel="#{bundle['label.firstPage']}"
					lastPageLinkLabel="#{bundle['label.lastPage']}"
					nextPageLinkLabel="#{bundle['label.nextPage']}"
					previousPageLinkLabel="#{bundle['label.previousPage']}"
					scrollable="true">
					<!-- onselectComplete="dialog.show()" -->

					<p:column width="200" sortBy="#{item.username}"
						filterBy="#{item.username}">
						<f:facet name="header">
							<h:outputText value="#{bundle['user.username']}" />
						</f:facet>
						<h:outputText value="#{item.username}" />
					</p:column>

					<p:column width="150" resizable="true">
						<f:facet name="header"></f:facet>
						<h:commandLink action="#{userController.prepareView}"
							value="#{bundle['operation.view']}" />
						<h:outputText value=" " />
						<h:commandLink action="#{userController.prepareEdit}"
							value="#{bundle['operation.edit']}" />
						<h:outputText value=" " />
						<h:commandLink action="#{userController.destroy}">
							<h:outputText value="#{bundle['operation.remove']}" />
						</h:commandLink>
					</p:column>
				</p:dataTable>
			</h:panelGroup>
			<h:commandLink action="#{userController.prepareCreate}"
				value="#{bundle['operation.create']}" />
		</h:form>
	</ui:define>
</ui:composition>
