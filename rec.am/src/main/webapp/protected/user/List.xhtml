<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/protected/backoffice.xhtml">
    <ui:define name="title">
        <h:outputText value="#{bundle['page.user.list.title']}"></h:outputText>
    </ui:define>
    <ui:define name="body">
        <h:form id="list-form">
            <p:dataTable id="items" var="item" style="width:100%"
                         value="#{userController.items}"
                         emptyMessage="#{bundle['info.emptyList']}" paginator="true"
                         rows="10"
                         paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}" 
                         scrollable="false"
                         rowKey="#{item.username}">

                <p:column style="width:400px" sortBy="#{item.username}"
                          filterBy="#{item.username}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle['user.username']}" />
                    </f:facet>
                    <h:outputText value="#{item.username}" />
                </p:column>

                <p:column resizable="false">
                    <f:facet name="header"></f:facet>
                    <p:commandLink action="#{userController.prepareView}"
                                   value="#{bundle['operation.view']}" ajax="false">
                        <f:param name="userId" value="#{item.idInternal}" />
                    </p:commandLink>
                    <h:outputText value=" | " />
                    <p:commandLink action="#{userController.prepareEdit}"
                                   value="#{bundle['operation.edit']}" ajax="false">
                        <f:param name="userId" value="#{item.idInternal}" />
                    </p:commandLink>
                    <h:outputText value=" | " />
                    <p:commandLink action="#{userController.destroy}" 
                                   value="#{bundle['operation.remove']}" ajax="false"/>
                </p:column>
            </p:dataTable>
            <p:commandButton id="cmdButtonCreate" action="#{userController.prepareCreate}" value="#{bundle['operation.create']}" ajax="false"/>
        </h:form>
    </ui:define>
</ui:composition>
