<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui">

<h:form>
	<p:menu style="width:200px">
		<p:submenu>
			<p:menuitem value="#{bundle['menu.externalCourse.list']}"
				action="/protected/courses/List" rendered="#{userView.external}" />
			<p:menuitem value="#{bundle['menu.laboratory.list']}"
				action="/protected/laboratory/List" ajax="false" />
			<p:menuitem value="#{bundle['menu.experiment.list']}"
				action="/protected/experiment/List" ajax="false" />
			<p:menuitem value="#{bundle['menu.user.list']}"
				action="/protected/user/List" ajax="false" />
			<p:menuitem value="#{bundle['menu.group.list']}"
				action="/protected/group/List" ajax="false" />
			<p:menuitem value="#{bundle['menu.role.list']}"
				action="/protected/role/List" ajax="false" />
		</p:submenu>
		<p:submenu>
			<p:menuitem value="#{bundle['menu.reservation.list']}"
				action="/protected/reservation/List" ajax="false" />
		</p:submenu>
		<p:submenu>
			<p:menuitem value="#{bundle['menu.index']}" action="/index"
				immediate="true" ajax="false" />
			<p:menuitem value="#{bundle['menu.logout']}"
				action="#{authenticationBean.logout}" ajax="false" />
		</p:submenu>
	</p:menu>
</h:form>
</html>
