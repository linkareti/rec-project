<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui">

<ui:composition template="/protected/backoffice.xhtml">
	<ui:define name="title">
		<h:outputText value="#{bundle['page.reservation.list.title']}"></h:outputText>
	</ui:define>
	<ui:define name="body">
		<h:form styleClass="jsfcrud_list_form">
			<h:outputText escape="false" value="#{bundle['info.emptyList']}"
				rendered="#{reservationController.items.rowCount == 0}" />
			<h:panelGroup rendered="#{reservationController.items.rowCount > 0}">
				<p:dataTable var="item" value="#{reservationController.items}"
					selection="#{reservationController.current}" paginator="true"
					rows="10" selectionMode="single" dynamic="false" update="display"
					firstPageLinkLabel="#{bundle['label.firstPage']}"
					lastPageLinkLabel="#{bundle['label.lastPage']}"
					nextPageLinkLabel="#{bundle['label.nextPage']}"
					previousPageLinkLabel="#{bundle['label.previousPage']}"
					scrollable="true">
					<!-- onselectComplete="dialog.show()" -->

					<p:column width="150" sortBy="#{item.title}"
						filterBy="#{item.title}">
						<f:facet name="header">
							<h:outputText value="#{bundle['reservation.title']}" />
						</f:facet>
						<h:outputText value="#{item.title}" />
					</p:column>

					<p:column width="150" sortBy="#{item.experiment}"
						filterBy="#{item.experiment}">
						<f:facet name="header">
							<h:outputText value="#{bundle['reservation.experiment']}" />
						</f:facet>
						<h:outputText value="#{item.experiment}" />
					</p:column>

					<p:column width="150" sortBy="#{item.reservedBy}"
						filterBy="#{item.reservedBy}">
						<f:facet name="header">
							<h:outputText value="#{bundle['reservation.reservedBy']}" />
						</f:facet>
						<h:outputText value="#{item.reservedBy}" />
					</p:column>

					<p:column width="150" sortBy="#{item.reservedTo}"
						filterBy="#{item.reservedTo}">
						<f:facet name="header">
							<h:outputText value="#{bundle['reservation.reservedTo']}" />
						</f:facet>
						<h:outputText value="#{item.reservedTo}" />
					</p:column>

					<p:column width="150" sortBy="#{item.domain}"
						filterBy="#{item.domain}">
						<f:facet name="header">
							<h:outputText value="#{bundle['reservation.domain']}" />
						</f:facet>
						<h:outputText value="#{item.domain}" />
					</p:column>

					<p:column width="150" sortBy="#{item.startDate}"
						filterBy="#{item.startDate}">
						<f:facet name="header">
							<h:outputText value="#{bundle['reservation.date']}" />
						</f:facet>
						<h:outputText value="#{item.startDate}">
							<f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
						</h:outputText>
					</p:column>

					<p:column width="150" resizable="true">
						<f:facet name="header">
							<h:outputText value="&nbsp;" />
						</f:facet>
						<h:commandLink action="#{reservationController.prepareView}"
							value="#{bundle['operation.view']}" />
						<h:outputText value=" " />
						<h:commandLink action="#{reservationController.prepareEdit}"
							value="#{bundle['operation.edit']}" />
						<h:outputText value=" " />
						<h:commandLink action="#{reservationController.destroy}"
							value="#{bundle['operation.remove']}" />
					</p:column>

				</p:dataTable>
			</h:panelGroup>
			<h:commandLink action="#{reservationController.prepareCreate}"
				value="#{bundle['operation.create']}" />
		</h:form>
	</ui:define>
</ui:composition>

</html>
