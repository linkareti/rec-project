<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:form>

	<h:inputHidden rendered="#{operation != 'create'}" id="current"
		value="#{experimentController.current}"
		converter="experimentConverter" />
	<h:panelGrid columns="2">
		<h:outputLabel value="#{bundle['experiment.name']}" for="name" />
		<h:inputText id="name" value="#{experimentController.selected.name}"
			title="#{bundle['experiment.description']}"
			disabled="#{operation == 'view'}" />
		<h:outputLabel value="#{bundle['experiment.description']}"
			for="description" />
		<h:inputText id="description"
			value="#{experimentController.selected.description}"
			title="#{bundle['experiment.description']}"
			disabled="#{operation == 'view'}" />
		<h:outputLabel value="#{bundle['experiment.laboratory']}"
			for="laboratory" />
		<h:selectOneMenu id="laboratory"
			value="#{experimentController.selected.laboratory}"
			title="#{bundle['experiment.laboratory']}"
			disabled="#{operation == 'view'}">
			<f:selectItems
				value="#{laboratoryController.itemsAvailableSelectOne}" />
		</h:selectOneMenu>
		<h:outputLabel value="#{bundle['experiment.state.label']}"
			for="state.label" />
		<h:inputText id="state.label"
			value="#{experimentController.selected.state.label}"
			title="#{bundle['experiment.state.label']}"
			disabled="#{operation == 'view'}" />
		<h:outputLabel value="#{bundle['experiment.state.helpMessage']}"
			for="state.helpMessage" />
		<h:inputText id="state.helpMessage"
			value="#{experimentController.selected.state.helpMessage}"
			title="#{bundle['experiment.state.helpMessage']}"
			disabled="#{operation == 'view'}" />
		<h:outputLabel value="#{bundle['experiment.state.url']}"
			for="state.url" />
		<h:inputText id="state.url"
			value="#{experimentController.selected.state.url}"
			title="#{bundle['experiment.state.url']}"
			disabled="#{operation == 'view'}" />
		<h:outputLabel value="#{bundle['experiment.state.isActive']}"
			for="state.isActive" />
		<h:selectBooleanCheckbox id="state.isActive"
			value="#{experimentController.selected.state.active}"
			title="#{bundle['experiment.state.isActive']}"
			disabled="#{operation == 'view'}" />
	</h:panelGrid>

	<h:panelGroup rendered="#{operation == 'create'}">
		<h:commandLink action="#{experimentController.create}"
			value="#{bundle['operation.save']}" />
		<br />
	</h:panelGroup>
	<h:panelGroup rendered="#{operation == 'edit'}">
		<h:commandLink action="View" value="#{bundle['operation.view']}" />
		<br />
	</h:panelGroup>
	<h:panelGroup rendered="#{operation == 'view'}">
		<h:commandLink action="Edit" value="#{bundle['operation.edit']}" />
		<br />
	</h:panelGroup>
	<h:commandLink action="#{experimentController.prepareList}"
		value="#{bundle['operation.list']}" immediate="true" />
	<br />
	<h:commandLink value="#{bundle['menu.backoffice']}"
		action="/protected/backoffice" immediate="true" />
	<br />
	<h:commandLink value="#{bundle['menu.index']}" action="/index"
		immediate="true" />

</h:form>

</html>
