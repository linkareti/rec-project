<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:inputHidden rendered="#{operation != 'create'}" id="current"
	value="#{experimentController.current}" converter="experimentConverter" />
<h:panelGrid columns="2">
	<h:outputText value="#{bundle.ViewExperimentLabel_id}" />
	<h:outputText value="#{experimentController.selected.id}"
		title="#{bundle.ViewExperimentTitle_id}"
		disabled="#{operation == 'view'}" />
	<h:outputText value="#{bundle.ViewExperimentLabel_name}" />
	<h:outputText value="#{experimentController.selected.name}"
		title="#{bundle.ViewExperimentTitle_name}"
		disabled="#{operation == 'view'}" />
	<h:outputText value="#{bundle.ViewExperimentLabel_description}" />
	<h:outputText value="#{experimentController.selected.description}"
		title="#{bundle.ViewExperimentTitle_description}"
		disabled="#{operation == 'view'}" />
	<h:outputText value="#{bundle.ViewExperimentLabel_laboratory}" />
	<h:outputText value="#{experimentController.selected.laboratory}"
		title="#{bundle.ViewExperimentTitle_laboratory}"
		disabled="#{operation == 'view'}" />
	<h:outputText value="#{bundle.ViewExperimentLabel_stateLabel}" />
	<h:outputText value="#{experimentController.selected.state.label}"
		title="#{bundle.ViewExperimentTitle_stateLabel}"
		disabled="#{operation == 'view'}" />
	<h:outputText value="#{bundle.ViewExperimentLabel_stateHelpMessage}" />
	<h:outputText
		value="#{experimentController.selected.state.helpMessage}"
		title="#{bundle.ViewExperimentTitle_stateHelpMessage}"
		disabled="#{operation == 'view'}" />
	<h:outputText value="#{bundle.ViewExperimentLabel_stateURL}" />
	<h:outputText value="#{experimentController.selected.state.url}"
		title="#{bundle.ViewExperimentTitle_stateURL}"
		disabled="#{operation == 'view'}" />
	<h:outputText value="#{bundle.ViewExperimentLabel_stateActive}" />
	<h:selectBooleanCheckbox disabled="true"
		value="#{experimentController.selected.state.active}"
		title="#{bundle.ViewExperimentTitle_stateActive}"
		disabled="#{operation == 'view'}" />
</h:panelGrid>

</html>
