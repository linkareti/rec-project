<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/protected/backoffice.xhtml">
    <ui:define name="title">
        <h:outputText value="#{bundle['page.experiment.list.title']}"></h:outputText>
    </ui:define>
    <ui:define name="body">
        <h:form id="list-form">
            <p:dataTable id="items" var="item" style="width:100%"
                         value="#{experimentController.items}"
                         emptyMessage="#{bundle['info.emptyList']}"
                         paginator="true"
                         rows="10" selectionMode="single" 
                         paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}" 
                         scrollable="false"
                         rowKey="#{item.name}">

                <p:column sortBy="#{item.name}" filterBy="#{item.name}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle['experiment.name']}" />
                    </f:facet>
                    <h:outputText value="#{item.name}" />
                </p:column>

                <p:column style="width:200px" sortBy="#{item.laboratory}"
                          filterBy="#{item.laboratory}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle['experiment.laboratory']}" />
                    </f:facet>
                    <h:outputText value="#{item.laboratory}" />
                </p:column>

                <p:column style="width:150px" resizable="false">
                    <f:facet name="header"></f:facet>
                    <p:commandLink action="#{experimentController.prepareView}"
                                   value="#{bundle['operation.view']}" ajax="false"/>
                    <h:outputText value=" | " />
                    <p:commandLink action="#{experimentController.prepareEdit}"
                                   value="#{bundle['operation.edit']}" ajax="false"/>
                    <h:outputText value=" | " />
                    <p:commandLink action="#{experimentController.destroy}"
                                   value="#{bundle['operation.remove']}" ajax="false"/>
                </p:column>
            </p:dataTable>
            <p:commandButton id="cmdButtonCreate" action="#{experimentController.prepareCreate}" value="#{bundle['operation.create']}" ajax="false"/>
        </h:form>
    </ui:define>
</ui:composition>
