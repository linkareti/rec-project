<IfModule mod_cache.c>
   <IfModule mod_cache_disk.c>
      CacheDetailHeader on
      CacheHeader on
      CacheRoot "/var/cache/httpd/${HOSTNAME}"
      CacheDirLevels 3
      CacheDirLength 1
      CacheStoreNoStore On
      CacheStorePrivate On
      CacheDefaultExpire 1800
      CacheMinExpire 1800
      CacheMinFileSize 12
      CacheMaxFileSize 104857600

      CacheDisable /error

      CacheIgnoreCacheControl On
      #CacheIgnoreNoLastMod On
      CacheIgnoreQueryString Off
      CacheIgnoreHeaders Set-Cookie Cookie X-Forwarded-For X-Forwarded-Host X-Forwarded-Server Cache-Control Pragma User-Agent Referer Accept-Language X-Forwarded-Proto
      CacheIgnoreURLSessionIdentifiers jsessionid JSESSIONID

      <LocationMatch (/.*/javax.faces.resource/.*|favicon.ico|/js.*|/styles.*|/images.*|/theme.*|/.*/fonts/fontawesome-webfont.woff.*)>
           CacheEnable disk
           Header set Cache-Control "max-age=1800, s-maxage=1800, public"
           Header unset Set-Cookie
      </LocationMatch>

   </IfModule>
</IfModule>