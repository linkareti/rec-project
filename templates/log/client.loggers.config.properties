# Specify the handlers to create in the root logger
# (all loggers are children of the root logger)
# The following creates two handlers
#handlers = java.util.logging.ConsoleHandler, java.util.logging.FileHandler
handlers=java.util.logging.ConsoleHandler

# Levels: SEVERE, WARNING, INFO, CONFIG, FINE, FINER, and FINEST

# Set the default logging level for the root logger
.level=WARNING

com.sun.level=WARNING
com.sun.useParentHandlers=false
sun.level=WARNING
sun.useParentHandlers=false
java.level=WARNING
java.useParentHandlers=false
javax.level=WARNING
javax.useParentHandlers=false

#Only necessary for Look And Feel adjustments and development.
com.linkare.rec.impl.newface.laf.level=WARNING
com.linkare.rec.impl.newface.laf.useParentHandlers=false

com.linkare.rec.impl.i18n.ReCResourceBundle.level=SEVERE
com.linkare.rec.impl.i18n.ReCResourceBundle.useParentHandlers=false

com.linkare.rec.impl.newface.component.level=SEVERE

com.linkare.rec.impl.newface.ReCFrameView=SEVERE
com.linkare.rec.impl.newface.ReCFrameView.useParentHandlers=false

com.linkare.rec.impl.newface.level=WARNING
com.linkare.rec.impl.newface.useParentHandlers=false

# Set the default logging level for new ConsoleHandler instances
#java.util.logging.ConsoleHandler.level = FINE
java.util.logging.ConsoleHandler.level=WARNING

# Set the default formatter for new ConsoleHandler instances
#java.util.logging.ConsoleHandler.formatter = java.util.logging.SimpleFormatter
java.util.logging.ConsoleHandler.formatter=java.util.logging.SimpleFormatter
   
