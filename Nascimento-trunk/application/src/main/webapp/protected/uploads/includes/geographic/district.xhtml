<?xml version="1.0"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

	<p:panel id="districtPanel" toggleable="false" collapsed="false"
		styleClass="configurations">
		<f:facet name="header">
			<legend>
				<h:outputText value="#{messages['districts']}" />
			</legend>
		</f:facet>

		<p:messages autoUpdate="true" showDetail="true" showSummary="true"
			globalOnly="false" closable="true"
			for="globalDistrictSpecificMessages" escape="false" />
		<h:panelGroup id="globalDistrictSpecificMessages" />

		<h:outputText styleClass="tip"
			value="#{messages['districts.upload.tip']}" escape="false" />

		<ui:include src="/protected/uploads/includes/migration_module.xhtml">
			<ui:param name="updateId" value=":form:uploadModules" />
			<ui:param name="title" value="#{messages['upload.district.title']}" />
			<ui:param name="bean" value="#{districtUploadController}" />
			<ui:param name="updatePanelId" value="districtPanel" />
		</ui:include>

		<h:panelGroup id="districtsTableGroup" layout="block"
			styleClass="row-fluid">
			<p:dataTable id="districtsTable"
				value="#{districtUploadController.dataModel}" var="district"
				paginator="true" rows="#{districtUploadController.rows}"
				first="#{districtUploadController.first}" lazy="true"
				paginatorPosition="bottom" reflow="true" editable="true"
				paginatorAlwaysVisible="false" pageLinks="3"
				emptyMessage="#{messages['label.noResults']}">

				<f:facet name="header">
					<div class="results-count">
						<h:outputFormat value="#{messages['label.resultsCount']}">
							<f:param value="#{districtUploadController.dataModel.rowCount}" />
						</h:outputFormat>
					</div>
					<div class="clearfix" />
				</f:facet>

				<p:ajax event="rowEdit"
					listener="#{districtUploadController.onRowEdit}"
					update="@none" onstart="PF('mainContentBUI').show()"
					oncomplete="PF('mainContentBUI').hide()" />

				<p:column headerText="#{messages['district.country']}" colspan="1">
					<h:outputText value="#{district.country.code}" />
				</p:column>

				<p:column headerText="#{messages['district.code']}" colspan="1">
					<h:outputText value="#{district.code}" />
				</p:column>

				<p:column headerText="#{messages['district.name']}" colspan="5">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{district.name}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText id="districtNameInput" value="#{district.name}"
								styleClass="col-md-12" required="true" label="text" />
							<p:message for="districtNameInput" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="#{messages['district.active']}" colspan="1">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText
								value="#{district.active ? messages['label.yes'] : messages['label.no']}" />
						</f:facet>
						<f:facet name="input">
							<p:selectBooleanCheckbox id="districtActiveInput"
								value="#{district.active}" required="true" label="text" />
							<p:message for="districtActiveInput" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column styleClass="row-edit" width="40">
					<p:rowEditor />
				</p:column>
			</p:dataTable>
		</h:panelGroup>

	</p:panel>
</ui:composition>
