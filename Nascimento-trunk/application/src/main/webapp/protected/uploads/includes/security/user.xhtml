<?xml version="1.0"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

	<p:panel id="userPanel" toggleable="false" collapsed="false"
		styleClass="configurations">
		<f:facet name="header">
			<legend>
				<h:outputText value="#{messages['users']}" />
			</legend>
		</f:facet>

		<p:messages autoUpdate="true" showDetail="true" showSummary="true"
			globalOnly="false" closable="true" for="globalUserSpecificMessages"
			escape="false" />
		<h:panelGroup id="globalUserSpecificMessages" />

		<h:outputText styleClass="tip" value="#{messages['users.upload.tip']}"
			escape="false" />

		<ui:include src="/protected/uploads/includes/migration_module.xhtml">
			<ui:param name="updateId" value=":form:uploadModules" />
			<ui:param name="title" value="#{messages['upload.user.title']}" />
			<ui:param name="bean" value="#{userUploadController}" />
			<ui:param name="updatePanelId" value="userPanel" />
		</ui:include>

		<h:panelGroup id="usersTableGroup" layout="block"
			styleClass="row-fluid">
			<p:dataTable id="usersTable"
				value="#{userUploadController.dataModel}" var="user"
				paginator="true" rows="#{userUploadController.rows}"
				first="#{userUploadController.first}" lazy="true"
				paginatorPosition="bottom" reflow="true" editable="true"
				paginatorAlwaysVisible="false" pageLinks="3"
				emptyMessage="#{messages['label.noResults']}">

				<f:facet name="header">
					<div class="results-count">
						<h:outputFormat value="#{messages['label.resultsCount']}">
							<f:param value="#{userUploadController.dataModel.rowCount}" />
						</h:outputFormat>
					</div>
					<div class="clearfix" />
				</f:facet>

				<p:ajax event="rowEdit" listener="#{userUploadController.onRowEdit}"
					update="@none" onstart="PF('mainContentBUI').show()"
					oncomplete="PF('mainContentBUI').hide()" />

				<p:column headerText="#{messages['user.username']}" colspan="2">
					<h:outputText value="#{user.username}" />
				</p:column>

				<p:column headerText="#{messages['user.email']}" colspan="3">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{user.email}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText id="userEmailInput" value="#{user.email}"
								styleClass="col-md-12" required="true" label="text" />
							<p:message for="userEmailInput" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="#{messages['user.displayName']}" colspan="3">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{user.displayName}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText id="userDisplayNameInput"
								value="#{user.displayName}" styleClass="col-md-12"
								required="true" label="text" />
							<p:message for="userDisplayNameInput" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column styleClass="row-edit" width="40">
					<p:rowEditor />
				</p:column>
			</p:dataTable>
		</h:panelGroup>

	</p:panel>
</ui:composition>
