<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<p:panel>
		<f:facet name="header">
			<legend>
				<h:outputText
					value="#{messages['birthRegistration.identificationData']}" />
			</legend>
		</f:facet>

		<div class="row">
			<!-- First row -->
			<div class="col-md-4">
				<p:outputLabel value="#{messages['birthRegistration.givenName']}"
					for="givenName" />
				<p:inputText id="givenName"
					value="#{birthRegistrationController.birthRegistration.givenName}"
					styleClass="col-md-12"
					placeholder="#{messages['birthRegistration.givenName.placeholder']}" />
				<div class="clearfix" />
				<p:message for="givenName" />
			</div>
			<div class="col-md-4">
				<p:outputLabel value="#{messages['birthRegistration.familyName']}"
					for="familyName" />
				<p:inputText id="familyName"
					value="#{birthRegistrationController.birthRegistration.familyName}"
					styleClass="col-md-12"
					placeholder="#{messages['birthRegistration.familyName.placeholder']}" />
				<div class="clearfix" />
				<p:message for="familyName" />
			</div>
			<div class="col-md-4">
				<p:outputLabel value="#{messages['birthRegistration.dateOfBirth']}"
					for="dateOfBirth" />
				<p:calendar id="dateOfBirth"
					value="#{birthRegistrationController.birthRegistration.dateOfBirth}"
					timeZone="#{configurationManager.configuration.timeZone}"
					locale="#{configurationManager.configuration.locale}"
					mask="#{configurationManager.configuration.dateTimeMask}"
					pattern="#{configurationManager.configuration.dateTimePattern}"
					showOn="button" size="16" timeControlType="select"
					maskAutoClear="false"
					yearRange="c-80:c+0"
					placeholder="#{configurationManager.dateTimePlaceHolder}"
					maxdate="#{currentDate}" navigator="true">
					<f:attribute name="minAge" value="#{configurationManager.birthRegistrationMinAge}" />
					<f:attribute name="maxAge" value="#{configurationManager.birthRegistrationMaxAge}" />
					<f:validator validatorId="com.linkare.irn.nascimento.web.validator.RangeAgeValidator" />
				</p:calendar>

				<div class="clearfix" />
				<p:message for="dateOfBirth" escape="false" />
			</div>

			<!-- Second row -->
			<div class="col-md-4">
				<p:outputLabel value="#{messages['birthRegistration.gender']}"
					for="gender" />
				<p:selectOneMenu id="gender"
					value="#{birthRegistrationController.birthRegistration.gender}"
					styleClass="col-md-12" style="width: none;">
					<f:selectItem noSelectionOption="true"
						itemLabel="#{messages['label.selectOne']}" />
					<f:selectItems value="#{applicationFactory.genders}" var="gender"
						itemLabel="#{messages[gender.key]}" itemValue="#{gender}" />
				</p:selectOneMenu>
				<div class="clearfix" />
				<p:message for="gender" />
			</div>
			<div class="col-md-4">
				<p:outputLabel value="#{messages['birthRegistration.nationality']}" />
				<p:selectOneMenu id="nationality"
					value="#{birthRegistrationController.birthRegistration.nationality}"
					converter="#{countryConverter}" styleClass="col-md-12"
					style="width: none;" disabled="true">
					<f:selectItems value="#{applicationFactory.countries}"
						var="country" itemLabel="#{country.name}" itemValue="#{country}" />
				</p:selectOneMenu>
				<div class="clearfix" />
				<p:message for="nationality" />
			</div>

		</div>
	</p:panel>

</ui:composition>
