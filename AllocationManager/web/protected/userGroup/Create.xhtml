<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUserGroupTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateUserGroupLabel_name}" for="name" />
                    <h:inputText id="name" value="#{userGroupController.selected.name}" title="#{bundle.CreateUserGroupTitle_name}" />
                    <h:outputLabel value="#{bundle.CreateUserGroupLabel_members}" for="members" />
                    <h:selectManyListbox id="members" value="#{userGroupController.selected.members}" converter="UserPrincipalConverter">
                        <f:selectItems value="#{userPrincipalController.itemsAvailableSelectMany}"/>
                    </h:selectManyListbox>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{userGroupController.create}" value="#{bundle.CreateUserGroupSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{userGroupController.prepareList}" value="#{bundle.CreateUserGroupShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.BackOfficeLink}" action="/protected/backoffice" immediate="true" />
                <br />
                <br />
                <h:commandLink value="#{bundle.CreateUserGroupIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
