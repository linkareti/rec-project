<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListExperimentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListExperimentEmpty}" rendered="#{experimentController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{experimentController.items.rowCount > 0}">
                    <h:outputText value="#{experimentController.pagination.pageFirstItem + 1}..#{experimentController.pagination.pageLastItem + 1}/#{experimentController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{experimentController.previous}" value="#{bundle.Previous} #{experimentController.pagination.pageSize}" rendered="#{experimentController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{experimentController.next}" value="#{bundle.Next} #{experimentController.pagination.pageSize}" rendered="#{experimentController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{experimentController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListExperimentTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListExperimentTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListExperimentTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListExperimentTitle_laboratory}"/>
                            </f:facet>
                            <h:outputText value="#{item.laboratory}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListExperimentTitle_stateLabel}"/>
                            </f:facet>
                            <h:outputText value="#{item.state.label}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListExperimentTitle_stateHelpMessage}"/>
                            </f:facet>
                            <h:outputText value="#{item.state.helpMessage}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListExperimentTitle_stateURL}"/>
                            </f:facet>
                            <h:outputText value="#{item.state.url}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListExperimentTitle_stateActive}"/>
                            </f:facet>
                            <h:outputText value="#{item.state.active}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{experimentController.prepareView}" value="#{bundle.ListExperimentViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{experimentController.prepareEdit}" value="#{bundle.ListExperimentEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{experimentController.destroy}" value="#{bundle.ListExperimentDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{experimentController.prepareCreate}" value="#{bundle.ListExperimentCreateLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.BackOfficeLink}" action="/backoffice" immediate="true" />
                <br />
                <br />
                <h:commandLink value="#{bundle.ListExperimentIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>
</html>
