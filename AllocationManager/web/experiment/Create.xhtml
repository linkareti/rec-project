<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateExperimentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateExperimentLabel_id}" for="id" />
                    <h:inputText id="id" value="#{experimentController.selected.id}" title="#{bundle.CreateExperimentTitle_id}" />
                    <h:outputLabel value="#{bundle.CreateExperimentLabel_name}" for="name" />
                    <h:inputText id="name" value="#{experimentController.selected.name}" title="#{bundle.CreateExperimentTitle_name}" />
                    <h:outputLabel value="#{bundle.CreateExperimentLabel_description}" for="description" />
                    <h:inputText id="description" value="#{experimentController.selected.description}" title="#{bundle.CreateExperimentTitle_description}" />
                    <h:outputLabel value="#{bundle.CreateExperimentLabel_laboratory}" for="laboratory" />
                    <h:selectOneMenu id="laboratory" value="#{experimentController.selected.laboratory}" title="#{bundle.CreateExperimentTitle_laboratory}" >
                        <f:selectItems value="#{laboratoryController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateExperimentLabel_state}" for="state" />
                    <h:inputText id="state" value="#{experimentController.selected.state}" title="#{bundle.CreateExperimentTitle_state}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{experimentController.create}" value="#{bundle.CreateExperimentSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{experimentController.prepareList}" value="#{bundle.CreateExperimentShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.CreateExperimentIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
