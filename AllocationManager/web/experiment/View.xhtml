<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewExperimentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewExperimentLabel_id}"/>
                    <h:outputText value="#{experimentController.selected.id}" title="#{bundle.ViewExperimentTitle_id}"/>
                    <h:outputText value="#{bundle.ViewExperimentLabel_name}"/>
                    <h:outputText value="#{experimentController.selected.name}" title="#{bundle.ViewExperimentTitle_name}"/>
                    <h:outputText value="#{bundle.ViewExperimentLabel_description}"/>
                    <h:outputText value="#{experimentController.selected.description}" title="#{bundle.ViewExperimentTitle_description}"/>
                    <h:outputText value="#{bundle.ViewExperimentLabel_laboratory}"/>
                    <h:outputText value="#{experimentController.selected.laboratory}" title="#{bundle.ViewExperimentTitle_laboratory}"/>
                    <h:outputText value="#{bundle.ViewExperimentLabel_stateLabel}"/>
                    <h:outputText value="#{experimentController.selected.state.label}" title="#{bundle.ViewExperimentTitle_stateLabel}"/>
                    <h:outputText value="#{bundle.ViewExperimentLabel_stateHelpMessage}"/>
                    <h:outputText value="#{experimentController.selected.state.helpMessage}" title="#{bundle.ViewExperimentTitle_stateHelpMessage}"/>
                    <h:outputText value="#{bundle.ViewExperimentLabel_stateURL}"/>
                    <h:outputText value="#{experimentController.selected.state.url}" title="#{bundle.ViewExperimentTitle_stateURL}"/>
                    <h:outputText value="#{bundle.ViewExperimentLabel_stateActive}"/>
                    <h:outputText value="#{experimentController.selected.state.active}" title="#{bundle.ViewExperimentTitle_stateActive}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{experimentController.destroyAndView}" value="#{bundle.ViewExperimentDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewExperimentEditLink}"/>
                <br />
                <h:commandLink action="#{experimentController.prepareCreate}" value="#{bundle.ViewExperimentCreateLink}" />
                <br />
                <h:commandLink action="#{experimentController.prepareList}" value="#{bundle.ViewExperimentShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.BackOfficeLink}" action="/backoffice" immediate="true" />
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewExperimentIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
