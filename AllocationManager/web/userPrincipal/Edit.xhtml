<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">

            <h:outputText value="#{bundle.EditUserPrincipalTitle}"></h:outputText>

                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditUserPrincipalLabel_name}" for="name" />

                <h:commandLink action="#{userPrincipalController.update}" value="#{bundle.EditUserPrincipalSaveLink}"/>

                <br />
                <h:commandLink action="View" value="#{bundle.EditUserPrincipalViewLink}" immediate="true"/>

                <h:commandLink action="#{userPrincipalController.prepareList}" value="#{bundle.EditUserPrincipalShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.BackOfficeLink}" action="/backoffice" immediate="true" />
                <br />
                <br />
                <h:commandLink value="#{bundle.EditUserPrincipalIndexLink}" action="/index" immediate="true" />

        </ui:define>
    </ui:composition>
