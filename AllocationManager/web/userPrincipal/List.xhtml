<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListUserPrincipalTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
        <h:form styleClass="jsfcrud_list_form">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:outputText escape="false" value="#{bundle.ListUserPrincipalEmpty}" rendered="#{userPrincipalController.items.rowCount == 0}"/>
            <h:panelGroup rendered="#{userPrincipalController.items.rowCount > 0}">
                <h:outputText value="#{userPrincipalController.pagination.pageFirstItem + 1}..#{userPrincipalController.pagination.pageLastItem + 1}/#{userPrincipalController.pagination.itemsCount}"/>&nbsp;
                <h:commandLink action="#{userPrincipalController.previous}" value="#{bundle.Previous} #{userPrincipalController.pagination.pageSize}" rendered="#{userPrincipalController.pagination.hasPreviousPage}"/>&nbsp;
                <h:commandLink action="#{userPrincipalController.next}" value="#{bundle.Next} #{userPrincipalController.pagination.pageSize}" rendered="#{userPrincipalController.pagination.hasNextPage}"/>&nbsp;
                <h:dataTable value="#{userPrincipalController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListUserPrincipalTitle_name}"/>
                        </f:facet>
                        <h:outputText value="#{item.name}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="&nbsp;"/>
                        </f:facet>
                        <h:commandLink action="#{userPrincipalController.prepareView}" value="#{bundle.ListUserPrincipalViewLink}"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{userPrincipalController.prepareEdit}" value="#{bundle.ListUserPrincipalEditLink}"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{userPrincipalController.destroy}" value="#{bundle.ListUserPrincipalDestroyLink}"/>
                    </h:column>
                </h:dataTable>
            </h:panelGroup>
            <br />
            <h:commandLink action="#{userPrincipalController.prepareCreate}" value="#{bundle.ListUserPrincipalCreateLink}"/>
            <br />
            <br />
            <h:commandLink value="#{bundle.ListUserPrincipalIndexLink}" action="/index" immediate="true" />
        </h:form>
        </ui:define>
    </ui:composition>

</html>
