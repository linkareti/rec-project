<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewReservationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewReservationLabel_title}"/>
                    <h:outputText value="#{reservationController.selected.title}" title="#{bundle.ViewReservationTitle_title}"/>
                    <h:outputText value="#{bundle.ViewReservationLabel_experiment}"/>
                    <h:outputText value="#{reservationController.selected.experiment}" title="#{bundle.ViewReservationTitle_experiment}"/>
                    <h:outputText value="#{bundle.ViewReservationLabel_user}"/>
                    <h:outputText value="#{reservationController.selected.userPrincipal}" title="#{bundle.ViewReservationTitle_user}"/>
                    <h:outputText value="#{bundle.ViewReservationLabel_group}"/>
                    <h:outputText value="#{reservationController.selected.userGroup}" title="#{bundle.ViewReservationTitle_group}"/>
                    <h:outputText value="#{bundle.ViewReservationLabel_startDate}"/>
                    <h:outputText value="#{reservationController.selected.startDate}" title="#{bundle.ViewReservationTitle_startDate}">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewReservationLabel_startTimeSlot}"/>
                    <h:outputText value="#{reservationController.selected.startTimeSlot}" title="#{bundle.ViewReservationTitle_startTimeSlot}"/>
                    <h:outputText value="#{bundle.ViewReservationLabel_endDate}"/>
                    <h:outputText value="#{reservationController.selected.endDate}" title="#{bundle.ViewReservationTitle_endDate}">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewReservationLabel_endTimeSlot}"/>
                    <h:outputText value="#{reservationController.selected.endTimeSlot}" title="#{bundle.ViewReservationTitle_endTimeSlot}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{reservationController.destroyAndView}" value="#{bundle.ViewReservationDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewReservationEditLink}"/>
                <br />
                <h:commandLink action="#{reservationController.prepareCreate}" value="#{bundle.ViewReservationCreateLink}" />
                <br />
                <h:commandLink action="#{reservationController.prepareList}" value="#{bundle.ViewReservationShowAllLink}"/>
                <br />
                <br />
                <h:commandLink action="#{reservationController.prepareCreate}" value="#{bundle.ListReservationCreateLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewReservationIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
