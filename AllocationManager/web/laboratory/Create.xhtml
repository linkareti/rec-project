<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateLaboratoryTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateLaboratoryLabel_name}" for="name" />
                    <h:inputText id="name" value="#{laboratoryController.selected.name}" title="#{bundle.CreateLaboratoryTitle_name}" />
                    <h:outputLabel value="#{bundle.CreateLaboratoryLabel_description}" for="description" />
                    <h:inputText id="description" value="#{laboratoryController.selected.description}" title="#{bundle.CreateLaboratoryTitle_description}" />
                    <h:outputLabel value="#{bundle.CreateLaboratoryLabel_stateLabel}" for="stateLabel" />
                    <h:inputText id="stateLabel" value="#{laboratoryController.selected.state.label}" title="#{bundle.CreateLaboratoryTitle_stateLabel}" />
                    <h:outputLabel value="#{bundle.CreateLaboratoryLabel_stateHelpMessage}" for="stateHelpMessage" />
                    <h:inputText id="stateHelpMessage" value="#{laboratoryController.selected.state.helpMessage}" title="#{bundle.CreateLaboratoryTitle_stateHelpMessage}" />
                    <h:outputLabel value="#{bundle.CreateLaboratoryLabel_stateURL}" for="stateURL" />
                    <h:inputText id="stateURL" value="#{laboratoryController.selected.state.url}" title="#{bundle.CreateLaboratoryTitle_stateURL}" />
                    <h:outputLabel value="#{bundle.CreateLaboratoryLabel_stateActive}" for="stateActive" />
                    <h:inputText id="stateActive" value="#{laboratoryController.selected.state.active}" title="#{bundle.CreateLaboratoryTitle_stateActive}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{laboratoryController.create}" value="#{bundle.CreateLaboratorySaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{laboratoryController.prepareList}" value="#{bundle.CreateLaboratoryShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.BackOfficeLink}" action="/backoffice" immediate="true" />
                <br />
                <br />
                <h:commandLink value="#{bundle.CreateLaboratoryIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
