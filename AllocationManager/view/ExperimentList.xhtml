<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="experimentSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Experiment Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Description</ui:define>
                <h:inputText id="description" value="#{experimentList.experiment.description}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Name</ui:define>
                <h:inputText id="name" value="#{experimentList.experiment.name}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Help message</ui:define>
                <h:inputText id="helpMessage" value="#{experimentList.experiment.state.helpMessage}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Label</ui:define>
                <h:inputText id="label" value="#{experimentList.experiment.state.label}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Url</ui:define>
                <h:inputText id="url" value="#{experimentList.experiment.state.url}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{experimentList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/ExperimentList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Experiment Search Results (#{empty experimentList.resultList ? 0 : (experimentList.paginated ? experimentList.resultCount : experimentList.resultList.size)})</f:facet>
    <div class="results" id="experimentList">

    <h:outputText value="The experiment search returned no results."
               rendered="#{empty experimentList.resultList}"/>

    <rich:dataTable id="experimentList"
                var="_experiment"
              value="#{experimentList.resultList}"
           rendered="#{not empty experimentList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{experimentList}"/>
                    <ui:param name="propertyLabel" value="Id"/>
                    <ui:param name="propertyPath" value="experiment.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_experiment.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{experimentList}"/>
                    <ui:param name="propertyLabel" value="Description"/>
                    <ui:param name="propertyPath" value="experiment.description"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_experiment.description}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{experimentList}"/>
                    <ui:param name="propertyLabel" value="Laboratory id"/>
                    <ui:param name="propertyPath" value="experiment.laboratory.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_experiment.laboratory.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{experimentList}"/>
                    <ui:param name="propertyLabel" value="Name"/>
                    <ui:param name="propertyPath" value="experiment.name"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_experiment.name}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{experimentList}"/>
                    <ui:param name="propertyLabel" value="Active"/>
                    <ui:param name="propertyPath" value="experiment.state.active"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_experiment.state.active}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{experimentList}"/>
                    <ui:param name="propertyLabel" value="Help message"/>
                    <ui:param name="propertyPath" value="experiment.state.helpMessage"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_experiment.state.helpMessage}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{experimentList}"/>
                    <ui:param name="propertyLabel" value="Label"/>
                    <ui:param name="propertyPath" value="experiment.state.label"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_experiment.state.label}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{experimentList}"/>
                    <ui:param name="propertyLabel" value="Url"/>
                    <ui:param name="propertyPath" value="experiment.state.url"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_experiment.state.url}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'Experiment' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="experimentViewId">
                <f:param name="experimentId"
                        value="#{_experiment.id}"/>
            </s:link>
            #{' '}
            <s:link view="/ExperimentEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="experimentEdit"
                rendered="#{empty from}">
                <f:param name="experimentId"
                        value="#{_experiment.id}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/ExperimentList.xhtml"
            rendered="#{experimentList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/ExperimentList.xhtml"
            rendered="#{experimentList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{experimentList.previousFirstResult}"/>
        </s:link>

        <s:link view="/ExperimentList.xhtml"
            rendered="#{experimentList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{experimentList.nextFirstResult}"/>
        </s:link>

        <s:link view="/ExperimentList.xhtml"
            rendered="#{experimentList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{experimentList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/ExperimentEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create experiment">
            <f:param name="experimentId"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
