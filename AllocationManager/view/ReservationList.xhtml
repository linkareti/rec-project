<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="reservationSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Reservation Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{reservationList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/ReservationList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Reservation Search Results (#{empty reservationList.resultList ? 0 : (reservationList.paginated ? reservationList.resultCount : reservationList.resultList.size)})</f:facet>
    <div class="results" id="reservationList">

    <h:outputText value="The reservation search returned no results."
               rendered="#{empty reservationList.resultList}"/>

    <rich:dataTable id="reservationList"
                var="_reservation"
              value="#{reservationList.resultList}"
           rendered="#{not empty reservationList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{reservationList}"/>
                    <ui:param name="propertyLabel" value="Id"/>
                    <ui:param name="propertyPath" value="reservation.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_reservation.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{reservationList}"/>
                    <ui:param name="propertyLabel" value="Experiment id"/>
                    <ui:param name="propertyPath" value="reservation.experiment.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_reservation.experiment.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{reservationList}"/>
                    <ui:param name="propertyLabel" value="Start date"/>
                    <ui:param name="propertyPath" value="reservation.startDate"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_reservation.startDate}">
                <s:convertDateTime type="date" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{reservationList}"/>
                    <ui:param name="propertyLabel" value="Stop date"/>
                    <ui:param name="propertyPath" value="reservation.stopDate"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_reservation.stopDate}">
                <s:convertDateTime type="date" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'Reservation' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="reservationViewId">
                <f:param name="reservationId"
                        value="#{_reservation.id}"/>
            </s:link>
            #{' '}
            <s:link view="/ReservationEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="reservationEdit"
                rendered="#{empty from}">
                <f:param name="reservationId"
                        value="#{_reservation.id}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/ReservationList.xhtml"
            rendered="#{reservationList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/ReservationList.xhtml"
            rendered="#{reservationList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{reservationList.previousFirstResult}"/>
        </s:link>

        <s:link view="/ReservationList.xhtml"
            rendered="#{reservationList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{reservationList.nextFirstResult}"/>
        </s:link>

        <s:link view="/ReservationList.xhtml"
            rendered="#{reservationList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{reservationList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/ReservationEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create reservation">
            <f:param name="reservationId"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
