<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:o="http://omnifaces.org/ui">

	<h:panelGroup id="birth_registration_access_denied" layout="block"
		rendered="#{birthRegistrationController.showAccessDenied}">

		<div class="panel">
			<h3 class="heading">
				<h:outputText value="#{messages['birthRegistration.accessDenied']}" />
			</h3>
		</div>

		<div class="row">
			<div class="col-md-12">
				<div class="form-content">
					<p:panel collapsed="false">
						<div class="alert alert-warning">
							<i class="fa fa-warning"></i>
							<h:outputText value="#{' '}" />
							<h:outputText
								value="#{birthRegistrationController.accessDeniedMessage}"
								escape="false" />
							<br />
							<div class="text-center">
								<p:button styleClass="ui-priority-primary btn back-homepage-btn"
									outcome="home" value="#{messages['button.backToHomepage']}">
									<f:param name="windowId" value="" />
								</p:button>
							</div>
						</div>
					</p:panel>
				</div>
			</div>
		</div>
	</h:panelGroup>

</ui:composition>
