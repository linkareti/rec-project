<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default.xhtml">

	<ui:param name="transient" value="#{true}" />

	<f:metadata>
		<f:viewParam name="username" value="#{resetPasswordBean.username}" />
		<f:viewParam name="token" value="#{resetPasswordBean.token}" />
	</f:metadata>

	<ui:define name="content">
		<div class="container">
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					<section id="login">
						<p:focus />
						<h3>
							<h:outputText value="#{messages['resetPassword.title']}" />
						</h3>
						<p:outputLabel for="username"
							value="#{messages['login.username']}" />
						<p:inputText id="username" value="#{resetPasswordBean.username}"/>
						<p:message for="username" />

						<p:outputLabel for="token" value="#{messages['login.token']}" />
						<p:inputText id="token" value="#{resetPasswordBean.token}"/>
						<p:message for="token" />

						<p:outputLabel for="newPassword"
							value="#{messages['login.newPassword']}" />
						<p:password id="newPassword"
							value="#{resetPasswordBean.newPassword}"
							feedback="false" match="confirmNewPassword" />
						<p:message for="newPassword" />

						<p:outputLabel for="confirmNewPassword"
							value="#{messages['login.confirmNewPassword']}" />
						<p:password id="confirmNewPassword"
							value="#{resetPasswordBean.confirmNewPassword}" feedback="false" />
						<p:message for="confirmNewPassword" />

						<p:commandButton action="#{resetPasswordBean.resetPassword()}"
							value="#{messages['button.submit']}" process="@form"
							update="@form" styleClass="btn ui-priority-primary" />

					</section>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
