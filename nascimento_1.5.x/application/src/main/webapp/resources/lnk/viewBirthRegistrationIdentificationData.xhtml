<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<composite:interface>
	<composite:attribute name="birthRegistration"
		shortDescription="The birth registration whose identification data we want to present"
		type="com.linkare.irn.nascimento.model.core.BirthRegistration" />
</composite:interface>
<composite:implementation>

	<p:panel>
		<f:facet name="header">
			<legend>
				<h:outputText
					value="#{messages['birthRegistration.identificationData']}" />
			</legend>
		</f:facet>

		<!-- First row -->
		<div class="row">
			<div class="col-md-4">
				<p:outputLabel value="#{messages['birthRegistration.givenName']}" />
				<h:outputText value="#{cc.attrs.birthRegistration.givenName}"
					rendered="#{not empty cc.attrs.birthRegistration.givenName}" />
				<h:outputText value="#{messages['label.notAvailable']}"
					styleClass="text-muted"
					rendered="#{empty cc.attrs.birthRegistration.givenName}" />
			</div>
			<div class="col-md-4">
				<p:outputLabel value="#{messages['birthRegistration.familyName']}" />
				<h:outputText value="#{cc.attrs.birthRegistration.familyName}"
					rendered="#{not empty cc.attrs.birthRegistration.familyName}" />
				<h:outputText value="#{messages['label.notAvailable']}"
					styleClass="text-muted"
					rendered="#{empty cc.attrs.birthRegistration.familyName}" />
			</div>
			<div class="col-md-4">
				<p:outputLabel value="#{messages['birthRegistration.dateOfBirth']}" />
				<h:outputText value="#{cc.attrs.birthRegistration.dateOfBirth}"
					rendered="#{not empty cc.attrs.birthRegistration.dateOfBirth}">
					<f:convertDateTime
						timeZone="#{configurationManager.configuration.timeZone}"
						locale="#{configurationManager.configuration.locale}"
						pattern="#{configurationManager.configuration.dateTimePattern}" />
				</h:outputText>
				<h:outputText value="#{messages['label.notAvailable']}"
					styleClass="text-muted"
					rendered="#{empty cc.attrs.birthRegistration.dateOfBirth}" />
			</div>
			<div class="col-md-4">
				<p:outputLabel value="#{messages['birthRegistration.gender']}" />
				<h:outputText
					value="#{messages[cc.attrs.birthRegistration.gender.key]}"
					rendered="#{not empty cc.attrs.birthRegistration.gender}" />
				<h:outputText value="#{messages['label.notAvailable']}"
					styleClass="text-muted"
					rendered="#{empty cc.attrs.birthRegistration.gender}" />
			</div>
			<div class="col-md-4">
				<p:outputLabel value="#{messages['birthRegistration.nationality']}" />
				<h:outputText value="#{cc.attrs.birthRegistration.nationality.name}"
					rendered="#{not empty cc.attrs.birthRegistration.nationality}" />
				<h:outputText value="#{messages['label.notAvailable']}"
					styleClass="text-muted"
					rendered="#{empty cc.attrs.birthRegistration.nationality}" />
			</div>
		</div>
	</p:panel>

</composite:implementation>
</html>
