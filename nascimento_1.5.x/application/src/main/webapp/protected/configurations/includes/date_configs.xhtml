<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:rich="http://richfaces.org/rich">

	<p:panel id="dateConfigsGroup">
		<f:facet name="header">
			<legend>
				<h:outputText value="#{messages['configurations.dateConfigs']}" />
			</legend>
		</f:facet>

		<!-- First row -->
		<div class="row">
			<div class="col-md-4">
				<p:outputLabel value="#{messages['configuration.datePattern']}"
					for="datePattern">
				</p:outputLabel>
				<p:inputText id="datePattern"
					value="#{configurationController.configuration.datePattern}"
					required="true" styleClass="col-md-12">
				</p:inputText>
				<a href="javascript:void(0)" data-toggle="collapse"
					data-target="#datePattern-info" style="margin-left: 5px;"> <i
					class="fa fa-info-circle" />
				</a>
				<div class="clearfix" />
				<p:message for="datePattern" />
				<div id="datePattern-info" class="panel-collapse collapse">
					<h:outputText
						value="#{messages['configuration.datePattern.description']}"
						escape="false" styleClass="tip" />
				</div>
			</div>
			<div class="col-md-4">
				<p:outputLabel value="#{messages['configuration.dateTimePattern']}"
					for="dateTimePattern">
				</p:outputLabel>
				<p:inputText id="dateTimePattern"
					value="#{configurationController.configuration.dateTimePattern}"
					required="true" styleClass="col-md-12">
				</p:inputText>
				<a href="javascript:void(0)" data-toggle="collapse"
					data-target="#dateTimePattern-info" style="margin-left: 5px;">
					<i class="fa fa-info-circle" />
				</a>
				<div class="clearfix" />
				<p:message for="dateTimePattern" />
				<div id="dateTimePattern-info" class="panel-collapse collapse">
					<h:outputText
						value="#{messages['configuration.dateTimePattern.description']}"
						escape="false" styleClass="tip" />
				</div>
			</div>
			<div class="col-md-4">
				<p:outputLabel value="#{messages['configuration.timePattern']}"
					for="timePattern" />
				<p:inputText id="timePattern"
					value="#{configurationController.configuration.timePattern}"
					required="true" styleClass="col-md-12">
				</p:inputText>
				<a href="javascript:void(0)" data-toggle="collapse"
					data-target="#timePattern-info" style="margin-left: 5px;"> <i
					class="fa fa-info-circle" />
				</a>
				<div class="clearfix" />
				<p:message for="timePattern" />
				<div id="timePattern-info" class="panel-collapse collapse">
					<h:outputText
						value="#{messages['configuration.timePattern.description']}"
						escape="false" styleClass="tip" />
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-4">
				<p:outputLabel value="#{messages['configuration.dateMask']}"
					for="dateMask" />
				<p:inputText id="dateMask"
					value="#{configurationController.configuration.dateMask}"
					required="true" styleClass="col-md-12">
				</p:inputText>
				<a href="javascript:void(0)" data-toggle="collapse"
					data-target="#dateMask-info" style="margin-left: 5px;"> <i
					class="fa fa-info-circle" />
				</a>
				<div class="clearfix" />
				<p:message for="dateMask" />
				<div id="dateMask-info" class="panel-collapse collapse">
					<h:outputText
						value="#{messages['configuration.dateMask.description']}"
						escape="false" styleClass="tip" />
				</div>
			</div>
			<div class="col-md-4">
				<p:outputLabel value="#{messages['configuration.dateTimeMask']}"
					for="dateTimeMask" />
				<p:inputText id="dateTimeMask"
					value="#{configurationController.configuration.dateTimeMask}"
					required="true" styleClass="col-md-12">
				</p:inputText>
				<a href="javascript:void(0)" data-toggle="collapse"
					data-target="#dateTimeMask-info" style="margin-left: 5px;"> <i
					class="fa fa-info-circle" />
				</a>
				<div class="clearfix" />
				<p:message for="dateTimeMask" />
				<div id="dateTimeMask-info" class="panel-collapse collapse">
					<h:outputText
						value="#{messages['configuration.dateTimeMask.description']}"
						escape="false" styleClass="tip" />
				</div>
			</div>
			<div class="col-md-4">
				<p:outputLabel value="#{messages['configuration.timeMask']}"
					for="timeMask" />
				<p:inputText id="timeMask"
					value="#{configurationController.configuration.timeMask}"
					required="true" styleClass="col-md-12">
				</p:inputText>
				<a href="javascript:void(0)" data-toggle="collapse"
					data-target="#timeMask-info" style="margin-left: 5px;"> <i
					class="fa fa-info-circle" />
				</a>
				<div class="clearfix" />
				<p:message for="timeMask" />
				<div id="timeMask-info" class="panel-collapse collapse">
					<h:outputText
						value="#{messages['configuration.timeMask.description']}"
						escape="false" styleClass="tip" />
				</div>
			</div>
		</div>

		<!-- Third row -->
		<div class="row">
			<div class="col-md-4">
				<p:outputLabel value="#{messages['configuration.timeZone']}"
					for="timeZone" />
				<p:inputText id="timeZone"
					value="#{configurationController.configuration.timeZone}"
					required="true" styleClass="col-md-12">
				</p:inputText>
				<a href="javascript:void(0)" data-toggle="collapse"
					data-target="#timeZone-info" style="margin-left: 5px;"> <i
					class="fa fa-info-circle" />
				</a>
				<div class="clearfix" />
				<p:message for="timeZone" />
				<div id="timeZone-info" class="panel-collapse collapse">
					<h:outputText
						value="#{messages['configuration.timeZone.description']}"
						escape="false" styleClass="tip" />
				</div>
			</div>
			<div class="col-md-4">
				<p:outputLabel value="#{messages['configuration.locale']}"
					for="locale" />
				<p:inputText id="locale"
					value="#{configurationController.configuration.locale}"
					required="true" styleClass="col-md-12">
				</p:inputText>
				<a href="javascript:void(0)" data-toggle="collapse"
					data-target="#locale-info" style="margin-left: 5px;"> <i
					class="fa fa-info-circle" />
				</a>
				<div class="clearfix" />
				<p:message for="locale" />
				<div id="locale-info" class="panel-collapse collapse">
					<h:outputText
						value="#{messages['configuration.locale.description']}"
						escape="false" styleClass="tip" />
				</div>
			</div>
		</div>

		<div class="row actions">
			<div class="col-sm-12">
				<p:commandButton action="#{configurationController.save}"
					value="#{messages['button.save']}" styleClass="ui-priority-primary"
					process="dateConfigsGroup" update="dateConfigsGroup"
					partialSubmit="true" validateClient="false" />
			</div>
		</div>
	</p:panel>
</ui:composition>
