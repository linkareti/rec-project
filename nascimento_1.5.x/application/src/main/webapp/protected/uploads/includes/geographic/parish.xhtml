<?xml version="1.0"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

	<p:panel id="parishPanel" toggleable="false" collapsed="false"
		styleClass="configurations">
		<f:facet name="header">
			<legend>
				<h:outputText value="#{messages['parishes']}" />
			</legend>
		</f:facet>

		<p:messages autoUpdate="true" showDetail="true" showSummary="true"
			globalOnly="false" closable="true" for="globalParishSpecificMessages"
			escape="false" />
		<h:panelGroup id="globalParishSpecificMessages" />

		<h:outputText styleClass="tip"
			value="#{messages['parishes.upload.tip']}" escape="false" />

		<ui:include src="/protected/uploads/includes/migration_module.xhtml">
			<ui:param name="updateId" value=":form:uploadModules" />
			<ui:param name="title" value="#{messages['upload.parish.title']}" />
			<ui:param name="bean" value="#{parishUploadController}" />
			<ui:param name="updatePanelId" value="parishPanel" />
		</ui:include>

		<h:panelGroup id="parishesTableGroup" layout="block"
			styleClass="row-fluid">
			<p:dataTable id="parishesTable"
				value="#{parishUploadController.dataModel}" var="parish"
				paginator="true" rows="#{parishUploadController.rows}"
				first="#{parishUploadController.first}" lazy="true"
				paginatorPosition="bottom" reflow="true" editable="true"
				paginatorAlwaysVisible="false" pageLinks="3"
				emptyMessage="#{messages['label.noResults']}">

				<f:facet name="header">
					<div class="results-count">
						<h:outputFormat value="#{messages['label.resultsCount']}">
							<f:param value="#{parishUploadController.dataModel.rowCount}" />
						</h:outputFormat>
					</div>
					<div class="clearfix" />
				</f:facet>

				<p:ajax event="rowEdit"
					listener="#{parishUploadController.onRowEdit}"
					update="@none" onstart="PF('mainContentBUI').show()"
					oncomplete="PF('mainContentBUI').hide()" />

				<p:column headerText="#{messages['parish.county']}" colspan="2">
					<h:outputText value="#{parish.county.name}" />
				</p:column>

				<p:column headerText="#{messages['parish.code']}" colspan="1">
					<h:outputText value="#{parish.code}" />
				</p:column>

				<p:column headerText="#{messages['parish.name']}" colspan="5">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{parish.name}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText id="parishNameInput" value="#{parish.name}"
								styleClass="col-md-12" required="true" label="text" />
							<p:message for="parishNameInput" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="#{messages['parish.active']}" colspan="1">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText
								value="#{parish.active ? messages['label.yes'] : messages['label.no']}" />
						</f:facet>
						<f:facet name="input">
							<p:selectBooleanCheckbox id="parishActiveInput"
								value="#{parish.active}" required="true" label="text" />
							<p:message for="parishActiveInput" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column styleClass="row-edit" width="40">
					<p:rowEditor />
				</p:column>
			</p:dataTable>
		</h:panelGroup>

	</p:panel>
</ui:composition>
