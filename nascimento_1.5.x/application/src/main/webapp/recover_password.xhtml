<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default.xhtml">

	<ui:param name="transient" value="#{true}" />

	<ui:define name="content">
		<div class="container">
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					<section id="login">
						<p:focus />
						<h3>
							<h:outputText value="#{messages['recoverPassword.title']}" />
						</h3>
						<p:outputLabel for="username"
							value="#{messages['login.username']}" />
						<p:inputText id="username" value="#{recoverPasswordBean.username}" />
                                                <div class="captcha">
                                                    <p:captcha label="Captcha" language="pt" />
                                                </div>
						<p:commandButton action="#{recoverPasswordBean.createRequest()}"
							value="#{messages['button.submit']}" process="@form"
							update="@form" styleClass="btn ui-priority-primary" />

					</section>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
