page.index.introduction.body=<h3>Bem vindo ao Web site do allocation manager\!\!\!</h3> <p>Este projecto \u00e9 uma parte do projecto e-lab e o seu objectivo \u00e9 permitir aos utilizadores criar marca\u00e7\u00f5es de reservas para experi\u00eancias em laborat\u00f3rios. </p> <p>Este projecto est\u00e1 tamb\u00e9m totalmente integrado com o Moodle, permitindo aos docentes do Moodle criar reservas para as disciplinas que leccionam, e associar os seus alunos \u00e0s mesmas. </p> <p>Esperamos que goste da sua experi\u00eancia com esta aplica\u00e7\u00e3o.</p>

