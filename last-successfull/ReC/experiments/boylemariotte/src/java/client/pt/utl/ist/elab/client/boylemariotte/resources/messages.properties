rec.exp.description.boylemariotte=<html><body>Esta experi\u00eancia \u00e9 constitu\u00edda por uma seringa dotada dum sistema mec\u00e2nico de movimenta\u00e7\u00e3o do \u00eambolo. Na sua extremidade, a impedir a sa\u00edda do ar, est\u00e1 colocado um sensor de press\u00e3o. <br /> O volume de g\u00e1s \u00e9 determinado com o aux\u00edlio dum sensor de posi\u00e7\u00e3o constitu\u00eddo por um potenci\u00f3metro linear que converte o deslocamento numa tens\u00e3o el\u00e9ctrica.<br>Emiss\u00e3o de video\: <a href\="rtsp\://elabmc.ist.utl.pt/boyle_mariotte.sdp">rtsp\://elabmc.ist.utl.pt/boyle_mariotte.sdp</a></body></html>

