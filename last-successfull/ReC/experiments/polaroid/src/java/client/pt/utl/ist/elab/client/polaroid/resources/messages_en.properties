rec.exp.description.polaroid=<html><body> <p> This experiment consists on polarizing a light beam from an incoherent source (white LED) through a polarizer and study the effect of a second polarizer on the same light, measuring at the end the intensity reaching a photosensor. <p> Light may be described as an electromagnetic wave in which its electric field oscillates in a plane perpendicular to the direction of the wave. Polarization of light can be defined as the orientation of the wave's electric field. <br> \u201CPolaroid\u201D lenses have the ability to absorb light waves with an electric field according to a certain orientation, while remaining \u201Ctransparent\u201D to waves with an electric field perpendicular to the prior ones - polarizing light according to that orientation. <p> The objective of this experiment is to demonstrate the effect of passing light through two polarizers with different angles between them. These angles may be defined by the user. </body></html>

