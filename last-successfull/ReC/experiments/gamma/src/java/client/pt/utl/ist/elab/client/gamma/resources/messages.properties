rec.exp.description.gamma=<html><body><h2>Determina\u00E7\u00E3o da raz\u00E3o &gamma; = C<sub>p</sub>/C<sub>v</sub></h2><br />Este laborat\u00F3rio permite determinar a raz\u00E3o entre os calores espec\u00EDficos do ar, a press\u00E3o constante e a volume constante, usando para o efeito as oscila\u00E7\u00F5es adiab\u00E1ticas dum \u00EAmbolo num cilindro de dimens\u00F5es conhecidas segundo o m\u00E9todo de Ruchhardt\u2019s. O per\u00EDodo destas oscila\u00E7\u00F5es pode ser determinado segundo dois m\u00E9todos: a forma da onda captada pelo transdutor de press\u00E3o e o per\u00EDodo m\u00E9dio determinado digitalmente.<br />A experi\u00EAncia \u00E9 constitu\u00EDda por uma seringa, cujo \u00EAmbolo tem atrito reduzido por estar lubrificado com grafite e pelo facto da montagem estar colocada numa posi\u00E7\u00E3o vertical.<br />Seleccionado um volume de refer\u00EAncia, o \u00EAmbolo \u00E9 perturbado de forma a oscilar livremente em torno da sua posi\u00E7\u00E3o de equilibrio.<br/>Do per\u00EDodo de oscila\u00E7\u00E3o pode ser inferido &gamma;:<br/><img src="http://elab.ist.utl.pt/rec.am/client/images/gamma_formula.png" /><br />onde r=9.45±0.05mm (raio do cilindro), m=26,4±0,2 gr. (massa do \u00EAmbolo), V<sub>0</sub> o volume seleccionado, p<sub>0</sub>~1045 mbar (press\u00E3o atmosf\u00E9rica normal mais a carga do \u00EAmbolo) e T~298ºK(temperatura ambiente).</body></html>

