rec.exp.tip.colisione=Nesta experi\u00EAncia estuda-se a colis\u00E3o entre dois corpos, testando-se a conserva\u00E7\u00E3o do momento linear e energia a partir dos tempos de percurso medidos experimentalmente.

rec.exp.customizer.colisione=pt.utl.ist.elab.client.colisione.ColisioneCustomizerPanel

rec.exp.title.colisione=colisione

rec.exp.description.colisione=<html><body>O aparato experimental consiste numa calha de aluminio onde dois ve\u00EDculos de alum\u00EDnio circulam com baixo atrito. Na calha existe uma malha de buracos finos, regularmente espa\u00E7ados, que expelem ar comprimido, criando assim uma fina almofada de ar. Esta entrepoem-se entre a calha e os ve\u00EDculos minimizando o atrito. Os ve\u00EDculos A (215.4 g) e B (237.1\u00B11 g) t\u00EAm duas bandeiras de 10\u00B10.2 mm, separadas de 20\u00B10.2 mm, que obstroem na sua passagem as c\u00E9lulas fotoel\u00E9ctricas, fixadas \u00E0 calha simetricamente, e que distam 150\u00B11mm. Na frente de cada ve\u00EDculo est\u00E1 um el\u00E1stico convencional e na retaguarda um \u00EDman permanente. Em cada extremo da calha est\u00E1 um solenoide que, por aplica\u00E7\u00E3o de um impulso el\u00E9ctrico, funciona como um electro\u00EDman e que repele o iman permanente colocado no ve\u00EDculo, fazendo-o mover.<br>A configura\u00E7\u00E3o da experi\u00EAncia exige a selec\u00E7\u00E3o da pot\u00EAncia relativa aplicada a cada um dos solenoides, bem como do comportamento da webcam, que transmite video em directo e que poder\u00E1 deslocar-se em v\u00E1rios referenciais. Ao ser lan\u00E7ada a experi\u00EAncia os ve\u00EDculos s\u00E3o lan\u00E7ados consecutivamente, com um atraso calculado para que a colis\u00E3o ocorra no centro da calha. Cada um dos ve\u00EDculos passa pela correspondente fotoc\u00E9lula tanto na sa\u00EDda do lan\u00E7ador como na chegada, ap\u00F3s ter ocorrido a colis\u00E3o. A experi\u00EAncia devolve ao utilizador os tempos de obstru\u00E7\u00E3o das c\u00E9lulas e o tempo absoluto em que ocorreram o eventos (desde o in\u00EDcio da experi\u00EAncia).<br>Sugere-se a consulta da p\u00E1gina da Wiki desta experi\u00EAncia:<br>	<a href\="http://groups.ist.utl.pt/wwwelab/wiki/index.php?title=Conserva%C3%A7%C3%A3o_do_Momento_Linear">http://groups.ist.utl.pt/wwwelab/wiki/index.php?title=Conserva%C3%A7%C3%A3o_do_Momento_Linear</a><br>e da emiss\u00E3o de v\u00EDdeo em directo:<br>	<a href\="rtsp\://elabmc.ist.utl.pt/colisao.sdp">rtsp\://elabmc.ist.utl.pt/colisao.sdp</a></body></html>

