rec.exp.description.conducaocalor=<html> <body> <p> With this experimental apparatus it is possible to study the conduction of heat. <p> The experiment allows to compare the propagation of heat through three distinct metallic bars: coper, brass and iron. <p> Each bar has 5mm on diameter and is 370mm long. <br> On the initial 70mm the bars are wired with electric resistance responsible for the heating. The opposite side is a dissipator or heat sink, responsible for keeping one of the ends at ambient temperature and is also used as the reference for distances along the axis of the bars. <br> Thus, at the distance of 10mm from the dissipating end there are the first set of digital thermometers; at 250mm there is the second set; and at 300mm the third set.  <p> The bars are assembled in a sandwich of rock wool with 50mm ensuring a good thermal isolation and the absence of convection. <br>  As a current is applied on the electric resistance that extremity of the bars will heat by Joule effect. This current may be pulsed or periodic in time. The generated heat will propagate along the bars until it is dissipated on the opposite extremity. <br> By selecting a pulse with in the order of the minute one can observe how the heat is propagated measuring the temperature on the three described points along the bar.  </body> </html>

