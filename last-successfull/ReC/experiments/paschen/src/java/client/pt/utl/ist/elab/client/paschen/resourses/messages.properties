rec.exp.description.paschen=<html><body>This experiment studies the breakdown voltage of gas between parallel plates as a function of pressure and gap distance. The voltage necessary to arc across the gap decreases up to a point as the pressure is reduced. It then increases, gradually exceeding its original value. It can also be found that for normal pressure the voltage needed to cause an arc reduces with the gap size, but only up to a point. As the gap is reduced further, the required voltage beggins to rise and again, exceeding its original value. It was found that breakdown voltage was described by the equation: <br/>\\[ V\=\\frac{apd}{\\ln(pd) + b} ]\\ <br/> Where \\[V]\\ is the breakdown voltage, \\[p]\\ is the pressure, and \\[d]\\ is the gap distance. The constants \\[a]\\ and \\[b]\\ depend upon the composition of the gas.</body></html>

