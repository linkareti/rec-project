rec.exp.title.mag3d=Magnetic Field

rec.exp.description.mag3d=<html><body>This experiment consists in a set of 20 rectangular windings forming a coil capable to create a magnetic field in the near space. Since one of its dimensions is much larger than the other, the problem can be approached as two infinite cables, with a simpler  mathematical solution. The magnetic flux vector is measured by a 3D micro-probe that collects each of its orthogonal components.<br>The advanced protocol suggests a more advanced mathematical resolution, considering the integration of Biot-Savart's law over the rectangular coil where all the geometry is taken into account.<br>The experiment allows to set the observer's angle with the plane of the coil and sweep the micro-probe along the x-axis. By performing several sweeps for different angles, it is possible to map the entire area around the cables. An angle of 0 \u00b0 corresponds to positioning the coil vertically, creating a field following the zz and at 90\u00b0 it is oriented on the xx axis. In practice the coil rotates around the y-axis, being the displacement of the micro-probe along the x-axis.<br>Video stream: rtsp://elabmc.ist.utl.pt/Mag3D.sdp</body></html>

