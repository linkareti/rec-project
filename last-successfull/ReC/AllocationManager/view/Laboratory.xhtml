<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Laboratory Details</f:facet>


        <s:decorate id="description" template="layout/display.xhtml">
            <ui:define name="label">Description</ui:define>
            <h:outputText value="#{laboratoryHome.instance.description}"/>
        </s:decorate>

        <s:decorate id="name" template="layout/display.xhtml">
            <ui:define name="label">Name</ui:define>
            <h:outputText value="#{laboratoryHome.instance.name}"/>
        </s:decorate>

        <s:decorate id="active" template="layout/display.xhtml">
            <ui:define name="label">Active</ui:define>
            <h:outputText value="#{laboratoryHome.instance.state.active}"/>
        </s:decorate>
        <s:decorate id="helpMessage" template="layout/display.xhtml">
            <ui:define name="label">Help message</ui:define>
            <h:outputText value="#{laboratoryHome.instance.state.helpMessage}"/>
        </s:decorate>
        <s:decorate id="label" template="layout/display.xhtml">
            <ui:define name="label">Label</ui:define>
            <h:outputText value="#{laboratoryHome.instance.state.label}"/>
        </s:decorate>
        <s:decorate id="url" template="layout/display.xhtml">
            <ui:define name="label">Url</ui:define>
            <h:outputText value="#{laboratoryHome.instance.state.url}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/LaboratoryEdit.xhtml"
                    id="edit"
                 value="Edit"/>

        <s:button view="/#{empty laboratoryFrom ? 'LaboratoryList' : laboratoryFrom}.xhtml"
                    id="done"
                 value="Done"/>

    </div>

    <rich:tabPanel switchType="ajax">

    <rich:tab>
        <f:facet name="label">
            <h:panelGroup><h:graphicImage value="/img/onetomany.gif" style="vertical-align: middle; padding-right: 4px;"/>Experiments</h:panelGroup>
        </f:facet>
    <h:form styleClass="association" id="experimentsChildren">

        <h:outputText value="There are no experiments associated with this laboratory."
                   rendered="#{empty laboratoryHome.experiments}"/>

        <rich:dataTable value="#{laboratoryHome.experiments}"
                       var="_experiment"
                  rendered="#{not empty laboratoryHome.experiments}"
                rowClasses="rvgRowOne,rvgRowTwo"
                        id="experimentsTable">
            <rich:column sortBy="#{_experiment.id}">
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{_experiment.id}"/>
            </rich:column>
            <rich:column sortBy="#{_experiment.description}">
                <f:facet name="header">Description</f:facet>
                <h:outputText value="#{_experiment.description}"/>
            </rich:column>
            <rich:column sortBy="#{_experiment.name}">
                <f:facet name="header">Name</f:facet>
                <h:outputText value="#{_experiment.name}"/>
            </rich:column>
            <rich:column sortBy="#{_experiment.state.active}">
                <f:facet name="header">Active</f:facet>
                <h:outputText value="#{_experiment.state.active}"/>
            </rich:column>
            <rich:column sortBy="#{_experiment.state.helpMessage}">
                <f:facet name="header">Help message</f:facet>
                <h:outputText value="#{_experiment.state.helpMessage}"/>
            </rich:column>
            <rich:column sortBy="#{_experiment.state.label}">
                <f:facet name="header">Label</f:facet>
                <h:outputText value="#{_experiment.state.label}"/>
            </rich:column>
            <rich:column sortBy="#{_experiment.state.url}">
                <f:facet name="header">Url</f:facet>
                <h:outputText value="#{_experiment.state.url}"/>
            </rich:column>
            <h:column>
                <f:facet name="header">Action</f:facet>
                <s:link id="selectexperiment"
                     value="Select"
                      view="/Experiment.xhtml">
                    <f:param name="experimentId"
                            value="#{_experiment.id}"/>
                    <f:param name="experimentFrom" value="Laboratory"/>
                </s:link>
            </h:column>
        </rich:dataTable>

    </h:form>

    <div class="actionButtons">
        <s:button
               value="Add experiment"
                view="/ExperimentEdit.xhtml">
            <f:param name="laboratoryId"
                    value="#{laboratoryHome.instance.id}"/>
            <f:param name="experimentFrom" value="Laboratory"/>
        </s:button>
    </div>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
