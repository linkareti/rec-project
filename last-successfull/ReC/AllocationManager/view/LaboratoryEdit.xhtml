<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="laboratory" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{laboratoryHome.managed ? 'Edit' : 'Add'} Laboratory</f:facet>



            <s:decorate id="descriptionField" template="layout/edit.xhtml">
                <ui:define name="label">Description</ui:define>
                <h:inputTextarea id="description"
                               cols="80"
                               rows="3"
                              value="#{laboratoryHome.instance.description}"/>
            </s:decorate>



            <s:decorate id="nameField" template="layout/edit.xhtml">
                <ui:define name="label">Name</ui:define>
                <h:inputTextarea id="name"
                               cols="80"
                               rows="3"
                              value="#{laboratoryHome.instance.name}"/>
            </s:decorate>


            <s:decorate id="activeField" template="layout/edit.xhtml">
                <ui:define name="label">Active</ui:define>
                 <h:selectBooleanCheckbox id="active"
                                    required="true"
                                       value="#{laboratoryHome.instance.state.active}"/>
            </s:decorate>

            <s:decorate id="helpMessageField" template="layout/edit.xhtml">
                <ui:define name="label">Help message</ui:define>
                <h:inputTextarea id="helpMessage"
                               cols="80"
                               rows="3"
                              value="#{laboratoryHome.instance.state.helpMessage}"/>
            </s:decorate>

            <s:decorate id="labelField" template="layout/edit.xhtml">
                <ui:define name="label">Label</ui:define>
                <h:inputTextarea id="label"
                               cols="80"
                               rows="3"
                              value="#{laboratoryHome.instance.state.label}"/>
            </s:decorate>

            <s:decorate id="urlField" template="layout/edit.xhtml">
                <ui:define name="label">Url</ui:define>
                <h:inputTextarea id="url"
                               cols="80"
                               rows="3"
                              value="#{laboratoryHome.instance.state.url}"/>
            </s:decorate>

            <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{laboratoryHome.persist}"
                       disabled="#{!laboratoryHome.wired}"
                       rendered="#{!laboratoryHome.managed}"/>

            <h:commandButton id="update"
                          value="Save"
                         action="#{laboratoryHome.update}"
                       rendered="#{laboratoryHome.managed}"/>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{laboratoryHome.remove}"
                      immediate="true"
                       rendered="#{laboratoryHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/Laboratory.xhtml"
                rendered="#{laboratoryHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/#{empty laboratoryFrom ? 'LaboratoryList' : laboratoryFrom}.xhtml"
                rendered="#{!laboratoryHome.managed}"/>

        </div>
    </h:form>

<rich:tabPanel switchType="ajax">

    <rich:tab label="Experiments">
        <h:form styleClass="association" id="experimentsChildren">

            <h:outputText value="There are no experiments associated with this laboratory."
                       rendered="#{empty laboratoryHome.experiments}"/>

            <rich:dataTable value="#{laboratoryHome.experiments}"
                           var="_experiment"
                      rendered="#{not empty laboratoryHome.experiments}"
                    rowClasses="rvgRowOne,rvgRowTwo"
                            id="experimentsTable">
                <rich:column sortBy="#{_experiment.id}">
                    <f:facet name="header">Id</f:facet>
                    <h:outputText value="#{_experiment.id}"/>
                </rich:column>
                <rich:column sortBy="#{_experiment.description}">
                    <f:facet name="header">Description</f:facet>
                    <h:outputText value="#{_experiment.description}"/>
                </rich:column>
                <rich:column sortBy="#{_experiment.name}">
                    <f:facet name="header">Name</f:facet>
                    <h:outputText value="#{_experiment.name}"/>
                </rich:column>
                <rich:column sortBy="#{_experiment.state.active}">
                    <f:facet name="header">Active</f:facet>
                    <h:outputText value="#{_experiment.state.active}"/>
                </rich:column>
                <rich:column sortBy="#{_experiment.state.helpMessage}">
                    <f:facet name="header">Help message</f:facet>
                    <h:outputText value="#{_experiment.state.helpMessage}"/>
                </rich:column>
                <rich:column sortBy="#{_experiment.state.label}">
                    <f:facet name="header">Label</f:facet>
                    <h:outputText value="#{_experiment.state.label}"/>
                </rich:column>
                <rich:column sortBy="#{_experiment.state.url}">
                    <f:facet name="header">Url</f:facet>
                    <h:outputText value="#{_experiment.state.url}"/>
                </rich:column>
            </rich:dataTable>

        </h:form>

        <f:subview rendered="#{laboratoryHome.managed}" id="experiments">
        <div class="actionButtons">
            <s:button id="addexperiment"
                   value="Add experiment"
                    view="/ExperimentEdit.xhtml"
             propagation="none">
                 <f:param name="laboratoryId"
                         value="#{laboratoryHome.instance.id}"/>
                 <f:param name="experimentFrom" value="Laboratory"/>
            </s:button>
        </div>
        </f:subview>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
