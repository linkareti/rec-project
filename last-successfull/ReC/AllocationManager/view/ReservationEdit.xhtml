<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="reservation" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{reservationHome.managed ? 'Edit' : 'Add'} Reservation</f:facet>




            <s:decorate id="startDateField" template="layout/edit.xhtml">
                <ui:define name="label">Start date</ui:define>
                <rich:calendar id="startDate"
                          value="#{reservationHome.instance.startDate}" datePattern="MM/dd/yyyy" />
            </s:decorate>


            <s:decorate id="stopDateField" template="layout/edit.xhtml">
                <ui:define name="label">Stop date</ui:define>
                <rich:calendar id="stopDate"
                          value="#{reservationHome.instance.stopDate}" datePattern="MM/dd/yyyy" />
            </s:decorate>

            <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{reservationHome.persist}"
                       disabled="#{!reservationHome.wired}"
                       rendered="#{!reservationHome.managed}"/>

            <h:commandButton id="update"
                          value="Save"
                         action="#{reservationHome.update}"
                       rendered="#{reservationHome.managed}"/>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{reservationHome.remove}"
                      immediate="true"
                       rendered="#{reservationHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/Reservation.xhtml"
                rendered="#{reservationHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/#{empty reservationFrom ? 'ReservationList' : reservationFrom}.xhtml"
                rendered="#{!reservationHome.managed}"/>

        </div>
    </h:form>

<rich:tabPanel switchType="ajax">

    <rich:tab label="Experiment *" labelClass="required">
    <div class="association" id="experimentParent">

        <h:outputText value="There is no experiment associated with this reservation."
                   rendered="#{reservationHome.instance.experiment == null}"/>

        <rich:dataTable var="_experiment"
                   value="#{reservationHome.instance.experiment}"
                rendered="#{reservationHome.instance.experiment != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="experimentTable">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{_experiment.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Description</f:facet>
                <h:outputText value="#{_experiment.description}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Laboratory id</f:facet>
                <h:outputText value="#{_experiment.laboratory.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Name</f:facet>
                <h:outputText value="#{_experiment.name}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Active</f:facet>
                <h:outputText value="#{_experiment.state.active}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Help message</f:facet>
                <h:outputText value="#{_experiment.state.helpMessage}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Label</f:facet>
                <h:outputText value="#{_experiment.state.label}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Url</f:facet>
                <h:outputText value="#{_experiment.state.url}"/>
            </h:column>
        </rich:dataTable>

        <div class="actionButtons">
            <s:button id="#{reservationHome.instance.experiment != null ? 'changeParent' : 'selectParent'}" value="#{reservationHome.instance.experiment != null ? 'Change' : 'Select'} experiment"
                       view="/ExperimentList.xhtml">
                <f:param name="from" value="ReservationEdit"/>
            </s:button>
        </div>

    </div>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
