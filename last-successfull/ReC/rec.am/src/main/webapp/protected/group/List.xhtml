<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/protected/backoffice.xhtml">
	<ui:define name="title">
		<h:outputText value="#{bundle['page.group.list.title']}"></h:outputText>
	</ui:define>
	<ui:define name="body">
		<h:form styleClass="jsfcrud_list_form">
			<h:outputText escape="false" value="#{bundle['info.emptyList']}"
				rendered="#{groupController.items.rowCount == 0}" />
			<h:panelGroup rendered="#{groupController.items.rowCount > 0}">
				<h:outputText
					value="#{groupController.pagination.pageFirstItem + 1}..#{groupController.pagination.pageLastItem + 1}/#{groupController.pagination.itemsCount}" />&nbsp;
                    <h:commandLink action="#{groupController.previous}"
					value="#{bundle['operation.previous']} #{groupController.pagination.pageSize}"
					rendered="#{groupController.pagination.hasPreviousPage}" />&nbsp;
                    <h:commandLink action="#{groupController.next}"
					value="#{bundle['operation.next']} #{groupController.pagination.pageSize}"
					rendered="#{groupController.pagination.hasNextPage}" />&nbsp;
                    <h:dataTable value="#{groupController.items}"
					var="item" border="0" cellpadding="2" cellspacing="0"
					rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all"
					style="border:solid 1px">
					<h:column>
						<f:facet name="header">
							<h:outputText value="#{bundle['group.name']}" />
						</f:facet>
						<h:outputText value="#{item.name}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="&nbsp;" />
						</f:facet>
						<h:commandLink action="#{groupController.prepareView}"
							value="#{bundle['operation.view']}" />
						<h:outputText value=" " />
						<h:commandLink action="#{groupController.prepareEdit}"
							value="#{bundle['operation.edit']}" />
						<h:outputText value=" " />
						<h:commandLink action="#{groupController.destroy}"
							value="#{bundle['operation.remove']}" />
					</h:column>
				</h:dataTable>
			</h:panelGroup>
			<br />
			<h:commandLink action="#{groupController.prepareCreate}"
				value="#{bundle['operation.create']}" />
			<br />
			<br />
			<h:commandLink value="#{bundle['menu.backoffice']}"
				action="/protected/backoffice" immediate="true" />
			<br />
			<br />
			<h:commandLink value="#{bundle['menu.index']}" action="/index"
				immediate="true" />
		</h:form>
	</ui:define>
</ui:composition>

</html>
