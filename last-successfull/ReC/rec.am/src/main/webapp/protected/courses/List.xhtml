<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListExperimentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListExperimentEmpty}" rendered="#{externalCourseController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{externalCourseController.items.rowCount > 0}">
                    <h:outputText value="#{externalCourseController.pagination.pageFirstItem + 1}..#{externalCourseController.pagination.pageLastItem + 1}/#{externalCourseController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{externalCourseController.previous}" value="#{bundle.Previous} #{externalCourseController.pagination.pageSize}" rendered="#{externalCourseController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{externalCourseController.next}" value="#{bundle.Next} #{externalCourseController.pagination.pageSize}" rendered="#{externalCourseController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{externalCourseController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListExperimentTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListExperimentTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.shortname}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListExperimentTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.fullname}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{externalCourseController.prepareView}" value="#{bundle.ListExperimentViewLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink value="#{bundle.BackOfficeLink}" action="/protected/backoffice" immediate="true" />
                <br />
                <br />
                <h:commandLink value="#{bundle.ListExperimentIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
