<h:form xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">
    <p:panel id="panel" header="#{title}" style="margin-bottom:10px;">
        <h:inputHidden id="idInternal"
                       value="#{loginDomainController.selected.idInternal}"
                       rendered="#{operation != 'create'}" />
        <h:inputHidden id="version"
                       value="#{loginDomainController.selected.version}"
                       rendered="#{operation != 'create'}" />
        <p:focus for="name" />
        <h:panelGrid columns="3">
            <h:outputLabel value="#{bundle['loginDomain.name']}" for="name" />
            <p:inputText id="name" value="#{loginDomainController.selected.name}"
                         title="#{bundle['loginDomain.name']}" required="true"
                         label="#{bundle['laboratory.name']}"
                         rendered="#{operation != 'view'}" style="width: 350px"/>
            <h:outputText id="nameOut" value="#{loginDomainController.selected.name}" rendered="#{operation == 'view'}"/> 
            <p:message for="name" />
            <h:outputLabel value="#{bundle['loginDomain.url']}" for="url" />
            <p:inputText id="url" value="#{loginDomainController.selected.url}"
                         title="#{bundle['loginDomain.description']}"
                         rendered="#{operation != 'view'}" required="true" style="width: 350px"/>
            <h:outputText id="urlOut" value="#{loginDomainController.selected.url}" rendered="#{operation == 'view'}"/> 
            <p:message for="url" />
        </h:panelGrid>

         <h:panelGroup rendered="#{operation == 'create'}">
            <p:commandButton action="#{loginDomainController.create}" value="#{bundle['operation.save']}" 
                             onclick="this.disabled=true" oncomplete="this.disabled=false"/>
        </h:panelGroup>
        <h:panelGroup rendered="#{operation == 'edit'}">
            <p:commandButton action="#{loginDomainController.update}" value="#{bundle['operation.save']}"
                             onclick="this.disabled=true" oncomplete="this.disabled=false"/>
        </h:panelGroup>
    </p:panel>
</h:form>
