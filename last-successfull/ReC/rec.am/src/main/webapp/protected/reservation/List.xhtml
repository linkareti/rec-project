<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/protected/backoffice.xhtml">
    <ui:define name="title">
        <h:outputText value="#{bundle['page.reservation.list.title']}"></h:outputText>
    </ui:define>
    <ui:define name="body">
        <h:form id="list-form">
            <p:dataTable id="items" var="item"
                         value="#{reservationController.items}"
                         emptyMessage="#{bundle['info.emptyList']}"
                         selection="#{reservationController.current}" paginator="true"
                         rows="10" selectionMode="single"
                         paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}" 
                         scrollable="false"
                         rowKey="#{item.title}">

                <p:column style="width:150px" sortBy="#{item.title}"
                          filterBy="#{item.title}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle['reservation.title']}" />
                    </f:facet>
                    <h:outputText value="#{item.title}" />
                </p:column>

                <p:column style="width:150px" sortBy="#{item.reservedBy}"
                          filterBy="#{item.reservedBy}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle['reservation.reservedBy']}" />
                    </f:facet>
                    <h:outputText value="#{item.reservedBy}" />
                </p:column>

                <p:column style="width:150px" sortBy="#{item.reservedTo}"
                          filterBy="#{item.reservedTo}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle['reservation.reservedTo']}" />
                    </f:facet>
                    <h:outputText value="#{item.reservedTo}" />
                </p:column>

                <p:column style="width:150px" sortBy="#{item.startDate}"
                          filterBy="#{item.startDate}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle['reservation.startDate']}" />
                    </f:facet>
                    <h:outputText value="#{item.startDate}">
                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
                    </h:outputText>
                </p:column>

                <p:column style="width:150px" resizable="false">
                    <f:facet name="header"></f:facet>
                    <h:commandLink action="#{reservationController.prepareView}"
                                   value="#{bundle['operation.view']}" />
                    <h:outputText value=" | " />
                    <h:commandLink action="#{reservationController.prepareEdit}"
                                   value="#{bundle['operation.edit']}" />
                    <h:outputText value=" | " />
                    <p:commandLink onclick="confirmation.show()" value="#{bundle['operation.remove']}" action="#{reservationController.destroy}"  />
                    <p:confirmDialog id="confirmDialog" message="#{bundle['label.confirmMessage']}"  
                                     header="#{bundle['label.confirmHeader']}" severity="alert" widgetVar="confirmation">  

                        <p:commandButton id="confirm" value="#{bundle['label.yes']}" update=":list-form:items :list-form:messages" 
                                         oncomplete="confirmation.hide()" ajax="false"/>  
                        <p:commandButton id="decline" value="#{bundle['label.no']}" onclick="confirmation.hide()" type="button" />   
                    </p:confirmDialog> 
                </p:column>
            </p:dataTable>
            <p:commandButton id="cmdButtonCreate" action="#{reservationController.prepareCreate}" value="#{bundle['operation.create']}" ajax="false"/>
        </h:form>
    </ui:define>
</ui:composition>
