<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/protected/backoffice.xhtml">
	<ui:define name="title">
		<h:outputText value="#{bundle['page.user.list.title']}"></h:outputText>
	</ui:define>
	<ui:define name="body">
		<h:form id="list-form">
			<p:dataTable id="items" var="item" style="width:100%"
				value="#{userController.items}"
				emptyMessage="#{bundle['info.emptyList']}" paginator="true"
				rows="10"
                paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}" 
				scrollable="false"
                rowKey="#{item.username}">

				<p:column style="width:400px" sortBy="#{item.username}"
					filterBy="#{item.username}">
					<f:facet name="header">
						<h:outputText value="#{bundle['user.username']}" />
					</f:facet>
					<h:outputText value="#{item.username}" />
				</p:column>

				<p:column resizable="false">
					<f:facet name="header"></f:facet>
					<h:commandLink action="#{userController.prepareView}"
						value="#{bundle['operation.view']}">
						<f:param name="userId" value="#{item.idInternal}" />
					</h:commandLink>
					<h:outputText value=" | " />
					<h:commandLink action="#{userController.prepareEdit}"
						value="#{bundle['operation.edit']}">
						<f:param name="userId" value="#{item.idInternal}" />
					</h:commandLink>
					<h:outputText value=" | " />
                    <p:commandLink onclick="confirmation.show()" value="#{bundle['operation.remove']}" />
                    <p:confirmDialog id="confirmDialog" message="#{bundle['label.confirmMessage']}"  
                                     header="#{bundle['label.confirmHeader']}" severity="alert" widgetVar="confirmation">  

                        <p:commandButton id="confirm" value="#{bundle['label.yes']}" update=":list-form:items" oncomplete="confirmation.hide()"  
                                         actionListener="#{userController.destroy}" ajax="false"/>  
                        <p:commandButton id="decline" value="#{bundle['label.no']}" onclick="confirmation.hide()" type="button" />   
                    </p:confirmDialog> 
				</p:column>
			</p:dataTable>
            <p:commandButton id="cmdButtonCreate" action="#{userController.prepareCreate}" value="#{bundle['operation.create']}"/>
		</h:form>
	</ui:define>
</ui:composition>
