<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/nomenu-template.xhtml">
    <ui:define name="title">
        <h:outputText value="#{bundle['page.login.title']}"></h:outputText>
    </ui:define>
    <ui:define name="body" id="auth">
        <div id="top_login" >
            <p id="banner-p-elab"><h:outputLabel value="#{bundle['rec.elab.title.short']}" /></p>
            <p id="banner-p-labs"><h:outputLabel value="#{bundle['rec.elab.subtitle']}" /></p>
        </div>
        <div id="login"><h:form class="am_login">
                <h1><h:outputText value="#{bundle['rec.am.title']}" /></h1>
                <p:focus />
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle['user.username']}" for="login" />
                    <h:inputText id="login" class="username"
                                 value="#{authenticationBean.username}"
                                 title="#{bundle['user.username']}" />
                    <h:outputText value="#{bundle['user.login.password']}" for="passwd" />
                    <h:inputSecret id="passwd" class="password"
                                   value="#{authenticationBean.password}"
                                   title="#{bundle['user.login.password']}" />
                    <h:outputText value="#{bundle['app.loginDomain']}" for="loginDomain" />
                    <h:selectOneMenu id="loginDomain" class="loginDomain"
                                     value="#{authenticationBean.domain}"
                                     title="#{bundle['app.loginDomain']}">
                        <f:selectItems value="#{loginDomainBean.loginDomains}" />
                    </h:selectOneMenu>
                    <br />
                    <h:panelGroup>
                        <h:commandButton class="submit"
                                         action="#{authenticationBean.login}"
                                         value="#{bundle['operation.login']}" />
                    </h:panelGroup>
                </h:panelGrid>
            </h:form> 
            <h:form id="elab_launch_form" class="elab_launch">
                <h1><h:outputText value="#{bundle['rec.elab.title']}" /></h1>
                 <p:poll update="tabView" interval="10"
                        listener="#{statusBean.updateLabStatus}" />
                <p:tabView id="tabView" var="lab" value="#{statusBean.labs}" orientation="left"> 
                    <p:ajax event="tabChange" listener="#{statusBean.onTabChange}" />
                    <p:tab id="labTab" title="#{lab.stateLabel}" titletip="#{lab.description}">  
                        <h:panelGrid columns="2" cellpadding="10">
                            <h:graphicImage library="images" name="available.gif"
                                            rendered="#{lab.available}"
                                            title="#{statusBundle['tooltip.lab.available']}" />
                            <h:graphicImage library="images" name="unavailable.gif"
                                            rendered="#{!lab.available}"
                                            title="#{statusBundle['tooltip.lab.unavailable']}" />
                        </h:panelGrid>  

                    </p:tab>  
                </p:tabView>
            </h:form>
        </div>
        <div id="auth_footer">
            <p id="ext_nav"></p>
        </div>
        <div id="footer"><ui:include src="footer.xhtml" /></div>

    </ui:define>
</ui:composition>
