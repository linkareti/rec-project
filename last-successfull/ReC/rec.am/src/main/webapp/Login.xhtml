<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui">

<ui:composition template="/nomenu-template.xhtml">
	<ui:define name="title">
		<h:outputText value="#{bundle['page.login.title']}"></h:outputText>
	</ui:define>
	<ui:define name="body">
		<h:form styleClass="jsfcrud_list_form">
			<h:panelGroup id="messagePanel" layout="block">
				<h:messages errorStyle="color: red" infoStyle="color: green"
					layout="table" />
			</h:panelGroup>

			<h:form>
				<h:panelGrid columns="2">
					<h:outputLabel value="#{bundle['user.username']}" for="username" />
					<h:inputText id="username" value="#{authenticationBean.username}"
						title="#{bundle['user.username']}" />
					<h:outputText value="#{bundle['user.login.password']}"
						for="password" />
					<h:inputSecret id="password" value="#{authenticationBean.password}"
						title="#{bundle['user.login.password']}" />
					<h:outputText value="#{bundle['app.loginDomain']}"
						for="loginDomain" />
					<h:selectOneMenu id="loginDomain"
						value="#{authenticationBean.loginDomain}"
						title="#{bundle['app.loginDomain']}">
						<f:selectItems value="#{loginDomainBean.loginDomains}" />
					</h:selectOneMenu>
					<br />
					<h:panelGroup>
						<h:commandButton action="#{authenticationBean.login}"
							value="#{bundle['operation.submit']}" />
						<h:commandButton action="#{authenticationBean.login}" type="reset"
							value="#{bundle['operation.reset']}" />
					</h:panelGroup>
				</h:panelGrid>
			</h:form>
		</h:form>
	</ui:define>
</ui:composition>
</html>
