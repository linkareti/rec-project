jTextPaneSobreElab.text=<html>\n  <head>\n\n  </head>\n  <body>\n\n<h3>Sobre o e-lab</h3>\n<p>\nO e-lab permite aos seus utilizadores acederem a um laborat\u00f3rio real online, via Internet, controlarem remotamente uma montagem experimental, receberem e partilharem os dados da experi\u00eancia visualizando a imagem da experi\u00eancia a decorrer em tempo real e, ainda, conversar numa sala de chat com os restantes utilizadores do laborat\u00f3rio.\n</p>\n\n  </body>\n</html>\n
