jTextPaneSobreElab.text=<html>\n  <head>\n\n  </head>\n  <body>\n\n<h3>About the e-lab</h3>\n<p>\nThe e-lab allows its users to access a real lab online via the Internet to remotely control an experimental setup, receive and share the experience data by viewing the image of the experience taking place in real time and also converse in a chat room with other users of the laboratory.\n</p>\n\n  </body>\n</html>\n
