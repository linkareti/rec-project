jTextPaneME.text=<html>\n  <head>\n\n  </head>\n  <body>\n\n<h3>About DGIDC and ME</h3>\n<p>\nThe DGIDC is responsible for ensuring the implementation of policies on the part of the educational and teaching pre-school education, of primary and secondary-school education, particularly with regard to "conceive, develop, implement and evaluate initiatives mobilizing and integrating in the field of the use of technologies and digital educational resources in schools and the teaching-learning processes, such as promotion and availability of digital educational resources ".\n</p>\n<p>\nThe Ministry of Education through DGIDC is responsible for funding the pilot project <i><strong>e-lab basic</strong></i>, aimed at students and teachers of Physical and Natural Sciences of the 3rd Cycle of Basic and Secondary Education, with the goal of highlighting the increasingly experimental work in portuguese schools. \n</p>\n<p>\nThe DGIDC maintains a website on Moodle to support the pilot project. More information <a href\="http\://moodle.crie.min-edu.pt/">http\://moodle.crie.min-edu.pt/</a>\n</p>\n\n  </body>\n</html>\n
jTextPaneIST.text=<html>\n  <head>\n\n  </head>\n  <body>\n\n<h3>About IST</h3>\n<p>\nThe Instituto Superior T\u00e9cnico (IST) aims to contribute to the development of society, promoting quality education and excellence in the areas of science and technology, developing research and development activities essential to deliver an education at the level of the highest international standards.\n</p>\n<p>\nThe Department of Physics of the IST owns <i>e-lab</i> with a diverse set of experiences. Some of these experiences are available and kept to the basic e-lab.\n</p>\n<p>\nThe Department of Physics of IST is also responsible for the creation of integrated experiences in e-lab, by creating and publishing their content to support teachers and students and by training of teachers involved in this pilot project.\n</p>\n<p>\nMore information <a href\="www.fisica.ist.utl.pt">www.fisica.ist.utl.pt</a> ou <a href\="www.e-escola.pt">www.e-escola.pt</a>.\n</p>\n\n  </body>\n</html>\n
jTextPaneLinkare.text=<html>\n  <head>\n\n  </head>\n  <body>\n<h3>About Linkare TI</h3>\n<p>\nFounded in 2004, Linkare presents itself as a company specialized in developing products and services based on Java technology (JSE, JEE and JME) aimed at companies operating in various market sectors, corporations and public administration, with particular emphasis in the education sector. \n</p>\n<p>\nThe Linkare IT was the company chosen by IST to develop the e-lab of the ME, implemented on the platform <i>ReC \u2013 Remote Experienced Control</i>.\n</p>\n<p>\nMore information <a href\="www.linkare.pt">www.linkare.pt</a>\n</p>\n  </body>\n</html>\n
jTextPaneLicence.text=<html>\n  <head>\n\n  </head>\n  <body>\n\n<h3>Rights Author\:</h3>\n<ol>\n<li>\nAll documentation, experiments (hardware and software) create by IST under this pilot project, are co-owned by the ME and the IST.\n</li>\n<li>\nExceptions to the ownership of the ME, methodologies, know-how, products and software previously developed by IST and are used in this pilot project.\n</li>\n<li>\nExceptions to the ownership of the ME and IST rights to the software and other third-party products used in this pilot project and are subject to licensing agreement, including\:\n</li>\n<li>\n<ol>\n<li>\nPlataform of acquisition and data control remote ReC \u2013 Remote Experienced Control ReC, of Linkare company;\n</li>\n<li>\nPlatform of management of the allocation and meta-information of lab and experiment ReC.AllocationManager \u2013 of Linkare TI company;\n</li>\n<li>\nCommunity OpenOrb \u2013 Implementation of ORB (Object Request Broker) compatible with the CORBA specifications 2.3 (Common Object Request Broker Architecture) in Java \u2013 of community open source OpenOrb, and regulated by the license OpenORB Community Software Licence (http\://openorb.sourceforge.net/license.txt)\n</li>\n<li>\nJFreeChart \u2013 Design graphic library in Java \u2013 of community open source www.jfree.org and funded by the company Object Refinery Limited,  governed by the LGPL open source license (Lesser General Public Licence http\://www.gnu.org/licenses/lgpl.html)\n</li>\n<li>\nJCommons \u2013 Support library (http\://jcommons.sourceforge.net/), used in support JFreeChart, and regulated by the GPL open source license (Gnu Public License http\://www.gnu.org/licenses/gpl-2.0.html)\n</li>\n<li>\nVLC\n</li>\n<li>\nJVLC\n</li>\n<li>\nJNA \u2013 Library support for integration with platform native libraries from Java (https\://jna.dev.java.net/), governed by the LGPL (Lesser General Public Licence http\://www.gnu.org/licenses/old-licenses/lgpl-2.1.html)\n</li>\n<li>\nAvalon - Support Framework components and containers, using standards such as IOC (Inversion Of Control) and SOC (Separation of Concerns) by Apache Software Foundation and regulated by the Apache Foundation license (http\://archive.apache.org/dist/avalon/LICENSE.txt)\n</li>\n<li>\nFITS\n</li>\n<li>\nXerces\n</li>\n<li>\nAppFramework\n</li>\n<li>\nRXTX\n</li>\n<li>\nLogKit\n</li>\n<li>\ncommons-logging\n</li>\n</ol>\n</ol>\n\n  </body>\n</html>\n
