description.worldpendulum=<html><body> <p> O objetivo desta experiência consiste em determinar em vários pontos do globo a \u201Cconstante da gravidade\u201D através duma constelação de pêndulos colocados em várias latitudes e operados remotamente por qualquer pessoa através da internet. <p>  Espera-se que vários países da CPLP possam contribuir para esse esforço, aproximando estudantes, professores e cidadãos interessados no conhecimento físico do nosso planeta. <p> Lisboa, Ilhéus e Rio de Janeiro serão as primeiras cidades a receber os pêndulos, permitindo efectuar um ajuste dos dados experimentais à equação teórica que descreve a variação da gravidade com a latitude. </body></html>

