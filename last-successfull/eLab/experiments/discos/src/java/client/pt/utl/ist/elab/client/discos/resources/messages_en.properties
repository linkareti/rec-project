rec.exp.tip.discos=This experiment allows the confirmation of angular momentum conservation coliding a rotating disc with another initially at rest. It can also measure the moment of inertia of a disc using energy conservation principles.

rec.exp.customizer.discos=pt.utl.ist.elab.client.discos.DiscosCustomizerPanel

rec.exp.title.discos=discs

rec.exp.description.discos=<html><body>The experimental apparatus is based in a PC hard disk drive motor and its spinning disc with a mass of 115g., 13mm internal radius and 47mm external. A second disk with a mass of 69g and the same dimensions is held on top of it and can be dropped by a servo motor actuator.<br>The apparatus' motor can be used as a generator equipped with a switchable resistor acting as an electromagnetic brake. The braking current&voltage characteristic is measured allowing a rigorous energy dissipation calculation.<br>Video streaming\: <a href\="rtsp\://elabmc.ist.utl.pt/inertiadisks.sdp">rtsp\://elabmc.ist.utl.pt/inertiadisks.sdp</a></body></html>

