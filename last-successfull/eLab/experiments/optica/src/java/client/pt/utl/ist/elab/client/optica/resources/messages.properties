rec.exp.customizer.optica=pt.utl.ist.elab.client.optica.OpticaCustomizerPanel

rec.exp.title.optica=optica

rec.exp.description.optica=<html><body>O modo de tra\u00E7ado de raios permite analisar qualitativamente a transmiss\u00E3o e reflex\u00E3o da luz na interface entre o pexiglass e o ar atrav\u00E9s das imagens obtidas pela c\u00E2mara. Seleccionando este modo pode ser efectuada a experi\u00EAncia para um varrimento entre dois \u00E2ngulos pr\u00E9-seleccionados.<br>Capturando algumas imagens e usando a lei de Snell pode ser calculado o \u00EDndice de refrac\u00E7\u00E3o do meio denso (pexiglass) . Para o efeito sugere-se a utiliza\u00E7\u00E3o dum software de tratamento de imagens como o Corelpaint, o Photoshop ou o Draw (openoffice.org) e, ap\u00F3s salientar as linhas correspondentes  aos raios luminosos, determinar o \u00E2ngulo entre elas.<br>Nota\: ao seleccionar \u00E2ngulos entre 0\u00BA-180\u00BA a fonte de luz incide na superf\u00EDcie recta do semi-cilindro. Os \u00E2ngulos 180\u00BA-360\u00BA correspondem a uma incid\u00EAncia inicial na face curva do mesmo.<br>Emiss\u00E3o de video\: <a href\="rtsp\://elabmc.ist.utl.pt/optica.sdp">rtsp\://elabmc.ist.utl.pt/optica.sdp</a></body></html>

