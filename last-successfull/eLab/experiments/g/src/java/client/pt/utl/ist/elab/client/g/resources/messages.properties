rec.exp.description.g=<html><body>Esta experi\u00EAncia consiste num lan\u00E7ador de proj\u00E9cteis, baseado num electro\u00EDman que lan\u00E7a uma bola de pingue-pongue a partir duma base c\u00F3nica. A bola efectua a sua traject\u00F3ria e acaba por cair nessa base. Devido \u00E0 sua geometria, a bola regressa naturalmente ao tubo do lan\u00E7ador, rearmando a experi\u00EAncia. <br> A determina\u00E7\u00E3o da altura da bola \u00E9 efectuada por um sonar de ultra-sons que mede a dist\u00E2ncia entre si e a bola. \u00C9 de notar que o sonar est\u00E1 na vertical do lan\u00E7ador, pelo que a medida apresentada n\u00E3o \u00E9 a altura a que se encontra a bola em rela\u00E7\u00E3o ao solo. Esta tem de ser calculada a partir da dist\u00E2ncia ao sonar.</body></html>

