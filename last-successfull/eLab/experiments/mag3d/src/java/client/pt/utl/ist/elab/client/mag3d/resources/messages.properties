rec.exp.description.mag3d=<html><body>O aparato experimental \u00e9 composto por um servo-motor capaz de comprimir ou distender uma mag3d por meio de uma haste. A distens\u00e3o da mag3d \u00e9 medida por um potenci\u00f3metro enquanto que a for\u00e7a \u00e9 detectada por um man\u00f3metro de press\u00e3o na parte superior da mag3d.<br /> \u00c9 poss\u00edvel escolher os limites de compress\u00e3o / expans\u00e3o da mag3d e a velocidade para detectar poss\u00edveis efeitos de histerese. O facto da mag3d ter diferentes comprimentos reais \u00e0 compress\u00e3o e \u00e0 distens\u00e3o permite colocar em evidencia a depend\u00eancia da constante <i>k</i>\nem fun\u00e7\u00e3o do comprimento da mag3d. <br>Emiss\u00e3o de video: <a href="rtsp://elabmc.ist.utl.pt/mag3d.sdp">rtsp://elabmc.ist.utl.pt/mag3d.sdp</a></body></html>

