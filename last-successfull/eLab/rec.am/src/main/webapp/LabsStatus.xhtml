<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	template="/three-row-template.xhtml">

	<ui:define name="content">

		<div style="height: 200px;">

			<h:form>

				<h:panelGrid columns="2">

					<h:panelGroup id="labsPanel"
						style="border-width: 1px; border-style: solid; min-height: 100px; min-width: 300px">
						<ui:repeat var="lab" value="#{statusBean.labs}">
							<div style="position: relative; top: 20px">
								<h:commandLink value="#{lab.state.label}">
									<f:setPropertyActionListener target="#{statusBean.selectedLab}"
										value="#{lab}" />
								</h:commandLink>
							</div>
						</ui:repeat>
					</h:panelGroup>

					<h:panelGroup id="experimentsPanel"
						style="border-width: 1px; border-style: solid; min-height: 100px; min-width: 300px">
						<p:poll interval="5" update="renderExperimentsPanel"/>
						<p:scrollPanel id="renderExperimentsPanel" style="height:200px"
							rendered="#{!empty statusBean.selectedLab}">
							<ui:repeat var="experiment" value="#{statusBean.labExperiments}">
								<div style="position: relative; top: 20px">
									<h:outputText value="#{experiment.state.label}" />
								</div>
							</ui:repeat>
						</p:scrollPanel>
					</h:panelGroup>

				</h:panelGrid>

			</h:form>

		</div>

		<div style="height: 20px; top: 200px">
			<a href="">FAQ</a> | <a href="">Requirements</a>
		</div>

	</ui:define>

</ui:composition>
