<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:form>

	<h:inputHidden rendered="#{operation != 'create'}" id="current"
		value="#{externalCourseController.current}"
		converter="externalCourseConverter" />

	<h:panelGrid columns="2">
		<h:outputLabel value="#{bundle['externalCourse.shortname']}"
			for="shortname" />
		<h:inputText id="shortname"
			value="#{externalCourseController.selected.shortname}"
			title="#{bundle['externalCourse.shortname']}"
			disabled="#{operation == 'view'}" />
		<h:outputText value="#{bundle['externalCourse.fullname']}"
			for="fullname" />
		<h:inputText id="fullname"
			value="#{externalCourseController.selected.fullname}"
			title="#{bundle['externalCourse.fullname']}"
			disabled="#{operation == 'view'}" />

		<h:outputLabel value="#{bundle['externalCourse.teachers']}"
			for="teachers" />
		<h:dataTable id="teachers"
			value="#{externalCourseController.teachers}" var="teacher" border="0"
			cellpadding="2" cellspacing="0"
			rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all"
			style="border:solid 1px">
			<h:column>
				<f:facet name="header">
					<h:outputText value="#{bundle['externalUser.username']}" />
				</f:facet>
				<h:outputText value="#{teacher.username}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="#{bundle['externalUser.firstname']}" />
				</f:facet>
				<h:outputText value="#{teacher.firstname}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="#{bundle['externalUser.lastname']}" />
				</f:facet>
				<h:outputText value="#{teacher.lastname}" />
			</h:column>
		</h:dataTable>

		<h:outputLabel value="#{bundle['externalCourse.students']}"
			for="students" />
		<h:dataTable id="students"
			value="#{externalCourseController.students}" var="student" border="0"
			cellpadding="2" cellspacing="0"
			rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all"
			style="border:solid 1px">
			<h:column>
				<f:facet name="header">
					<h:outputText value="#{bundle['externalUser.username']}" />
				</f:facet>
				<h:outputText value="#{student.username}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="#{bundle['externalUser.firstname']}" />
				</f:facet>
				<h:outputText value="#{student.firstname}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="#{bundle['externalUser.lastname']}" />
				</f:facet>
				<h:outputText value="#{student.lastname}" />
			</h:column>
		</h:dataTable>
	</h:panelGrid>
	<br />
	<h:commandLink action="#{externalCourseController.prepareList}"
		value="#{bundle['operation.list']}" />
	<br />
	<br />
	<h:commandLink value="#{bundle['menu.backoffice']}"
		action="/protected/backoffice" immediate="true" />
	<br />
	<br />
	<h:commandLink value="#{bundle['menu.index']}" action="/index"
		immediate="true" />

</h:form>

</html>
