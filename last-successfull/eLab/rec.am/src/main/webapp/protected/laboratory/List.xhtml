<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/protected/backoffice.xhtml">
	<ui:define name="title">
		<h:outputText value="#{bundle['page.laboratory.list.title']}"></h:outputText>
	</ui:define>
	<ui:define name="body">
		<h:form styleClass="jsfcrud_list_form">
			<h:outputText escape="false" value="#{bundle['info.emptyList']}"
				rendered="#{laboratoryController.items.rowCount == 0}" />
			<h:panelGroup rendered="#{laboratoryController.items.rowCount > 0}">
				<h:outputText
					value="#{laboratoryController.pagination.pageFirstItem + 1}..#{laboratoryController.pagination.pageLastItem + 1}/#{laboratoryController.pagination.itemsCount}" />&nbsp;
                    <h:commandLink
					action="#{laboratoryController.previous}"
					value="#{bundle['operation.previous']} #{laboratoryController.pagination.pageSize}"
					rendered="#{laboratoryController.pagination.hasPreviousPage}" />&nbsp;
                    <h:commandLink action="#{laboratoryController.next}"
					value="#{bundle['operation.next']} #{laboratoryController.pagination.pageSize}"
					rendered="#{laboratoryController.pagination.hasNextPage}" />&nbsp;
                    <h:dataTable value="#{laboratoryController.items}"
					var="item" border="0" cellpadding="2" cellspacing="0"
					rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all"
					style="border:solid 1px">
					<h:column>
						<f:facet name="header">
							<h:outputText value="#{bundle['laboratory.name']}" />
						</f:facet>
						<h:outputText value="#{item.name}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="#{bundle['laboratory.description']}" />
						</f:facet>
						<h:outputText value="#{item.description}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="#{bundle['laboratory.state.label']}" />
						</f:facet>
						<h:outputText value="#{item.state.label}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="#{bundle['laboratory.state.helpMessage']}" />
						</f:facet>
						<h:outputText value="#{item.state.helpMessage}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="#{bundle['laboratory.state.url']}" />
						</f:facet>
						<h:outputText value="#{item.state.url}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="#{bundle['laboratory.state.isActive']}" />
						</f:facet>
						<h:selectBooleanCheckbox disabled="true"
							value="#{item.state.active}" style="align:center" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="&nbsp;" />
						</f:facet>
						<h:commandLink action="#{laboratoryController.prepareView}"
							value="#{bundle['operation.view']}" />
						<h:outputText value=" " />
						<h:commandLink action="#{laboratoryController.prepareEdit}"
							value="#{bundle['operation.edit']}" />
						<h:outputText value=" " />
						<h:commandLink action="#{laboratoryController.destroy}"
							value="#{bundle['operation.remove']}" />
					</h:column>
				</h:dataTable>
			</h:panelGroup>
			<br />
			<h:commandLink action="#{laboratoryController.prepareCreate}"
				value="#{bundle['operation.create']}" />
			<br />
			<br />
			<h:commandLink value="#{bundle['menu.backoffice']}"
				action="/protected/backoffice" immediate="true" />
			<br />
			<br />
			<h:commandLink value="#{bundle['menu.index']}" action="/index"
				immediate="true" />
		</h:form>
	</ui:define>
</ui:composition>

</html>
