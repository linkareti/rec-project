<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/protected/backoffice.xhtml">
	<ui:define name="title">
		<h:outputText value="#{bundle['page.role.list.title']}"></h:outputText>
	</ui:define>
	<ui:define name="body">
		<h:form id="list-form">
			<p:dataTable id="items" var="item" style="width:100%"
				value="#{roleController.items}"
				selection="#{roleController.current}" paginator="true" rows="10"
				emptyMessage="#{bundle['info.emptyList']}" selectionMode="single"
				paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}" 
				scrollable="false"
                rowKey="#{item.name}">

				<p:column style="width:200px" sortBy="#{item.name}" filterBy="#{item.name}">
					<f:facet name="header">
						<h:outputText value="#{bundle['role.name']}" />
					</f:facet>
					<h:outputText value="#{item.name}" />
				</p:column>

				<p:column style="width:150px" resizable="false">
					<f:facet name="header"></f:facet>
					<h:commandLink action="#{roleController.prepareView}"
						value="#{bundle['operation.view']}" />
					<h:outputText value=" | " />
					<h:commandLink action="#{roleController.prepareEdit}"
						value="#{bundle['operation.edit']}" />
					<h:outputText value=" | " />
                    <p:commandLink onclick="confirmation.show()" value="#{bundle['operation.remove']}" action="#{roleController.destroy}" />
                    <p:confirmDialog id="confirmDialog" message="#{bundle['label.confirmMessage']}"  
                                     header="#{bundle['label.confirmHeader']}" severity="alert" widgetVar="confirmation">  

                        <p:commandButton id="confirm" value="#{bundle['label.yes']}" update=":list-form:items:list-form:messages" 
                                         oncomplete="confirmation.hide()" ajax="false"/>  
                        <p:commandButton id="decline" value="#{bundle['label.no']}" onclick="confirmation.hide()" type="button" />   
                    </p:confirmDialog> 
				</p:column>
			</p:dataTable>
            <p:commandButton id="cmdButtonCreate" action="#{roleController.prepareCreate}" value="#{bundle['operation.create']}" ajax="false"/>
		</h:form>
	</ui:define>
</ui:composition>
