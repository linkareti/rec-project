<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="experiment" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{experimentHome.managed ? 'Edit' : 'Add'} Experiment</f:facet>



            <s:decorate id="descriptionField" template="layout/edit.xhtml">
                <ui:define name="label">Description</ui:define>
                <h:inputTextarea id="description"
                               cols="80"
                               rows="3"
                              value="#{experimentHome.instance.description}"/>
            </s:decorate>



            <s:decorate id="nameField" template="layout/edit.xhtml">
                <ui:define name="label">Name</ui:define>
                <h:inputTextarea id="name"
                               cols="80"
                               rows="3"
                              value="#{experimentHome.instance.name}"/>
            </s:decorate>



            <s:decorate id="activeField" template="layout/edit.xhtml">
                <ui:define name="label">Active</ui:define>
                 <h:selectBooleanCheckbox id="active"
                                    required="true"
                                       value="#{experimentHome.instance.state.active}"/>
            </s:decorate>

            <s:decorate id="helpMessageField" template="layout/edit.xhtml">
                <ui:define name="label">Help message</ui:define>
                <h:inputTextarea id="helpMessage"
                               cols="80"
                               rows="3"
                              value="#{experimentHome.instance.state.helpMessage}"/>
            </s:decorate>

            <s:decorate id="labelField" template="layout/edit.xhtml">
                <ui:define name="label">Label</ui:define>
                <h:inputTextarea id="label"
                               cols="80"
                               rows="3"
                              value="#{experimentHome.instance.state.label}"/>
            </s:decorate>

            <s:decorate id="urlField" template="layout/edit.xhtml">
                <ui:define name="label">Url</ui:define>
                <h:inputTextarea id="url"
                               cols="80"
                               rows="3"
                              value="#{experimentHome.instance.state.url}"/>
            </s:decorate>

            <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{experimentHome.persist}"
                       disabled="#{!experimentHome.wired}"
                       rendered="#{!experimentHome.managed}"/>

            <h:commandButton id="update"
                          value="Save"
                         action="#{experimentHome.update}"
                       rendered="#{experimentHome.managed}"/>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{experimentHome.remove}"
                      immediate="true"
                       rendered="#{experimentHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/Experiment.xhtml"
                rendered="#{experimentHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/#{empty experimentFrom ? 'ExperimentList' : experimentFrom}.xhtml"
                rendered="#{!experimentHome.managed}"/>

        </div>
    </h:form>

<rich:tabPanel switchType="ajax">

    <rich:tab label="Laboratory">
    <div class="association" id="laboratoryParent">

        <h:outputText value="There is no laboratory associated with this experiment."
                   rendered="#{experimentHome.instance.laboratory == null}"/>

        <rich:dataTable var="_laboratory"
                   value="#{experimentHome.instance.laboratory}"
                rendered="#{experimentHome.instance.laboratory != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="laboratoryTable">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{_laboratory.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Description</f:facet>
                <h:outputText value="#{_laboratory.description}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Name</f:facet>
                <h:outputText value="#{_laboratory.name}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Active</f:facet>
                <h:outputText value="#{_laboratory.state.active}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Help message</f:facet>
                <h:outputText value="#{_laboratory.state.helpMessage}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Label</f:facet>
                <h:outputText value="#{_laboratory.state.label}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Url</f:facet>
                <h:outputText value="#{_laboratory.state.url}"/>
            </h:column>
        </rich:dataTable>

        <div class="actionButtons">
            <s:button id="#{experimentHome.instance.laboratory != null ? 'changeParent' : 'selectParent'}" value="#{experimentHome.instance.laboratory != null ? 'Change' : 'Select'} laboratory"
                       view="/LaboratoryList.xhtml">
                <f:param name="from" value="ExperimentEdit"/>
            </s:button>
        </div>

    </div>
    </rich:tab>

    <rich:tab label="Reservations">
        <h:form styleClass="association" id="reservationsChildren">

            <h:outputText value="There are no reservations associated with this experiment."
                       rendered="#{empty experimentHome.reservations}"/>

            <rich:dataTable value="#{experimentHome.reservations}"
                           var="_reservation"
                      rendered="#{not empty experimentHome.reservations}"
                    rowClasses="rvgRowOne,rvgRowTwo"
                            id="reservationsTable">
                <rich:column sortBy="#{_reservation.id}">
                    <f:facet name="header">Id</f:facet>
                    <h:outputText value="#{_reservation.id}"/>
                </rich:column>
                <rich:column sortBy="#{_reservation.startDate}">
                    <f:facet name="header">Start date</f:facet>
                    <h:outputText value="#{_reservation.startDate}">
                        <s:convertDateTime type="date" dateStyle="short"/>
                    </h:outputText>
                </rich:column>
                <rich:column sortBy="#{_reservation.stopDate}">
                    <f:facet name="header">Stop date</f:facet>
                    <h:outputText value="#{_reservation.stopDate}">
                        <s:convertDateTime type="date" dateStyle="short"/>
                    </h:outputText>
                </rich:column>
            </rich:dataTable>

        </h:form>

        <f:subview rendered="#{experimentHome.managed}" id="reservations">
        <div class="actionButtons">
            <s:button id="addreservation"
                   value="Add reservation"
                    view="/ReservationEdit.xhtml"
             propagation="none">
                 <f:param name="experimentId"
                         value="#{experimentHome.instance.id}"/>
                 <f:param name="reservationFrom" value="Experiment"/>
            </s:button>
        </div>
        </f:subview>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
