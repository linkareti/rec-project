<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="role" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{roleHome.managed ? 'Edit' : 'Add'} Role</f:facet>



            <s:decorate id="descriptionField" template="layout/edit.xhtml">
                <ui:define name="label">Description</ui:define>
                <h:inputTextarea id="description"
                               cols="80"
                               rows="3"
                              value="#{roleHome.instance.description}"/>
            </s:decorate>


            <s:decorate id="typeField" template="layout/edit.xhtml">
                <ui:define name="label">Type</ui:define>
                <h:inputTextarea id="type"
                               cols="80"
                               rows="3"
                              value="#{roleHome.instance.type}"/>
            </s:decorate>


            <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{roleHome.persist}"
                       disabled="#{!roleHome.wired}"
                       rendered="#{!roleHome.managed}"/>

            <h:commandButton id="update"
                          value="Save"
                         action="#{roleHome.update}"
                       rendered="#{roleHome.managed}"/>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{roleHome.remove}"
                      immediate="true"
                       rendered="#{roleHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/Role.xhtml"
                rendered="#{roleHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/#{empty roleFrom ? 'RoleList' : roleFrom}.xhtml"
                rendered="#{!roleHome.managed}"/>

        </div>
    </h:form>

</ui:define>

</ui:composition>
