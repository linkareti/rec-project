mail.body.text=A experiência {0} foi executada pelo utilizador {1}. Efetue download do ficheiro zip e abra o ficheiro csv para visualizar os resultados.<br/><br/>Se pretender abrir este ficheiro no Excel ou numa aplica\u00E7\u00E3o similar, quando lhe for pedido o "character set", escolha "Unicode (UTF-8)". No campo de escolha de l\u00EDngua, deve escolher "{2}" (que corresponde a ''{3}'' como separador decimal e ''{4}'' como separador dos milhares) e selecionar a op\u00E7\u00E3o para detetar n\u00FAmero especiais.<br/><br/>No Microsoft Excel, \u00E9 prov\u00E1vel que n\u00E3o lhe seja pedido para introduzir o Encoding e Locale ao abrir o documento. Se isso acontecer, siga os seguintes passos\:<br/><ol><li>Abra o Microsoft Excel.</li><li>No separador "Dados", escolha "A partir de Texto".</li><li>Selecione o ficheiro csv. Ir\u00E1 aparecer uma popup.</li><li>Selecionee "Delimitado" no grupo "Tipo de Dados Original" e "Unicode (UTF-8)" em "Origem". De seguida, carregue em "Seguinte".</li><li>Escolha "Tab" como "Delimitador" e carregue em "Seguinte".</li><li>Carregue em "Avan\u00E7adas" e escolha ''{5}'' como separador decimal e ''{6}'' como separador dos milhares. Finalmente, clique em "Ok", "Terminar" e confirme na \u00FAltima janela que lhe aparecer.</li></ol><br/>O documento dever\u00E1 abrir corretamente no Excel.<br/><br/>Melhores Cumprimentos