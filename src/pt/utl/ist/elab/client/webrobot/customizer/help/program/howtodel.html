<title>Como apagar blocos?</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
</head>

<body bgcolor="#FFFFFF">
<p>Para apagar um ou mais blocos, clicar com o bot&atilde;o esquerdo do rato sobre 
  o <a href="howtoaddblocks.html">bloco</a> que se pretende apagar e seleccionar 
  uma das seguintes op&ccedil;&otilde;es:</p>
<p>Apagar bloco-Apaga o bloco.</p>
<p>Apagar coluna-Apaga o bloco seleccionado e todos os blocos abaixo deste.</p>
<p>Apagar-O mesmo que apagar coluna.</p>
<p><img src="../images/del.gif" width="402" height="257"></p>
</body>
</html>
