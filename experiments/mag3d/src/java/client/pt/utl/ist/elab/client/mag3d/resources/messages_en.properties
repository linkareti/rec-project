rec.exp.title.mag3d=Hooke's Law

rec.exp.description.mag3d=<html><body>The purpose of this experiment is to verify the Hooke's law which relates the extension or compression of a spring with its exerted force.<br /> The apparatus is composed by a servo motor capable of compress or extend a spring by means of a rod. The spring distension is exactly measured by a potentiometer while the force is detected by a pressure gauge on top of the spring. It is possible to choose the compression/expansion limits of the spring and the velocity to detect possible hysteresis effects.<br>Video stream: <a href="rtsp://elabmc.ist.utl.pt/mag3d.sdp">rtsp://elabmc.ist.utl.pt/mag3d.sdp</a></body></html>

