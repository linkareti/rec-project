rec.exp.title.mag3d=Campo magn\u00e9tico

rec.exp.description.mag3d=<html><body><p>Esta experi\u00eancia consiste num conjunto de 20 espiras retangulares formando uma bobine capaz de criar um campo magn\u00e9tico no espa\u00e7o. Como uma das dimens\u00f5es \u00e9 muito maior do que a outra, o problema poder\u00e1 ser abordado em primeira aproxima\u00e7\u00e3o como dois cabos infinitos, de solu\u00e7\u00e3o matematicamente mais simples. O vetor do campo de indu\u00e7\u00e3o magn\u00e9tica \u00e9 medido por uma micro-sonda 3D que coleta cada uma das suas componentes ortogonais segundo o eixo dos <i>xx</i>.</p> <p>Por raz\u00f5es pr\u00e1ticas, o plano onde s\u00e3o recolhidos os dados encontra-se 15 mm abaixo do eixo de rota\u00e7\u00e3o da bobine.</p><p>O protocolo avan\u00e7ado sugere uma resolu\u00e7\u00e3o matem\u00e1tica mais avan\u00e7ada, considerando a integra\u00e7\u00e3o da lei de Biot-Savart duma bobine retangular onde toda a geometria \u00e9 tida em considera\u00e7\u00e3o.</p><p>A experi\u00eancia permite configurar o \u00e2ngulo do observador com o plano da bobine e varrer segundo o eixo dos <i>xx</i> a dist\u00e2ncia a esta. Efetuando v\u00e1rios varrimentos \u00e9 poss\u00edvel mapear toda a \u00e1rea em torno dos cabos. Um \u00e2ngulo de 0\u00ba corresponde a posicionar a bobine na vertical (orientada segundo os eixo dos <i>zz</i>) criando um campo maioritariamente segundo os <i>zz</i> e a 90\u00ba esta fica orientada no eixo dos <i>xx</i>. Na pr\u00e1tica a bobine roda sobre o eixo dos <i>yy</i>, sendo o deslocamento da micro-sonda sempre segundo o eixo dos <i>xx</i>.</p> <p><b>Detalhes:</b><table><tr><td>Lado menor (2a)</td><td>89mm</td><td>+/- 0.5 mm</td></tr><tr><td>Lado maior (2b)</td><td>454mm</td><td>+/- 0.5 mm</td></tr><tr><td>Numero de espiras</td><td>20, (AWG 24)</td><td></td></tr> </table></p> <p>Emiss\u00e3o de video:  rtsp://elabmc.ist.utl.pt/Mag3D.sdp</p></body></html>

