
tip.wpplanetarium=This experiment consists on oscilating a pendulum being able to calculate the accelarations of gravity.

title.wpplanetarium=Lisbon-Planetarium

description.wpplanetarium=<html><body><p>This experiment allows the study of the acceleration of gravity in different points on the globe. It uses a constellation of several pendulum apparatuses placed at different latitudes and remotely operated over the Internet. </p><p>Several experimental protocols can be performed, starting in the local gravity measurements to adjust a suitable geophysical model but also to study simple mechanics such as the mechanical energy conservation.</p><p>Latitudes from 50\u00ba till the 0\u00ba on the equator are accessible.</p><p></p><p><b>Pendulum details:</b></p><p>String length (not accounting for the sphere): <a href="http://groups.ist.utl.pt/wwwelab/wiki/index.php?title=World_Pendulum#Experimental_apparatus"> check  here for each place</a></p><p>Sphere mass: 2kg \u00b1 75g</p><p>Sphere diameter: 81mm \u00b1 0.5mm</p><p>Course of sphere through laser: ~81mm</p><p>String constants:<ul><li>Modulus of elasticity: ~220 GPa</li><li>Coefficient of thermal expansion (25-500\u00baC): ~14<small>E</small>-6 K<sup>-1</sup></li></ul></p></body></html>

