rec.exp.description.paschen=<html><body>Esta experiência estuda a tensão de quebra de um gás entre duas placas paralelas em função da pressão do gás e da distância entre placas. A tensão necessária para criar um arco entre as placas diminui à medida que a pressão é reduzida, mas apenas até um determinado limite a partir do qual a tensão torna a exceder o valor minimo. A relação entre a tensão de distância entre as placas. As constantes \\[a]\\ e \\[b]\\ dependem da composição do gás. </body></html>
