rec.exp.title.langmuir=Sonda de Langmuir

rec.exp.description.langmuir=<html><body><p>Os plasmas têm características diferentes relativamente a outros estados da matéria. Para poder medir estas características métodos de diagonóstico foram desenvolvidos. Esta experiência permite a determinação de algumas destas características usando uma sonda eléctrica, normalmente designada Sonda de Langmuir.\
 <p>Este é um dos métodos de diagnóstico mais simples para plasmas. Consiste na colocação de um filamento de material conductivo no interior de um plasma. Variando a polarização eléctrica da sonda os electrões do plasma vão ser repelidos ou atraidos. A característica eléctrica da sonda, isto é, a relação entre a tensão de polarização e a corrente percorrendo a sonda permite a extrapolação da temperatura dos electrões e da densidade do plasma.\
 <p> A característica eléctrica é dada por:\
<br><span style="display:inline-block;vertical-align:middle"> \\[ i = i^+_{sat} \\left( 1- exp\\left(\\frac{e}{k T_e} (V_s - V_f)\\right) \\right) ]\\ </span> \
<p>Onde:\
<ul><li> <span style="display:inline-block; vertical-align:middle"> \\[i]\\ </span> é a corrente na sonda,</li>\
<li> <span style="display:inline-block;vertical-align:middle"> \\[V_s]\\ </span> é a tensão de polarização,</li>\
<li> <span style="display:inline-block;vertical-align:middle"> \\[i^+_{sat}]\\ </span> é a corrente de ionização iónica <span style="display:inline-block;vertical-align:middle"> \\[i^+_{sat} = j^+_{sat} A_s \\approx \\dfrac{1}{2} e \\, n \\, c_s \\, A_s ]\\ </span>, </li>\
<li> <span style="display:inline-block;vertical-align:middle"> \\[T_e]\\ </span> é a temperatura dos electrões,</li>\
<li> <span style="display:inline-block;vertical-align:middle"> \\[V_f]\\ </span> é o potencial flotuante de plasma,</li>\
<li> <span style="display:inline-block;vertical-align:middle"> \\[A_s]\\ </span> é a área de contacto da sonda cilindrica (altura = 10mm and diâmetro = 0.2mm), </li>\
<li> <span style="display:inline-block;vertical-align:middle"> \\[e]\\ </span> é a carga do electrão,</li>\
<li> <span style="display:inline-block;vertical-align:middle"> \\[n]\\ </span> é a densidade do plasma, </li>\
<li> <span style="display:inline-block;vertical-align:middle"> \\[c_s]\\ </span> é a velocidade do som dos iões. <span style="display:inline-block;vertical-align:middle"> \\[ c_s = \\sqrt{\\dfrac{k T_e}{M}} ]\\ </span> </li>\
</ul>\
<p>Emiss\u00E3o de video\:<a href\="rtsp\://elabmc.ist.utl.pt/langmuir.sdp">rtsp\://elabmc.ist.utl.pt/langmuir.sdp</a></p>\
<p>Repositório de Conteúdos:<a href\="http://groups.ist.utl.pt/wwwelab/wiki/index.php?title=Sonda_de_Langmuir">aqui</a></p></body></html>

