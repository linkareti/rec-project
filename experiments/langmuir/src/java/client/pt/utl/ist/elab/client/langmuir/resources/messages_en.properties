rec.exp.description.langmuir=<html><body><p> Plasmas have different characteristics from other states of matter and in order to measure them many diagnostic tools have been developed.\
 <br>This experiment allows the measurement of some of these characteristics using an electrical probe, also known as the Langmuir Probe.\
 <p> This is one of the most simple methods of plasma diagnostics. It consists of a thin filament made of conductive material, placed inside the plasma, which either attracts or repels the electrons in the plasma according to its biasing. Measuring the probe I-V characteristic, that is, the relationship between the biasing voltage and the respective current going trough it, one can extrapolate the electron temperature and density of the plasma.\
 <p> The electrical characteristic is given by:\
<br><span style="display:inline-block;vertical-align:middle"> \\[ i = i^+_{sat} \\left( 1- exp\\left(\\frac{e}{k T_e} (V_s - V_f)\\right) \\right) ]\\ </span> \
<p>Where:\
<ul><li> <span style="display:inline-block;vertical-align:middle"> \\[i]\\ </span> is the current at the probe,</li>\
<li> <span style="display:inline-block;vertical-align:middle"> \\[V_s]\\ </span> voltage source potential,</li>\
<li> <span style="display:inline-block;vertical-align:middle"> \\[i^+_{sat}]\\ </span> is the ion saturation current <span style="display:inline-block;vertical-align:middle"> \\[i^+_{sat} = j^+_{sat} A_s \\approx \\dfrac{1}{2} e \\, n \\, c_s \\, A_s ]\\ </span>, </li>\
<li> <span style="display:inline-block;vertical-align:middle"> \\[T_e]\\ </span> is the electron temperature,</li>\
<li> <span style="display:inline-block;vertical-align:middle"> \\[V_f]\\ </span> plasma floating potential,</li>\
<li> <span style="display:inline-block;vertical-align:middle"> \\[A_s]\\ </span> is the contact surface of the cilyndrical probe (length = 10mm and diameter = 0.2mm), </li>\
<li> <span style="display:inline-block;vertical-align:middle"> \\[e]\\ </span> is the electron charge,</li>\
<li> <span style="display:inline-block;vertical-align:middle"> \\[n]\\ </span> is the ion density in the plasma, </li>\
<li> <span style="display:inline-block;vertical-align:middle"> \\[c_s]\\ </span> is the ion sound speed. <span style="display:inline-block;vertical-align:middle"> \\[c_s = \\sqrt{\\dfrac{k T_e}{M}}]\\ </span> </li>\
</ul><p>Video stream:<a href\="rtsp\://elabmc.ist.utl.pt/langmuir.sdp">rtsp\://elabmc.ist.utl.pt/langmuir.sdp</a></p></body></html>

