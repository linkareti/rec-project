rec.exp.description.statsound=Esta experiência consiste num tubo (por vezes referenciado como "tubo de Kundt") de PVC cuja extremidade é coberta por \
um altifalante de membrana plana. Este gera uma onda sonora no seu interior. O ar no interior do tubo pode ser aquecido para ser efectuado o estudo da \
velocidade do som com a temperatura. <br /> \
Ao longo do tubo estão dispostos três microfones a intervalos regulares. O som é adquirido em dois canais (esquerdo e direito), sendo o esquerdo \
referente sempre ao microfone de referência (a 250 mm). O outro canal pode ser conectado a qualquer um dos restantes três microfones. <br /> \
O microfone de referência deve ser utilizado para verificar se o som produzido é o pretendido e se não ocorre distorção pelo altifalante. <br /> \
Na extremidade oposta ao altifalante existe um êmbolo com um microfone embutido que permite tapar o tubo a uma distância pré-determinada, \
criando condições para existirem ondas estacionárias. A partir de 1450 mm o êmbolo está no exterior do tubo, não interferindo significativamente com \
a propagação do som. <br /> \
Os dados da experiência são captados pela placa de som e tratados online. No modo de varrimento de frequência é enviada a amplitude da onda captada \
nos microfones; estes valores devem ser analisados criteriosamente devido à não-linearidade da resposta em frequência do altifalante que pode prejudicar \
de algum modo a interpretação dos resultados.

