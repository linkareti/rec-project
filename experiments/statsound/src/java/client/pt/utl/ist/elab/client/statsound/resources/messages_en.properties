rec.exp.description.statsound=<html><body>Esta experi\u00EAncia consiste num tubo (por vezes referenciado como "tubo de Kundt") de PVC cuja extremidade \u00E9 coberta por um altifalante de membrana plana. Este gera uma onda sonora no seu interior. O ar no interior do tubo pode ser aquecido para ser efectuado o estudo da velocidade do som com a temperatura. <br /> Ao longo do tubo est\u00E3o dispostos tr\u00EAs microfones a intervalos regulares. O som \u00E9 adquirido em dois canais (esquerdo e direito), sendo o esquerdo referente sempre ao microfone de refer\u00EAncia (a 250 mm). O outro canal pode ser conectado a qualquer um dos restantes tr\u00EAs microfones. <br /> O microfone de refer\u00EAncia deve ser utilizado para verificar se o som produzido \u00E9 o pretendido e se n\u00E3o ocorre distor\u00E7\u00E3o pelo altifalante. <br /> Na extremidade oposta ao altifalante existe um \u00EAmbolo com um microfone embutido que permite tapar o tubo a uma dist\u00E2ncia pr\u00E9-determinada, criando condi\u00E7\u00F5es para existirem ondas estacion\u00E1rias. A partir de 1450 mm o \u00EAmbolo est\u00E1 no exterior do tubo, n\u00E3o interferindo significativamente com a propaga\u00E7\u00E3o do som. <br /> Os dados da experi\u00EAncia s\u00E3o captados pela placa de som e tratados online. No modo de varrimento de frequ\u00EAncia \u00E9 enviada a amplitude da onda captada nos microfones; estes valores devem ser analisados criteriosamente devido \u00E0 n\u00E3o-linearidade da resposta em frequ\u00EAncia do altifalante que pode prejudicar de algum modo a interpreta\u00E7\u00E3o dos resultados.</body></html>

