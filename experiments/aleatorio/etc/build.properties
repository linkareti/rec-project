aleatorio.starter.script=if [ -f /tmp/.X15-lock ]\nthen\necho "Xvfb already started, nothing to do here, continuing..."\nelse\necho "Initializing Xvfb..."\nXvfb :15&\nDISPLAY=:15; export DISPLAY;\nsleep 15\necho "Initialized."\nfi

