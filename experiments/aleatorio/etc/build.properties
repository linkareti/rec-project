aleatorio.starter.script=\
if [ -f /tmp/.X15-lock ]\n\
then\n \
  echo "Xvfb already started, nothing to do here, continuing..."\n\
else \n \
  echo "Initializing Xvfb..."\n \
  Xvfb \:15 &\n \
  DISPLAY\=\:15\n \
  export DISPLAY\n \
  sleep 15\n \
  echo "Initialized."\n\
fi\n\
export JMFHOME=/home/elab/jmf/elab152/JMF-2.1.1e\n\
export LD_LIBRARY_PATH=$LD_LIBRARY_PATH:$JMFHOME/lib\n\
export LD_PRELOAD=/usr/lib/libv4l/v4l1compat.so


