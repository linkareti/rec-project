rec.exp.title.aleatorio=Dice Statistics

rec.exp.description.aleatorio=A experiência consiste num altifalante posicionado na horizontal com uma plataforma no topo do cone de k-line \
(cartão estruturado com poliuretano), onde se encontram espalhados 14 dados. Na parte superior, a 30 cm da plataforma, está uma câmara de vídeo e um \
led branco de alto brilho para iluminar a plataforma. <br /> \
O lançamento dos dados é conseguido através da excitação do altifalante com uma onda sonora, vibrando a plataforma com a mesma frequência da onda. <br /> \
Esta plataforma tem uma parede que impede os dados de saírem da plataforma e do campo de visão da webcam. Esta parede é bastante alta, para impedir a \
entrada de luz que não provenha do seu sistema de iluminação.

