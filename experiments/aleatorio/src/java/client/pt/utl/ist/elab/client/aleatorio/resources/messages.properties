rec.exp.title.aleatorio=Dice Statistics

rec.exp.description.aleatorio=<html><body>A experi\u00EAncia consiste num altifalante posicionado na horizontal com uma plataforma no topo do cone de k-line (cart\u00E3o estruturado com poliuretano), onde se encontram espalhados 14 dados. Na parte superior, a 30 cm da plataforma, est\u00E1 uma c\u00E2mara de v\u00EDdeo e um led branco de alto brilho para iluminar a plataforma. <br /> O lan\u00E7amento dos dados \u00E9 conseguido atrav\u00E9s da excita\u00E7\u00E3o do altifalante com uma onda sonora, vibrando a plataforma com a mesma frequ\u00EAncia da onda. <br /> Esta plataforma tem uma parede que impede os dados de sa\u00EDrem da plataforma e do campo de vis\u00E3o da webcam. Esta parede \u00E9 bastante alta, para impedir a entrada de luz que n\u00E3o provenha do seu sistema de ilumina\u00E7\u00E3o.</body></html>

