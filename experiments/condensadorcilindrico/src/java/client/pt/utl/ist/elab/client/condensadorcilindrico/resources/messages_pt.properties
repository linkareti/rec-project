rec.exp.description.cc=<html><body><p>Esta experi\u00EAncia destina-se a determinar a capacidade de um condensador cil\u00EDndrico coaxial vari\u00E1vel e a constante diel\u00E9trica relativa do diel\u00E9trico de pl\u00E1stico (poliestireno). O condensador disp\u00F5e de duas sec\u00E7\u00F5es, uma inicial com um diel\u00E9trico de poliestireno e uma seguinte de ar.</p><p>O condensador \u00E9 formado por um tubo interior de cobre de 12mm de di\u00E2metro (a), um tubo exterior de cobre de16mm de di\u00E2metro (b), e 228mm de comprimento, cuja periferia inicial (77 mm) est\u00E1 recoberta com o diel\u00E9trico de poliestireno com 1,5mm de espessura. O tubo de cobre exterior desloca-se sobre o primeiro, constituindo desta forma as armaduras dum condensador vari\u00E1vel. Deste modo a \u00E1rea \u00FAtil do condensador corresponde na pr\u00E1tica \u00E0s zonas de sobreposi\u00E7u00E3o entre os tubos em que o segundo tubo (exterior) circunda o primeiro (interior).<br /><img src="http://elab.ist.utl.pt/rec.am/client/images/cc_areas.png" /><br />A experi\u00EAncia devolve ao utilizador a capacidade total vista pelo circuito de medida, composta pela associa\u00E7u00E3o em paralelo da capacidade do condensador coaxial e pelas capacidades parasitas.</p><p>Emiss\u00E3o de video\: <a href\="rtsp\://elabmc.ist.utl.pt/condensador.sdp">rtsp\://elabmc.ist.utl.pt/condensador.sdp</a></p></body></html>

