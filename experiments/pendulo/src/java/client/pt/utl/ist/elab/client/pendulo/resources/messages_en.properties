rec.exp.description.pendulo=<html><body> <p> This control room enables the study of the oscillations of a Damped Pendulum as well as the determination of the friction coefficient on its periodic oscillation movement. <p> The experiment allows a user to launch the pendulums motion by selecting the length of the pendulum, the initial angle for the oscillation, the attrition applied to the movement and the frequency of acquisition of angular velocity values as the pendulum oscillates. <br> On the top of the pendulum's rod is attached a  magnetic head from a usual hard drive disk that enables the measurement of the angular velocity of the pendulum's motion as a function of time. </body></html>

