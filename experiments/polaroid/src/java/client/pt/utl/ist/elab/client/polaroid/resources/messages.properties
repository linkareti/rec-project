rec.exp.description.polaroid=<html><body> <p> Esta experiência consiste em polarizar a luz duma fonte incoerente (um LED branco) através dum polarizador e estudar o efeito de um segundo polarizador sobre essa mesma luz, medindo no final a potência incidente sobre uma fotocélula. <p> A luz pode ser descrita como uma onda electromagnética em que o seu campo elétrico oscila num plano perpendicular à direção de propagação da onda. A polarização da luz pode ser definida como a orientação do campo eléctrico da onda. <br> As lentes \u201Cpolaroide\u201D possuem a propriedade de absorver as onda de luz cujo campo eléctrico está segundo uma determinada orientação, permanecendo \u201Ctransparentes\u201D para ondas cujo campo eléctrico está perpendicular às primeiras - polarizando assim a luz segundo aquela orientação. <p> O objectivo desta experiência é demonstrar o efeito da passagem da luz por dois polarizadores, interpondo os mesmos no percurso da luz com diferentes ângulos entre si, ângulos estes que podem ser definidos pelo utilizador. </body></html>

