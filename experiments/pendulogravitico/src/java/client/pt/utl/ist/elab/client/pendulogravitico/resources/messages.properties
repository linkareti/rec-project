rec.exp.tip.pg=Experiência do Pêndulo Gravítico de Haste Rígida

rec.exp.description.pendulogravitico=<html><body> <p>Esta experiência consiste em fazer oscilar um pêndulo de haste rígida. <br> A massa do pêndulo desliza na haste rígida e é possível definir a altura a que esta se encontra. <br> É ainda possível definir o ângulo de oscilação inicial e a frequência com que são efectuadas as medições do ângulo à medida que o pêndulo oscila. <p> Historicamente os pêndulos são utilizados desde cerca do ano 1600 e a sua descoberta e primeiros estudos são atribuídos a Galileu Galilei. <br> O seu movimento de oscilação regular permitiu medir o tempo de forma muito precisa até muito recentemente, sendo utilizados por exemplo para regular relógios de pêndulo. <br> Foram também usados para efectuar as primeiras medições da aceleração da gravidade.  </body></html>

