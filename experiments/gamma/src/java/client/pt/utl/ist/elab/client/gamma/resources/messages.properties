rec.exp.description.gamma=<html> <body> <h2> Determination of the ratio &gamma; \= C<sub>p</sub>/C<sub>v</sub></h2> <br /> The purpose of this experiment is the determination of the ratio between air's specific heats (at constant pressure or at constant volume), through the use of adiabatic oscillations of an embolus of known dimensions. <br />The apparatus is composed of a syringe, it's embolus has a weight of 26.4 gram and 18.9 mm diameter. The embolus also presents reduced friction due to graphite lubrication and because it is in the vertical position. <br /> After a reference volume is selected, the embolus is disturbed so that it oscillates freely around it's equilibrium position. <br /> Ruchhardt\u2019s method is recommended since it allows for a very precise way to determine the specific heats of a gas. As it is very sensitive to the measurement of the oscillations period, two methods can be used to determine this quantity\: the waveform recorded by the pressure transducer and the average period, that be determined digitally. <br /> From the oscillations period one can calculate &gamma;\:<br/> <img src\="http\://elab.ist.utl.pt/rec.web/client/images/gamma_formula.png" /> <br /> Where r\=9.45\u00B10.05mm (cilinder radius), m\=26,4\u00B10,2 g (embolus' mass), V<sub>0</sub> is the selected volume, p<sub>0</sub>~1045 mbar (normal atmospheric pressure plus the weight of the embolus) and T is the oscillation period in seconds. </body></html>

