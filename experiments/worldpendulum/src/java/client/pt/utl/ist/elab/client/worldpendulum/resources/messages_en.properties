
tip.worldpendulum=This experiment consists on oscilating a pendulum being able to calculate the accelarations of gravity.

title.worldpendulum=World Pendulum

description.worldpendulum=<html><body> <p> The object of this experiment is the determination of the acceleration of gravity in different points on the globe. Using a constellation of several pendulum apparatus placed at different latitudes and remotely operated by any user via the Internet. <p>  It is expected that various countries in the CPLP can participate in this project, bringing students, teachers and other curious citizens closer through the physical knowledge of our planet. <p> Lisbon and Faro, in Portugal and Ilh\u00e9us and Rio de Janeiro, in Brasil, will be the first cities to have pendulum apparatus connected to e-lab, allowing to relate and adjust the experimental data to the theoretical equation that describes the variation of gravity with the latitude. </body></html>

