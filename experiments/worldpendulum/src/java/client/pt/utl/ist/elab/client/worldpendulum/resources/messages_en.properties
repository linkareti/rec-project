
tip.worldpendulum=This experiment consists on oscilating a pendulum being able to calculate the accelarations of gravity.

title.worldpendulum=World Pendulum

description.worldpendulum=<html><body> <p> This experiment allows the study of the acceleration of gravity in different points on the globe. <br> It uses a constellation of several pendulum apparatuses placed at different latitudes and remotely operated over the Internet. <p>  It is expected that various countries in the CPLP community will participate in this project, bringing students, teachers and other curious citizens closer through the physical knowledge of our planet. <p> Lisbon and Faro, in Portugal and Ilh\u00e9us and Rio de Janeiro, in Brasil, will be the first cities to have pendulum apparatuses connected to e-lab, allowing to relate and adjust the experimental data to the theoretical equation that describes the variation of gravity with latitude. <p> <b> Pendulum details: </b> <br> String length (not accounting for the sphere): 2677mm &plusmn; 0.5mm <br> Sphere mass: 2kg &plusmn; 75g <br> Sphere diameter: 81.8mm &plusmn; 0.5mm <br> Pendulum length (string plus sphere radius): 2717.9mm &plusmn; 0.5mm <br> Course of sphere through laser: ~81.8mm <p> String constants: <br> Modulus of elasticity: ~220 GPa <br> Coefficient of thermal expansion (25-500ºC): ~14<small>E</small>-6 K<sup>-1</sup>  </body></html>

