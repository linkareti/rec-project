wptraining.title=P\u00eandulo Mundial Portugal
wptraining.vendor=IST - UTL
wptraining.homepage=http://elab.ist.utl.pt/
wptraining.j2se-version=1.6+
wptraining.description.oneline=P\u00eandulo Mundial dispon\u00edvel em Portugal
wptraining.description.tooltip=P\u00eandulo Portugal
wptraining.description.short=P\u00eandulo Mundial de Portugal
wptraining.description.oneline.en=World Pendulum assembled at Portugal
wptraining.description.tooltip.en=Pendulum Portugal
wptraining.description.short.en=World Pendulum at Portugal
wptraining.title.en=World Pendulum Portugal
wptraining.icon=images/icon_elab_32.png
wptraining.icon.splash=images/splash.png
wptraining.homepage.en=http://elab.ist.utl.pt
wptraining.description.en=World Pendulum assembled at Portugal
### This property must be the value of the, e.g (<apparatus location="MY_EXPERIMENT_NAME_V1.0" ...>) of the RecFaceConfig.xml ###
wptraining.apparatus.autoconnect.id=WP_UTFSM_VAP
##SYSTEM PROPERTIES - Apparatus Auto acquire result ##
rec.apparatus.autoacquireresult=false
##This property defined the driver class implemented to run the apparatus.
##Please replace the MyDriverImplemented by name of the driver implemented
experiment.driver.class=pt.utl.ist.elab.driver.wptraining.WorldPendulumDriver
experiment.driver.device=/dev/ttyAMA0

#Defines an additional startup script that should be executed before starting the experiment
additional.service.start.script=
#Defines an additional stop script that should be executed before stoping the experiment
additional.service.stop.script=

#Defines additional java arguments for the jvm startup script
additional.java.args=
