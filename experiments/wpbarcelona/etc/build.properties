### This property must be the value of the, e.g (<apparatus location="MY_EXPERIMENT_NAME_V1.0" ...>) of the RecFaceConfig.xml ###
wpbarcelona.apparatus.autoconnect.id=WP_BCN
##SYSTEM PROPERTIES - Apparatus Auto acquire result ##
rec.apparatus.autoacquireresult=false
##This property defined the driver class implemented to run the apparatus.
##Please replace the MyDriverImplemented by name of the driver implemented
experiment.driver.class=pt.utl.ist.elab.driver.wpbarcelona.WPBarcelonaDriver
experiment.driver.device=/dev/ttyS0

#Defines an additional startup script that should be executed before starting the experiment
additional.service.start.script=
#Defines an additional stop script that should be executed before stoping the experiment
additional.service.stop.script=

#Defines additional java arguments for the jvm startup script
additional.java.args=
