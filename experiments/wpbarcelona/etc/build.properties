#wpbarcelona.myproperty=myvalue

wpbarcelona.title=elab - Pendulo Mundial Barcelona
wpbarcelona.vendor=IST - UTL
wpbarcelona.homepage=http://elab.ist.utl.pt/
wpbarcelona.j2se-version=1.6+
wpbarcelona.description.oneline=Pendulo Mundial disponivel em Barcelona, Espanha
wpbarcelona.description.tooltip=Pendulo Barcelona
wpbarcelona.description.short=Pendulo Mundial de Barcelona
wpbarcelona.description.oneline.en=World Pendulum assembled at Barcelona, Spain
wpbarcelona.description.tooltip.en=Pendulum Barcelona
wpbarcelona.description.short.en=World Pendulum at Barcelona
wpbarcelona.title.en=World Pendulum Barcelona
wpbarcelona.icon=images/elab_icon.jpg
wpbarcelona.icon.splash=images/elab_splash.jpg
wpbarcelona.homepage.en=http://elab.ist.utl.pt
wpbarcelona.description.en=World Pendulum assembled at Barcelona, Spain
### This property must be the value of the, e.g (<apparatus location="MY_EXPERIMENT_NAME_V1.0" ...>) of the RecFaceConfig.xml ###
wpbarcelona.apparatus.autoconnect.id=WP_EPM
##SYSTEM PROPERTIES - Apparatus Auto acquire result ##
rec.apparatus.autoacquireresult=false
##This property defined the driver class implemented to run the apparatus.
##Please replace the MyDriverImplemented by name of the driver implemented
experiment.driver.class=pt.utl.ist.elab.driver.wpbarcelona.wpbarcelonaDriver

#Defines an additional startup script that should be executed before starting the experiment
additional.service.start.script=
#Defines an additional stop script that should be executed before stoping the experiment
additional.service.stop.script=

#Defines additional java arguments for the jvm startup script
additional.java.args=
