rec.exp.description.tiro=<html><body> <p> O objetivo desta experi\u00eancia consiste em determinar em v\u00e1rios pontos do globo a constante da gravidade atrav\u00e9s duma constela\u00e7\u00e3o de p\u00eandulos colocados em v\u00e1rias latitudes e operados remotamente atrav\u00e9s da internet. <p>  Espera-se que v\u00e1rios pa\u00edses da CPLP possam contribuir para esse esfor\u00e7o, aproximando estudantes, professores e cidad\u00e3os interessados no conhecimento f\u00edsico do nosso planeta. <p> Lisboa, Valparaiso, Ilh\u00e9us e Maputo ser\u00e3o as primeiras cidades a receber os p\u00eandulos, permitindo efectuar um ajuste dos dados experimentais \u00e0 equa\u00e7\u00e3o te\u00f3rica que descreve a varia\u00e7\u00e3o da gravidade com a latitude. <p> <b> Detalhes do p\u00eandulo: </b> <br> Comprimento do fio (sem contar com a esfera): 2677mm &plusmn; 0.5mm <br> Massa da esfera: 2kg &plusmn; 75g <br> Di\u00e2metro da esfera: 81.8mm &plusmn; 0.5mm <br> Comprimento do p\u00eandulo (comprimento do fio com o da esfera): 2717.9mm &plusmn; 0.5mm <br> Percurso da esfera atrav\u00e9s do laser: ~81.8mm <p> Constantes do fio: <br> Constante de elasticidade: ~220 GPa <br> Coeficiente de expans\u00e3o t\u00e9rmica (25-500\u00baC): ~14<small>E</small>-6 K<sup>-1</sup> <br/><br/><img width="90px" height="55px" src="http://wpa.tecnico.ulisboa.pt/~wpa.daemon/wp-content/uploads/2020/02/Logo-World-Pendulum-Alliance-e1582130815703-300x184.jpg">&nbsp; &nbsp;<img width="200px" height="59px" src="http://wpa.tecnico.ulisboa.pt/~wpa.daemon/wp-content/uploads/2020/02/logosbeneficaireserasmusright_en2-1-768x228.jpg"></body></html>