rec.exp.title.optica=optica

rec.exp.description.optica=<html><body>O modo de traçado de raios permite analisar qualitativamente a transmissão e reflexão da luz na interface entre o pexiglass e o ar através das imagens obtidas pela câmara. Seleccionando este modo pode ser efectuada a experiência para um varrimento entre dois ângulos pré-seleccionados.<br>Capturando algumas imagens e usando a lei de Snell pode ser calculado o índice de refracção do meio denso (pexiglass) . Para o efeito sugere-se a utilização dum software de tratamento de imagens como o Corelpaint, o Photoshop ou o Draw (openoffice.org) e, após salientar as linhas correspondentes  aos raios luminosos, determinar o ângulo entre elas.<br>Nota: ao seleccionar ângulos entre 0º-180º a fonte de luz incide na superfície recta do semi-cilindro. Os ângulos 180º-360º correspondem a uma incidência inicial na face curva do mesmo.<br>Emiss\u00E3o de video\: <a href\="rtsp\://elabmc.ist.utl.pt/optica.sdp">rtsp\://elabmc.ist.utl.pt/optica.sdp</a></body></html>

