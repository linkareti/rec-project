rec.exp.description.planoinclinado=<html><body>Esta experi\u00eancia consiste num lan\u00e7ador de proj\u00e9cteis, baseado num electro\u00edman que lan\u00e7a uma bola de pingue-pongue a partir duma base c\u00f3nica. A bola efectua a sua traject\u00f3ria e acaba por cair nessa base. Devido \u00e0 sua geometria, a bola regressa naturalmente ao tubo do lan\u00e7ador, rearmando a experi\u00eancia. <br> A determina\u00e7\u00e3o da altura da bola \u00e9 efectuada por um sonar de ultra-sons que mede a dist\u00e2ncia entre si e a bola. \u00c9 de notar que o sonar est\u00e1 na vertical do lan\u00e7ador, pelo que a medida apresentada n\u00e3o \u00e9 a altura a que se encontra a bola em rela\u00e7\u00e3o ao solo. Esta tem de ser calculada a partir da dist\u00e2ncia ao sonar.<br>Emiss\u00e3o de video\: <a href\="rtsp\://elabmc.ist.utl.pt/g.sdp">rtsp\://elabmc.ist.utl.pt/g.sdp</a></body></html>

