title.wpuescios=Ilheus-UESC

description.wpuescios=<html><body><p>Esta experi\u00eancia permite o estudo da acelera\u00e7\u00e3o da gravidade em diferentes pontos do globo. Para este efeito pode ser usada uma constela\u00e7\u00e3o de v\u00e1rios p\u00eandulos colocados em diferentes latitudes e operados remotamente pela Internet.</p><p>No entanto outros protocolos experimentais podem ser realizados, n\u00e3o s\u00f3 as medi\u00e7\u00f5es da gravidade local para ajustar um modelo geof\u00edsico adequado  mas tamb\u00e9m para estudar princ\u00edpios mec\u00e2nicos simples tais como a conserva\u00e7\u00e3o da energia mec\u00e2nica.</p><p>Latitudes de 50\u00ba a 0\u00ba no equador s\u00e3o acess\u00edveis.</p><p></p><p><b>Detalhes do p\u00eandulo:</b></p><p>Comprimento do cabo (sem contar com a esfera): <a href="http://groups.ist.utl.pt/wwwelab/wiki/index.php?title=P%C3%AAndulo_Mundial#Aparato_experimental"> Verifique aqui para cada lugar</a></p><p>Massa da esfera: 2kg \u00b1 75g</p><p>Di\u00e2metro da esfera: 81mm \u00b1 0.5mm</p><p>Percurso da esfera atrav\u00e9s do laser: ~81mm </p><p>Constantes do fio:<ul><li>Constante de elasticidade: ~220 GPa</li><li>Coeficiente de expans\u00e3o t\u00e9rmica (25-500\u00baC): ~14<small>E</small>-6 K<sup>-1</sup></li></ul></p></body></html>

