#Please comment all your build.property properties with 
#a trully enlightning comment... 

#Additionally, please use properties that should not otherwise 
#overwrite any other properties in the build system or cause name
#clashes. For doing so, please consider properties in the format:

#e.g.
#This property may have the following values:
# myvalue = should make the driver work like this
# othervalue = should make the driver work like that
#brayton.myproperty=myvalue

brayton.title=elab - brayton
brayton.vendor=IST - UTL
brayton.homepage=http://elab.ist.utl.pt/
brayton.j2se-version=1.6+
brayton.description.oneline=brayton
brayton.description.tooltip=brayton
brayton.description.short=brayton
brayton.description.oneline.en=brayton
brayton.description.tooltip.en=brayton
brayton.description.short.en=brayton
brayton.title.en=brayton
brayton.icon=images/elab_icon.jpg
brayton.icon.splash=images/elab_splash.jpg
brayton.homepage.en=http://elab.ist.utl.pt
brayton.description.en=brayton
### This property must be the value of the, e.g (<apparatus location="MY_EXPERIMENT_NAME_V1.0" ...>) of the RecFaceConfig.xml ###
brayton.apparatus.autoconnect.id=
##SYSTEM PROPERTIES - Apparatus Auto acquire result ##
rec.apparatus.autoacquireresult=false
##This property defined the driver class implemented to run the apparatus.
##Please replace the MyDriverImplemented by name of the driver implemented
experiment.driver.class=pt.utl.ist.elab.driver.brayton.MyDriverImplemented

#Defines an additional startup script that should be executed before starting the experiment
additional.service.start.script=
#Defines an additional stop script that should be executed before stoping the experiment
additional.service.stop.script=

#Defines additional java arguments for the jvm startup script
additional.java.args=
