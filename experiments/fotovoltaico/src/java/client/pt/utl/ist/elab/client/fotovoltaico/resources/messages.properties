rec.exp.title.fotovoltaico=Painel Fotovoltaico

rec.exp.description.fotovoltaico=<html><body>A energia solar fotovoltaica \u00e9 uma fonte de energia limpa e renov\u00e1vel, em r\u00e1pido crescimento. Os pain\u00e9is fotovoltaicos usam radia\u00e7\u00e3o solar para produzir eletricidade, que pode ser usada localmente ou injectada na rede el\u00e9trica.</p><p>A presente experi\u00eancia pretende estudar v\u00e1rios factores que afetam a caracter\u00edstica, a efici\u00eancia e a pot\u00eancia de um painel fotovoltaico. Para tal, um painel de LEDs fixo, contendo v\u00e1rios LEDs RGB, \u00e9 usado como fonte de radia\u00e7\u00e3o para um painel fotovoltaico. Este painel fotovoltaico pode rodar e, consequentemente, variar o \u00e2ngulo que faz com o painel de LEDs. Al\u00e9m disso, a resist\u00eancia da carga conectada ao painel fotovoltaico tamb\u00e9m pode ser variada, permitindo estudar os impactos desta quantidade na tens\u00e3o, corrente e pot\u00eancia produzidas pelo painel fotovoltaico.</p><p>Este simples aparato experimental permite a simula\u00e7\u00e3o e an\u00e1lise dos fatores mais relevantes que afetam o uso de pain\u00e9is fotovoltaicos em ambientes reais, contribuindo para a compreens\u00e3o dos desafios e detalhes relacionados com tal uso.<br>Emiss\u00e3o de video\: <a href\="rtsp\://elabmc.ist.utl.pt/fotovoltaico.sdp">rtsp\://elabmc.ist.utl.pt/fotovoltaico.sdp</a></body></html>

