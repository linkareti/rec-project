rec.exp.description.fotovoltaico=<html><body><p>Photovoltaic solar energy is a clean, renewable and fast-growing source of energy. Photovoltaic panels use solar radiation to produce electricity, which can be used locally or injected into the electrical grid.</p><p>The current experiment intends to study several factors that affect the characteristics, efficiency and power output of a particular photovoltaic panel. To achieve this, a fixed LED panel containing several RGB LEDs was used as the source of radiation for a photovoltaic panel, which can rotate and, consequently, vary the angle it makes with the LED panel. Furthermore, the load resistance connected to the photovoltaic panel can also be varied, enabling the study of how this quantity affects the voltage, current and power yielded by the photovoltaic panel.</p><p>This simple setup allows the simulation and analysis of the most relevant factors affecting the use of photovoltaic panels in a real environment, contributing to the understanding of the challenges and details related to such use.</p><br> Video streaming\: <a href\="rtsp\://elabmc.ist.utl.pt/fotovoltaico.sdp">rtsp\://elabmc.ist.utl.pt/fotovoltaico.sdp</a></body></html>

