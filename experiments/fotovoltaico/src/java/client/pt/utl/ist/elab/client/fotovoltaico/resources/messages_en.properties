rec.exp.description.fotovoltaico=<html><body>This Experiment consists in throwing a ball in the air and measuring it' height as it falls back down and bounces on the ground before stopping. <br> In this experimental apparatus an electromagnet is used to throw a ping-pong ball in the air from a tube. The ball's height is determined by an ultra sound sonar that measures the distance between the ball and the sensor itself. <br> The sonar is directly above the throwing tube so it's important to notice that the measured distace is not the height of the ball, in fact, the distance measured by the sensor is maximum when the ball's height is zero and it's minimum when the ball's height is at it's most. The height of the ball can be simply calculated using this measured distance.<br> The ball is shot from a conical shaped base. When the ball lands back on this base, after describing it's trajectory in the air, it naturally roles back down and back into the throwing tube, located at the center of the base, thus re-arming the apparatus. <br> Video streaming\: <a href\="rtsp\://elabmc.ist.utl.pt/g.sdp">rtsp\://elabmc.ist.utl.pt/g.sdp</a></body></html>

