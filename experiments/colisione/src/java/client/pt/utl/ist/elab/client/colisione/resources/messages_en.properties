rec.exp.tip.colisione=In this experiment a collision between two bodies is studied, testing linear momentum and energy conservation, by measuring time lapses.

rec.exp.customizer.colisione=pt.utl.ist.elab.client.colisione.ColisioneCustomizerPanel

rec.exp.title.colisione=colisione

rec.exp.description.colisione=<html><body>The apparatus consists on an aluminium track in which two aluminium vehicles move, at low friction conditions. On the track there are small holes, regularly spaced, from which compressed air flows, creating a thin air pillow. Vehicles do not touch the track, thus moving with low friction. Vehicles A (215.4 g) and B (237.1\u00B11 g) have two flags (10\u00B10.2 mm), spaced by 20\u00B10.2 mm, obstructing in its passage the photoelectric cell, positioned symmetrically and distant by 150\u00B11mm. Each vehicle has at front a conventional rubber band and at the rear end a permanent magnet. At the beginning and end of the track a solenoid is placed, creating an electromagnet when a current pulse is applied and repelling the permanent magnet placed at the vehicle, thus making it to move.<br>Configuring the experiment requests the relative amount of power applied to each solenoid and the frame in which the webcam (transmiting live video) shall move. By running the experiment, the vehicles are launched with a delay calculated to produce a collision at the centre of the track. Each vehicle passes through its photoelectric both when leaving the launcher and when returning from the collision. Obstruction times and absolute times since the beginning of the experiment are returned to the end user.<br>Further information may be found at the Wiki page:<br> <a href\="http://groups.ist.utl.pt/wwwelab/wiki/index.php?title=Conserva%C3%A7%C3%A3o_do_Momento_Linear">http://groups.ist.utl.pt/wwwelab/wiki/index.php?title=Conserva%C3%A7%C3%A3o_do_Momento_Linear</a><br>and the video streaming at:<br>	<a href\="rtsp\://elabmc.ist.utl.pt/colisao.sdp">rtsp\://elabmc.ist.utl.pt/colisao.sdp</a></body></html>

