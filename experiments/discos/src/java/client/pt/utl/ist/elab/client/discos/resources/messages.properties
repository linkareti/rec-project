rec.exp.description.discos=<html><body>O aparato experimental consiste num motor de disco r\u00EDgido de computador equipado com um disco de 115 gr. com raio interior 13mm e exterior 47mm. Um segundo disco com 69 gr. e as mesmas dimens\u00F5es do primeiro \u00E9 suspenso acima dele e pode ser largado por um servo-motor.<br>O motor do aparato pode ser usado como um gerador e est\u00E1 equipado com um conjunto de 3 resist\u00EAncias usadas como trav\u00E3o eletromagn\u00E9tico comandadas por um microcontrolador. A caracter\u00EDstica de corrente/voltagem de travagem \u00E9 medida permitindo um c\u00E1lculo rigoroso da dissipa\u00E7\u00E3o de energia.<br>Emiss\u00E3o de video\: <a href\="rtsp\://elabmc.ist.utl.pt/inertiadisks.sdp">rtsp\://elabmc.ist.utl.pt/inertiadisks.sdp</a></body></html>

