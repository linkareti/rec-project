rec.exp.description.conducaocalor=<html> <body> <p> Com esta montagem experimental é proposto o estudo da condução de calor. <p> A experiência permite comparar a propagação do calor em três barras metálicas de substâncias distintas: cobre, latão e ferro. <p> Cada barra tem 5mm de diâmetro e 370mm de comprimento. <br> Nos 70mm iniciais das barras estão bobinadas as resistências responsáveis pelo aquecimento. O lado oposto é o dissipador, responsável por manter uma das extremidades das barras à temperatura ambiente e é também o lado usado para referência das distâncias ao logo do eixo. <br> Assim, à distância de 10mm do dissipador estão colocados os primeiros termómetros digitais; a 250mm os segundos; e a 300mm os terceiros.  <p> As barras estão montadas numa 'sanduíche' de lã de rocha com 50mm de espessura garantindo a ausência de convecção e um bom isolamento térmico. <br> É aplicada na resistência responsável pelo aquecimento das barras uma corrente eléctrica que permite aquecer uma das extremidades das barras por efeito de Joule. Esta corrente pode ser pulsada ou periódica no tempo. O calor gerado vai ser propagado ao longo destas até ser dissipado na extremidade oposta. <br> Ao escolher uma largura do pulso na ordem do minuto, poderemos observar como se propaga o calor, medindo a temperatura nos três pontos descritos.  </body> </html>  

