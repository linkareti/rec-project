<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/nomenu-template.xhtml">
    <ui:define name="title">
        <h:outputText value="#{bundle['page.login.title']}"></h:outputText>
    </ui:define>
    <ui:define name="body" id="auth">
        <div id="login">
            <h:form styleClass="am_login">
                <h1><h:outputText value="#{bundle['rec.web.title']}" /></h1>
                <p:focus />
                <h:panelGrid columns="3">
                    <h:outputLabel value="#{bundle['user.name']}"/>
                    <h:inputText id="login" styleClass="username"
                                 value="#{authenticationBean.username}"
                                 title="#{bundle['user.username']}" />
                    <p:tooltip for="login" value="#{bundle['user.username']}" showEffect="fade" hideEffect="fade" />
                    <h:outputText value="#{bundle['user.login.password']}"/>
                    <h:inputSecret id="passwd" styleClass="password"
                                   value="#{authenticationBean.password}"
                                   title="#{bundle['user.login.password']}" />
                    <p:tooltip for="passwd" value="#{bundle['user.login.password']}" showEffect="fade" hideEffect="fade" />
                    <h:outputText value="#{bundle['app.loginDomain']}" />
                    <h:selectOneMenu id="loginDomain" styleClass="loginDomain"
                                     value="#{authenticationBean.domain}"
                                     title="#{bundle['app.loginDomain']}">
                        <f:selectItems value="#{loginDomainBean.loginDomains}" />
                    </h:selectOneMenu>
                    <p:tooltip for="loginDomain" value="#{bundle['app.loginDomain']}" showEffect="fade" hideEffect="fade" />
                    <br />
                    <h:panelGroup>
                        <h:commandButton styleClass="submit"
                                         action="#{authenticationBean.login}"
                                         value="#{bundle['operation.login']}" />
                    </h:panelGroup>
                </h:panelGrid>
            </h:form>
            <h:form id="elab_launch_form" styleClass="elab_launch">
                <h1><h:outputText value="#{bundle['rec.elab.title']}" /></h1>
                <p:poll update="tabView" interval="10"
                        listener="#{statusBean.updateLabStatus}" />
                <p:accordionPanel id="tabView" var="lab" value="#{statusBean.labs}" dynamic="true" cache="true" activeIndex="-1">
                    <p:ajax event="tabChange" listener="#{statusBean.onTabChange}" update="tableExperiments"/>
                    <p:tab id="labTab" title="#{lab.description}" 
                           titletip="#{(lab.available) ? statusBundle['tooltip.lab.available'] : statusBundle['tooltip.lab.unavailable'] }" 
                           disabled="#{!lab.available}"
                           titleStyleClass="#{(lab.available) ? 'ui-icon-available' : 'ui-icon-unavailable' }">  
                        <p:scrollPanel mode="native" styleClass="scrollPanel" rendered="#{!empty statusBean.selectedLab}" >
                            <p:dataTable id="tableExperiments" var="deployedExp"
                                         value="#{statusBean.labExperiments}" rendered="#{lab.available}" style="margin-left: 10%">
                                <p:column >
                                    <f:facet name="header">  
                                        #{bundle['label.experiment.name']}
                                    </f:facet>
                                    <h:outputText value="#{deployedExp.experiment.name}" />
                                </p:column>
                                <p:column style="text-align: center;">
                                    <f:facet name="header">  
                                        #{bundle['label.state']}
                                    </f:facet>
                                    <h:graphicImage library="images" name="available.gif"
                                                    rendered="#{deployedExp.labRunning}"
                                                    title="#{statusBundle['tooltip.experiment.available']}" />
                                    <h:graphicImage library="images" name="unavailable.gif"
                                                    rendered="#{!deployedExp.labRunning}"
                                                    title="#{statusBundle['tooltip.experiment.unavailable']}" />
                                </p:column>
                                <p:column style="text-align: center;">
                                    <f:facet name="header">  
                                        #{bundle['label.number.user']}
                                    </f:facet>
                                    <h:outputText value="#{deployedExp.numberOfUsers}"
                                                  title="#{statusBundle['tooltip.experiment.users']}" />
                                </p:column>
                                <p:column style="width:120px; text-align: center; height: 50%;">
                                    <a href="javascript:var dir = location.href.substring(0, location.href.lastIndexOf('/')+1); var url = dir + 'client/#{deployedExp.experiment.state.url}.jnlp'; if (!deployJava.isWebStartInstalled('1.6')) {if (deployJava.installLatestJRE()) {if (deployJava.launch(url)) {}}} else {if (deployJava.launch(url)) {}}"
                                                  title="#{statusBundle['tooltip.experiment.launch']}" 
                                                  rel="#{statusBundle['tooltip.experiment.launch']}" >
                                        <h:graphicImage library="images" name="webstart.png" rendered="#{deployedExp.labRunning}"/>
                                    </a>
                                </p:column>
                            </p:dataTable>
                        </p:scrollPanel>
                    </p:tab>  
                </p:accordionPanel>
            </h:form>
            <h:form id="elab_launch_client" styleClass="elab_launch_client">
                <h1><h:outputText value="#{bundle['rec.elab.title']}" /></h1>
                <ul>
                    <li>
                        <a
                            href="javascript:var dir = location.href.substring(0, location.href.lastIndexOf('/')+1); var url = dir + 'client/elab-client.jnlp'; if (!deployJava.isWebStartInstalled('1.6')) {if (deployJava.installLatestJRE()) {if (deployJava.launch(url)) {}}} else {if (deployJava.launch(url)) {}}">
                            <h:graphicImage library="images" name="webstart.png"/> 
                        </a></li>
                </ul>
            </h:form>
            <div id="statusPanelFooter" class="statusPanelFooter">
                <!-- <a href="#{request.contextPath}/Faq.faces"><b>#{bundle['page.faq.title']}</b></a> | <a href="#{request.contextPath}/Requirements.faces"><b>#{bundle['page.requirements.title']}</b></a> -->
		<a href="#{bundle['page.faq.url']}"><b>#{bundle['page.faq.title']}</b></a> | <a href="#{bundle['page.requirements.url']}"><b>#{bundle['page.requirements.title']}</b></a> | <a href="mailto:elab@e-escola.pt" target="_blank"><b>#{bundle['page.contact.title']}</b></a>
            </div>
        </div>
    </ui:define>
</ui:composition>
