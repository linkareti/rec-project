<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui" template="/nomenu-template.xhtml">
    <ui:define name="title">
        <h:outputText value="#{bundle['page.login.title']}"></h:outputText>
    </ui:define>
    <ui:define name="body" id="auth">
        <div id="login">
            <div class="intro">
                <h1>
                    <h:outputText value="#{experiencesBean.laboratory.name}" />
                </h1>
                <p>Please select an experiment</p>
            </div>
            <div class="elab_launch">
                <h:form id="elab_launch_form" styleClass="experiment-select">
                    <h3><h:outputText value="#{experiencesBean.experiments.size()}" /><h:outputText value=" experiments" /></h3>
                    <p:dataTable id="tableExperiments" var="deployedExp"
                             value="#{experiencesBean.experiments}" emptyMessage="No results to present">
                           <p:column>
                                <h:panelGroup rendered="#{deployedExp.labRunning}">
                                    <a href="#void" onclick="var dir = location.href.substring(0, location.href.lastIndexOf('/')+1); var url = dir + 'client/#{deployedExp.experiment.state.url}.jnlp'; window.open(url);" download="#{deployedExp.experiment.state.url}.jnlp"
                                                title="#{statusBundle['tooltip.experiment.launch']}" 
                                                rel="#{statusBundle['tooltip.experiment.launch']}">
                                        <div class="col-a">
                                                <h:outputText value="#{deployedExp.experiment.name}" styleClass="experiment-title"/>
                                        </div>
                                        <div class="col-b">
                                            <span class="experiment-users">
                                                <h:outputText value="#{deployedExp.numberOfUsers}" title="#{statusBundle['tooltip.experiment.users']}" />
                                                <h:outputText value=" users"/> 
                                            </span>
                                            <h:outputText value="Online" styleClass="experiment-status-on"/>

                                        </div>
                                    </a>
                                </h:panelGroup>
                                <h:panelGroup rendered="#{!deployedExp.labRunning}">
                                    <div class="col-a">
                                        <h:outputText value="#{deployedExp.experiment.name}" styleClass="experiment-title"/>
                                    </div>
                                    <div class="col-b">
                                        <h:outputText value="Offline" styleClass="experiment-status-off"/>
                                    </div>
                                </h:panelGroup>
                            </p:column>
                        </p:dataTable>
                    <h:commandButton value="Back" action="#{experiencesBean.backingAction}" styleClass="back-button"/>
                </h:form>
            </div>
            <div class="sidemenu">
                <h:form styleClass="am_login">
                    <h1>
                        <h:outputText value="#{bundle['rec.web.title']}" />
                    </h1>
                    <h:panelGroup styleClass="login-form">
                        <h:inputText id="login" styleClass="username" value="#{authenticationBean.username}"
                            title="#{bundle['user.username']}" />
                        <p:watermark for="login" value="#{bundle['user.name']}" />
                        <h:inputSecret id="passwd" styleClass="password" value="#{authenticationBean.password}"
                            title="#{bundle['user.login.password']}" />
                        <p:watermark for="passwd" value="#{bundle['user.login.password']}" />
                        <h:selectOneMenu id="loginDomain" styleClass="loginDomain"
                            value="#{authenticationBean.domain}" title="#{bundle['app.loginDomain']}">
                            <f:selectItems value="#{loginDomainBean.loginDomains}" />
                        </h:selectOneMenu>
                        <h:commandButton styleClass="submit" action="#{authenticationBean.login}"
                            value="#{bundle['operation.login']}" />
                    </h:panelGroup>
                </h:form>
                <h:form id="elab_launch_client" styleClass="elab_launch_client">
                    <h1>
                        <h:outputText value="#{bundle['rec.elab.title']}" />
                    </h1>
                    <a href="#void"
                        onclick="var dir = location.href.substring(0, location.href.lastIndexOf('/')+1); var url = dir + 'client/elab-client.jnlp'; window.open(url);"
                        download="elab-client.jnlp">
                        <h:graphicImage library="images" name="webstart.png" />
                    </a>
                </h:form>
                <div id="statusPanelFooter" class="statusPanelFooter">
                    <!-- <a href="#{request.contextPath}/Faq.faces"><b>#{bundle['page.faq.title']}</b></a> | <a href="#{request.contextPath}/Requirements.faces"><b>#{bundle['page.requirements.title']}</b></a> -->
                    <a href="#{bundle['page.faq.url']}">#{bundle['page.faq.title']}</a> <span
                        class="separator">·</span> <a
                        href="#{bundle['page.requirements.url']}">#{bundle['page.requirements.title']}</a> <span
                        class="separator">·</span> <a href="mailto:elab@e-escola.pt"
                        target="_blank">#{bundle['page.contact.title']}</a>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
