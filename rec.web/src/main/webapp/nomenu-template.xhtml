<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title><ui:insert name="title">#{bundle['rec.elab.title.short']}</ui:insert></title>
        <h:outputStylesheet name="css/style.css" />
        <script type="text/javascript" src="scripts/java_socket_bridge.js" />
        <script type="text/javascript" src="scripts/multicast.js" />
        <script type="text/javascript" src="scripts/deployJava.js" />
        <link rel="shortcut icon" href="faviconElab.ico" />
    </h:head>
    <h:body>
        <p:growl id="msg" showDetail="true" globalOnly="true" />
        <p:dialog header="#{bundle['rec.web.title']}" widgetVar="dlg" resizable="false">
            <h:form styleClass="am_login">
                <h:panelGroup styleClass="login-form">
                    <h:inputText id="login" styleClass="username" value="#{authenticationBean.username}"
                        title="#{bundle['user.username']}" />
                    <p:watermark for="login" value="#{bundle['user.name']}" />
                    <h:inputSecret id="passwd" styleClass="password" value="#{authenticationBean.password}"
                        title="#{bundle['user.login.password']}" />
                    <p:watermark for="passwd" value="#{bundle['user.login.password']}" />
                    <h:selectOneMenu id="loginDomain" styleClass="loginDomain"
                        value="#{authenticationBean.domain}" title="#{bundle['app.loginDomain']}">
                        <f:selectItems value="#{loginDomainBean.loginDomains}" />
                    </h:selectOneMenu>
                    <h:commandButton styleClass="submit" action="#{authenticationBean.login}"
                        value="#{bundle['operation.login']}" />
                </h:panelGroup>
            </h:form>
        </p:dialog>
        <div class="wrapper">
            <div class="header">
                <div class="content clearfix">
                    <a href="#{request.contextPath}/index.jsp"> 
                        <h:graphicImage library="images" name="elab_logo.png" /> 
                    </a>
                    <p:commandButton styleClass="login-btn" value="#{bundle['rec.web.title']}" type="button" onclick="dlg.show()" />
                </div>

            </div>
            <div class="main content clearfix">
                <ui:insert name="body">Default Body</ui:insert>
            </div>
            <div class="footer-bar">
                <ui:include src="footer.xhtml" />
            </div>
        </div>
    </h:body>
</html>
