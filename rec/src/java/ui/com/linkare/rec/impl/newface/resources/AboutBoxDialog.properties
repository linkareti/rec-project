jTextPaneME.text=<html>\n  <head>\n\n  </head>\n  <body>\n<h3>Sobre o elab do Minist\u00E9rio da Educa\u00E7\u00E3o</h3>\n    <p>\nO elab do Minist\u00E9rio da Educa\u00E7\u00E3o (ME), sob a tutela da Direc\u00E7\u00E3o Geral de Inova\u00E7\u00E3o e Desenvolvimento Curricular (DGIDC), \u00E9 um projecto-piloto, dirigido a alunos e docentes de  Ci\u00EAncias F\u00EDsicas e Naturais do 3\u00BA Ciclo do Ensino B\u00E1sico, com o objectivo de valorizar de forma crescente o trabalho experimental nas escolas portuguesas.\n    </p>\n    <p>\nIntegrado no Plano Tecnol\u00F3gico da Educa\u00E7\u00E3o, o elab do ME \u00E9 mais um contributo para a moderniza\u00E7\u00E3o tecnol\u00F3gica das Escolas portuguesas, como um passo indispens\u00E1vel para melhorar a qualidade das actividades de ensinar e de aprender em escolas deste s\u00E9culo.\n    </p>\n  </body>\n</html>\n
jTextPaneIST.text=<html>\n  <head>\n\n  </head>\n  <body>\n<h3>Sobre o IST</h3>\n<p>\nO Instituto Superior T\u00E9cnico (IST) tem como miss\u00E3o contribuir para o desenvolvimento da sociedade, promovendo um ensino de excel\u00EAncia e qualidade nas \u00E1reas da ci\u00EAncia e tecnologia, desenvolvendo actividades de Investiga\u00E7\u00E3o e Desenvolvimento essenciais para ministrar um ensino ao n\u00EDvel dos mais elevados padr\u00F5es internacionais. \n</p>\n<p>\nO Departamento de F\u00EDsica do IST possui um elab que integra experi\u00EAncias afectas a este projecto-piloto e experi\u00EAncia comprovada no desenvolvimento de novas experi\u00EAncias e na sua manuten\u00E7\u00E3o. \n</p>\n<p>\nO projecto-piloto est\u00E1 alojado na infra-estrutura existente no actual elab do IST, sendo este respons\u00E1vel pela sua manuten\u00E7\u00E3o e opera\u00E7\u00E3o.\n</p>\n<p>\nO IST \u00E9, ainda, respons\u00E1vel pela cria\u00E7\u00E3o das experi\u00EAncias integradas no elab, pela cria\u00E7\u00E3o e publica\u00E7\u00E3o dos respectivos conte\u00FAdos de apoio aos professores e alunos e pela forma\u00E7\u00E3o dos professores envolvido neste projecto-piloto.\n</p>\n<p>\nMais informa\u00E7\u00F5es em <a href="www.ist.utl.pt">www.ist.utl.pt</a>\n</p>\n  </body>\n</html>\n
jTextPaneLinkare.text=<html>\n  <head>\n\n  </head>\n  <body>\n<h3>Sobre a Linkare TI</h3>\n<p>\nFundada em 2004, a Linkare TI apresenta-se como especialista na presta\u00E7\u00E3o de servi\u00E7os e na oferta de solu\u00E7\u00F5es sobre tecnologia Java (JSE, JEE e JME), dirigidas a empresas nos diferentes sectores de actividade, organiza\u00E7\u00F5es e administra\u00E7\u00E3o p\u00FAblica, com particular destaque no sector da Educa\u00E7\u00E3o. \n</p>\n<p>\nA Linkare TI foi a empresa escolhida pelo IST para desenvolver o elab do ME, implementado sobre a plataforma <i>ReC \u2013 Remote Experienced Control</i>.\n</p>\n<p>\nMais informa\u00E7\u00F5es em <a href="www.linkare.pt">www.linkare.pt</a>\n</p>\n  </body>\n</html>\n
jTextPaneLicence.text=<html>\n  <head>\n\n  </head>\n  <body>\n<h3>Direitos de autor:</h3>\n<ol>\n<li>\nToda a documenta\u00E7\u00E3o, experi\u00EAncias (hardware e software) criados pelo segundo IST no \u00E2mbito deste projecto-piloto, s\u00E3o co-propriedade do ME e do IST.\n</li>\n<li>\nExceptua-se do direito de propriedade do ME, as metodologias, Know-how, produtos e software desenvolvidos anteriormente pelo IST e que s\u00E3o utilizados neste projecto-piloto.\n</li>\n<li>\nExceptua-se do direito de propriedade do ME e do IST os direitos sobre o software e outros produtos de terceiros utilizados no presente projecto-piloto e que sejam objecto de contrato de licenciamento, nomeadamente:\n</li>\n<li>\n<ol>\n<li>\nPlataforma de aquisi\u00E7\u00E3o de dados e controlo remoto ReC \u2013 Remote Experienced Control ReC, da empresa Linkare TI;\n</li>\n<li>\nPlataforma de gest\u00E3o de aloca\u00E7\u00F5es e metainforma\u00E7\u00E3o de laborat\u00F3rio e experi\u00EAncias ReC.AllocationManager \u2013 da empresa Linkare TI;\n</li>\n<li>\nCommunity OpenOrb \u2013 Implementa\u00E7\u00E3o de um ORB (Object Request Broker) compat\u00EDvel com a especifica\u00E7\u00E3o de CORBA 2.3 (Common Object Request Broker Architecture) em Java \u2013 da comunidade de c\u00F3digo aberto OpenOrb, e regulada pela licen\u00E7a OpenORB Community Software Licence (<a href="http://openorb.sourceforge.net/license.txt">http://openorb.sourceforge.net/license.txt</a>)\n</li>\n<li>\nJFreeChart \u2013 Biblioteca de desenho de gr\u00E1ficos em Java \u2013 da comunidade de c\u00F3digo aberto <a href="www.jfree.org">www.jfree.org</a> e financiada pela empresa Object Refinery Limited,  regulada pela licen\u00E7a de c\u00F3digo aberto LGPL (Lesser General Public Licence http://www.gnu.org/licenses/lgpl.html)\n</li>\n<li>\nJCommons \u2013 Biblioteca de suporte (<a href="http://jcommons.sourceforge.net/">http://jcommons.sourceforge.net/</a>), utilizada no suporte a JFreeChart, e regulada pela licen\u00E7a de c\u00F3digo aberto GPL (Gnu Public License <a href="http://www.gnu.org/licenses/gpl-2.0.html">http://www.gnu.org/licenses/gpl-2.0.html</a>)\n</li>\n<li>\nVLC\n</li>\n<li>\nJVLC\n</li>\n<li>\nJNA \u2013 Biblioteca de suporte a integra\u00E7\u00E3o com bibliotecas nativas de plataforma a partir de Java (<a href="https://jna.dev.java.net/">https://jna.dev.java.net/</a>), regulada pela licen\u00E7a LGPL (Lesser General Public Licence <a href="http://www.gnu.org/licenses/old-licenses/lgpl-2.1.html">http://www.gnu.org/licenses/old-licenses/lgpl-2.1.html</a>)\n</li>\n<li>\nAvalon \u2013 Framework de suporte de componentes e containers, fazendo uso de padr\u00F5es como IOC (Inversion Of Control) e SOC (Separation of Concerns) da Apache Software Foundation e regulada pela licen\u00E7a Apache Software Licence (<a href="http://archive.apache.org/dist/avalon/LICENSE.txt">http://archive.apache.org/dist/avalon/LICENSE.txt</a>)\n</li>\n<li>\nFITS\n</li>\n<li>\nXerces\n</li>\n<li>\nAppFramework\n</li>\n<li>\nRXTX\n</li>\n<li>\nLogKit\n</li>\n<li>\ncommons-logging\n</li>\n</ol>\n</ol>\n\n  </body>\n</html>\n
