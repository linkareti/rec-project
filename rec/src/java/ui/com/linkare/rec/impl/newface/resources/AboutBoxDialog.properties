jTextPaneSobreElab.text=<html>\n  <head>\n\n  </head>\n  <body>\n<h3>Sobre o elab</h3>\n<p>\nO e-Lab permite aos utilizadores registados (professores e alunos) acederem a um laborat\u00F3rio online, via Internet, controlar remotamente uma montagem experimental, receber e partilhar os dados da experi\u00EAncia e visualizar a imagem de uma webcam em tempo real e, ainda, conversar numa sala de chat com os restantes utilizadores do laborat\u00F3rio. \n</p>\n  </body>\n</html>\n
