jTextPaneME.text=<html>\n  <head>\n\n  </head>\n  <body>\n\n<h3>Sobre a DGIDC e o ME</h3>\n<p>\nA DGIDC tem por miss\u00E3o assegurar a concretiza\u00E7\u00E3o das pol\u00EDticas relativamente \u00E0 componente pedag\u00F3gica e did\u00E1ctica da educa\u00E7\u00E3o pr\u00E9-escolar, dos ensinos b\u00E1sico e secund\u00E1rio e da educa\u00E7\u00E3o extra-escolar, nomeadamente no que se refere a \u201Cconceber, desenvolver, concretizar e avaliar iniciativas mobilizadoras e integradoras no dom\u00EDnio do uso das tecnologias e dos recursos educativos digitais nas escolas e nos processos de ensino-aprendizagem, designadamente a promo\u00E7\u00E3o e disponibiliza\u00E7\u00E3o dos recursos educativos digitais\u201D.\n</p>\n<p>\nO Minist\u00E9rio da Educa\u00E7\u00E3o atrav\u00E9s da DGIDC \u00E9 respons\u00E1vel pelo financiamento do projecto-piloto do <i><strong>e-lab b\u00E1sico</strong></i>, dirigido a alunos e docentes de Ci\u00EAncias F\u00EDsicas e Naturais do 3\u00BA Ciclo do Ensino B\u00E1sico e Secund\u00E1rio, com o objectivo de valorizar de forma crescente o trabalho experimental nas escolas portuguesas. \n</p>\n<p>\nA DGIDC mant\u00E9m um s\u00EDtio no Moodle de apoio ao projecto piloto. Mais informa\u00E7\u00F5es em <a href="http://moodle.crie.min-edu.pt/">http://moodle.crie.min-edu.pt/</a>\n</p>\n\n  </body>\n</html>\n
jTextPaneIST.text=<html>\n  <head>\n\n  </head>\n  <body>\n\n<h3>Sobre o IST</h3>\n<p>\nO Instituto Superior T\u00E9cnico (IST) tem como miss\u00E3o contribuir para o desenvolvimento da sociedade, promovendo um ensino de excel\u00EAncia e qualidade nas \u00E1reas da ci\u00EAncia e tecnologia, desenvolvendo actividades de Investiga\u00E7\u00E3o e Desenvolvimento essenciais para ministrar um ensino ao n\u00EDvel dos mais elevados padr\u00F5es internacionais.\n</p>\n<p>\nO Departamento de F\u00EDsica do IST possui um <i>e-lab</i> com um conjunto diversificado de experi\u00EAncias. Algumas destas experi\u00EAncias s\u00E3o disponibilizadas e mantidas para o e-lab b\u00E1sico.\n</p>\n<p>\nO departamento de F\u00EDsica do IST \u00E9 igualmente respons\u00E1vel pela cria\u00E7\u00E3o das experi\u00EAncias integradas no elab, pela cria\u00E7\u00E3o e publica\u00E7\u00E3o dos respectivos conte\u00FAdos de apoio aos professores e alunos e pela forma\u00E7\u00E3o dos professores envolvido neste projecto-piloto.\n</p>\n<p>\nMais informa\u00E7\u00F5es em <a href="www.fisica.ist.utl.pt">www.fisica.ist.utl.pt</a> ou <a href="www.e-escola.pt">www.e-escola.pt</a>.\n</p>\n\n  </body>\n</html>\n
jTextPaneLinkare.text=<html>\n  <head>\n\n  </head>\n  <body>\n<h3>Sobre a Linkare TI</h3>\n<p>\nFundada em 2004, a Linkare TI apresenta-se como especialista na presta\u00E7\u00E3o de servi\u00E7os e na oferta de solu\u00E7\u00F5es sobre tecnologia Java (JSE, JEE e JME), dirigidas a empresas nos diferentes sectores de actividade, organiza\u00E7\u00F5es e administra\u00E7\u00E3o p\u00FAblica, com particular destaque no sector da Educa\u00E7\u00E3o. \n</p>\n<p>\nA Linkare TI foi a empresa escolhida pelo IST para desenvolver o elab do ME, implementado sobre a plataforma <i>ReC \u2013 Remote Experienced Control</i>.\n</p>\n<p>\nMais informa\u00E7\u00F5es em <a href="www.linkare.pt">www.linkare.pt</a>\n</p>\n  </body>\n</html>\n
jTextPaneLicence.text=<html>\n  <head>\n\n  </head>\n  <body>\n\n<h3>Direitos de autor:</h3>\n<ol>\n<li>\nToda a documenta\u00E7\u00E3o, experi\u00EAncias (hardware e software) criados pelo IST no \u00E2mbito do e-lab, s\u00E3o propriedade do IST e rege-se pelo regulamento de propriedade intelectual do IST.\n</li>\n<li>\nExceptua-se do direito de propriedade do IST os direitos sobre o software e outros produtos de terceiros utilizados no presente projecto-piloto e que sejam objecto de contrato de licenciamento, nomeadamente da comunidade de c\u00F3digo aberto.\n</li>\n<li>\nA utiliza\u00E7\u00E3o dos conte\u00FAdos e servi\u00E7os prestados \u00E9 p\u00FAblica sem preju\u00EDzo dos pontos anteriores. \n</li>\n</ol>\n\n  </body>\n</html>\n
