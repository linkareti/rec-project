jTextPaneDGIDC.text=<html>\n  <head>\n\n  </head>\n  <body>\n<h3>Sobre a DGIDC</h3>\n<p>\nO Decreto Regulamentar n\u00BA 29/2007, de 29 de Mar\u00E7o, estabelece a estrutura org\u00E2nica da Direc\u00E7\u00E3o Geral de Inova\u00E7\u00E3o e Desenvolvimento Curricular (DGIDC), de acordo com a miss\u00E3o e atribui\u00E7\u00F5es que lhe s\u00E3o cometidas pela nova lei org\u00E2nica do Minist\u00E9rio da Educa\u00E7\u00E3o. Assim, importa destacar que a DGIDC tem por miss\u00E3o assegurar a concretiza\u00E7\u00E3o das pol\u00EDticas relativamente \u00E0 componente pedag\u00F3gica e did\u00E1ctica da educa\u00E7\u00E3o pr\u00E9-escolar, dos ensinos b\u00E1sico e secund\u00E1rio e da educa\u00E7\u00E3o extra-escolar, nomeadamente no que se refere a \u201Cconceber, desenvolver, concretizar e avaliar iniciativas mobilizadoras e integradoras no dom\u00EDnio do uso das tecnologias e dos recursos educativos digitais nas escolas e nos processos de ensino-aprendizagem, designadamente a promo\u00E7\u00E3o e disponibiliza\u00E7\u00E3o dos recursos educativos digitais\u201D.\n</p>\n<p>\nA DGIDC \u00E9 respons\u00E1vel pelo financiamento do projecto-piloto, por garantir a defini\u00E7\u00E3o das linhas gerais de implementa\u00E7\u00E3o do projecto, seleccionar as escolas/agrupamentos integradas no projecto, criar e gerir um espa\u00E7o pr\u00F3prio de apoio ao projecto no Moodle e assegurar a divulga\u00E7\u00E3o do projecto e das diferentes ac\u00E7\u00F5es nele enquadradas, junto dos docentes e escolas. \n</p>\n<p>\nMais informa\u00E7\u00F5es em <a href="www.dgidc.min-edu.pt">www.dgidc.min-edu.pt</a>\n</p>\n  </body>\n</html>\n
