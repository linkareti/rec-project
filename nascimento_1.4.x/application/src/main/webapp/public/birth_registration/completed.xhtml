<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default.xhtml">

	<ui:define name="content">
		<div class="container-background">
			<div class="container">
				<span class="responsible"> <h:outputText
						value="#{messages['birthRegistration.identification.responsible']}" />
				</span>
				<h2>
					<h:outputText
						value="#{messages['birthRegistration.identification.title']}" />
				</h2>
			</div>
		</div>
		<div class="container">
			<div class="panel">
				<h3 class="heading">
					<h:outputText value="#{messages['birthRegistration.completed']}" />
				</h3>
			</div>

			<div class="row">
				<div class="col-md-12">
					<div class="form-content completed-content">
						<p:panel collapsed="false">
							<div class="alert alert-info">
								<i class="fa fa-info-circle"></i>
								<h:outputText value="#{' '}" />
								<ui:fragment rendered="#{not birthRegistrationController.isSecondParent()}">
								<h:outputFormat
									value="#{messages['message.info.birthRegistrationCompletedMessage1']}"
									escape="false">
									<f:param
										value="#{birthRegistrationController.birthRegistration.registrationNumber}" />
								</h:outputFormat>
								</ui:fragment>
								<ui:fragment rendered="#{birthRegistrationController.isSecondParent()}">
								<h:outputFormat
									value="#{messages['message.info.birthRegistrationCompletedMessage2']}"
									escape="false">
									<f:param
										value="#{birthRegistrationController.birthRegistration.registrationNumber}" />
								</h:outputFormat>
								</ui:fragment>

								<ui:fragment rendered="#{not birthRegistrationController.isSecondParent()}">

								<div class="row actions">
									<div class="col-md-12 text-center">
										<p:commandButton styleClass="ui-priority-primary"
											value="#{messages['button.getReceipt']}" ajax="false">
											<p:fileDownload
												value="#{birthRegistrationController.receipt}"
												contentDisposition="attachment" />
										</p:commandButton>
									</div>
								</div>
								</ui:fragment>
								
							</div>
						</p:panel>
					</div>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
