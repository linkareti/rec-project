<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<composite:interface>
	<composite:attribute name="parentData"
		shortDescription="The parent whose contacts data we want to present"
		type="com.linkare.irn.nascimento.model.identification.Parent" />
</composite:interface>
<composite:implementation>

	<p:panel>
		<f:facet name="header">
			<legend>
				<h:outputText
					value="#{messages['birthRegistration.parent.contactsData']}" />
			</legend>
		</f:facet>

		<!-- Fifth row -->
		<div class="row">
			<div class="col-md-4">
				<p:outputLabel value="#{messages['address.addressType']}" />
				<h:outputText
					value="#{messages[cc.attrs.parentData.address.addressType.key]}"
					rendered="#{not empty cc.attrs.parentData.address.addressType}" />
				<h:outputText value="#{messages['label.notAvailable']}"
					styleClass="text-muted"
					rendered="#{empty cc.attrs.parentData.address.addressType}" />
			</div>
		</div>

		<!-- Eighth row -->
		<ui:fragment
			rendered="#{cc.attrs.parentData.address.addressType eq 'PORTUGUESE'}">
			<div class="row">
				<div class="col-md-12">
					<p:outputLabel value="#{messages['address.street']}" />
					<h:outputText value="#{cc.attrs.parentData.address.street}"
						rendered="#{not empty cc.attrs.parentData.address.street}" />
					<h:outputText value="#{messages['label.notAvailable']}"
						styleClass="text-muted"
						rendered="#{empty cc.attrs.parentData.address.street}" />
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<p:outputLabel value="#{messages['address.parish']}" />
					<h:outputText
						value="#{cc.attrs.parentData.address.parish.county.district.name} > #{cc.attrs.parentData.address.parish.county.name} > #{cc.attrs.parentData.address.parish.name}"
						rendered="#{not  empty cc.attrs.parentData.address.parish}" />
					<h:outputText value="#{messages['label.notAvailable']}"
						styleClass="text-muted"
						rendered="#{empty cc.attrs.parentData.address.parish}" />
				</div>
			</div>

			<div class="row">
				<div class="col-md-4">
					<p:outputLabel value="#{messages['address.zipCode']}" />
					<h:outputText value="#{cc.attrs.parentData.address.zipCode}"
						rendered="#{not empty cc.attrs.parentData.address.zipCode}" />
					<h:outputText value="#{messages['label.notAvailable']}"
						styleClass="text-muted"
						rendered="#{empty cc.attrs.parentData.address.zipCode}" />
				</div>
				<div class="col-md-8">
					<p:outputLabel value="#{messages['address.location']}" />
					<h:outputText value="#{cc.attrs.parentData.address.location}"
						rendered="#{not empty cc.attrs.parentData.address.location}" />
					<h:outputText value="#{messages['label.notAvailable']}"
						styleClass="text-muted"
						rendered="#{empty cc.attrs.parentData.address.location}" />
				</div>
			</div>
		</ui:fragment>

		<ui:fragment
			rendered="#{cc.attrs.parentData.address.addressType eq 'FOREIGN'}">
			<div class="row">
				<div class="col-md-12">
					<p:outputLabel value="#{messages['address.street']}" />
					<h:outputText value="#{cc.attrs.parentData.address.street}"
						rendered="#{not empty cc.attrs.parentData.address.street}" />
					<h:outputText value="#{messages['label.notAvailable']}"
						styleClass="text-muted"
						rendered="#{empty cc.attrs.parentData.address.street}" />
				</div>
			</div>
			<div class="row">
				<div class="col-md-4">
					<p:outputLabel value="#{messages['address.country']}" />
					<h:outputText value="#{cc.attrs.parentData.address.country.name}"
						rendered="#{not empty cc.attrs.parentData.address.country}" />
					<h:outputText value="#{messages['label.notAvailable']}"
						styleClass="text-muted"
						rendered="#{empty cc.attrs.parentData.address.country}" />
				</div>
				<div class="col-md-4">
					<p:outputLabel value="#{messages['address.zipCode']}" />
					<h:outputText value="#{cc.attrs.parentData.address.zipCode}"
						rendered="#{not empty cc.attrs.parentData.address.zipCode}" />
					<h:outputText value="#{messages['label.notAvailable']}"
						styleClass="text-muted"
						rendered="#{empty cc.attrs.parentData.address.zipCode}" />
				</div>
				<div class="col-md-4">
					<p:outputLabel value="#{messages['address.location']}" />
					<h:outputText value="#{cc.attrs.parentData.address.location}"
						rendered="#{not empty cc.attrs.parentData.address.location}" />
					<h:outputText value="#{messages['label.notAvailable']}"
						styleClass="text-muted"
						rendered="#{empty cc.attrs.parentData.address.location}" />
				</div>
			</div>
		</ui:fragment>

		<!-- Ninth row -->
		<div class="row">
			<div class="col-md-4">
				<p:outputLabel value="#{messages['parent.telephone']}" />
				<h:outputText value="#{cc.attrs.parentData.telephone}"
					rendered="#{not empty cc.attrs.parentData.telephone}" />
				<h:outputText value="#{messages['label.notAvailable']}"
					styleClass="text-muted"
					rendered="#{empty cc.attrs.parentData.telephone}" />
			</div>
			<div class="col-md-8">
				<p:outputLabel value="#{messages['parent.email']}" />
				<h:outputText value="#{cc.attrs.parentData.email}"
					rendered="#{not empty cc.attrs.parentData.email}" />
				<h:outputText value="#{messages['label.notAvailable']}"
					styleClass="text-muted"
					rendered="#{empty cc.attrs.parentData.email}" />
			</div>
		</div>
	</p:panel>

</composite:implementation>
</html>
