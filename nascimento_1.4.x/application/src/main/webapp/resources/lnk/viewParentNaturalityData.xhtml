<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<composite:interface>
	<composite:attribute name="parentData"
		shortDescription="The parent whose naturality data we want to present"
		type="com.linkare.irn.nascimento.model.identification.Parent" />
</composite:interface>
<composite:implementation>

	<p:panel>
		<f:facet name="header">
			<legend>
				<h:outputText
					value="#{messages['birthRegistration.parent.naturalityData']}" />
			</legend>
		</f:facet>

		<div class="row">
			<div class="col-md-4">
				<p:outputLabel value="#{messages['parent.naturalityType']}" />
				<h:outputText
					value="#{messages[cc.attrs.parentData.naturalityType.key]}"
					rendered="#{not empty cc.attrs.parentData.naturalityType}" />
				<h:outputText value="#{messages['label.notAvailable']}"
					styleClass="text-muted"
					rendered="#{empty cc.attrs.parentData.naturalityType}" />
			</div>

			<ui:fragment
				rendered="#{cc.attrs.parentData.naturalityType eq 'PORTUGUESE'}">
				<div class="col-md-8">
					<p:outputLabel value="#{messages['naturality.parish']}" />
					<h:outputText
						value="#{cc.attrs.parentData.naturality.parish.county.district.name} > #{cc.attrs.parentData.naturality.parish.county.name} > #{cc.attrs.parentData.naturality.parish.name}"
						rendered="#{not empty cc.attrs.parentData.naturality.parish}" />
					<h:outputText value="#{messages['label.notAvailable']}"
						styleClass="text-muted"
						rendered="#{empty cc.attrs.parentData.naturality.parish}" />
				</div>
			</ui:fragment>

			<ui:fragment
				rendered="#{cc.attrs.parentData.naturalityType eq 'FOREIGN'}">
				<div class="col-md-4">
					<p:outputLabel value="#{messages['naturality.country']}" />
					<h:outputText
						value="#{cc.attrs.parentData.naturality.country.name}"
						rendered="#{not empty cc.attrs.parentData.naturality.country}" />
					<h:outputText value="#{messages['label.notAvailable']}"
						styleClass="text-muted"
						rendered="#{empty cc.attrs.parentData.naturality.country}" />
				</div>
				<div class="col-md-4">
					<p:outputLabel value="#{messages['naturality.location']}" />
					<h:outputText value="#{cc.attrs.parentData.naturality.location}"
						rendered="#{not empty cc.attrs.parentData.naturality.location}" />
					<h:outputText value="#{messages['label.notAvailable']}"
						styleClass="text-muted"
						rendered="#{empty cc.attrs.parentData.naturality.location}" />
				</div>
			</ui:fragment>

			<ui:fragment
				rendered="#{cc.attrs.parentData.naturalityType eq 'ON_BOARD'}">
				<div class="col-md-4">
					<div class="col-md-4">
						<p:outputLabel value="#{messages['naturality.location']}" />
						<h:outputText value="#{cc.attrs.parentData.naturality.location}"
							rendered="#{not empty cc.attrs.parentData.naturality.location}" />
						<h:outputText value="#{messages['label.notAvailable']}"
							styleClass="text-muted"
							rendered="#{empty cc.attrs.parentData.naturality.location}" />
					</div>
				</div>
				<div class="col-md-8">
					<div class="row">
						<div class="col-md-3">
							<p:outputLabel value="#{messages['naturality.latitude']}" />
							<h:outputText
								value="#{cc.attrs.parentData.naturality.latitudeValue}"
								rendered="#{not empty cc.attrs.parentData.naturality.latitudeValue}" />
							<h:outputText value="#{messages['label.notAvailable']}"
								styleClass="text-muted"
								rendered="#{empty cc.attrs.parentData.naturality.latitudeValue}" />
						</div>
						<div class="col-md-2">
							<p:outputLabel
								value="#{messages['naturality.latitude.coordinate']}" />
							<h:outputText
								value="#{messages[cc.attrs.parentData.naturality.latitudeCoordinatePosition.key]}"
								rendered="#{not empty cc.attrs.parentData.naturality.latitudeCoordinatePosition}" />
							<h:outputText value="#{messages['label.notAvailable']}"
								styleClass="text-muted"
								rendered="#{empty cc.attrs.parentData.naturality.latitudeCoordinatePosition}" />
						</div>
						<div class="col-md-3">
							<p:outputLabel value="#{messages['naturality.longitude']}" />
							<h:outputText
								value="#{cc.attrs.parentData.naturality.longitudeValue}"
								rendered="#{not empty cc.attrs.parentData.naturality.longitudeValue}" />
							<h:outputText value="#{messages['label.notAvailable']}"
								styleClass="text-muted"
								rendered="#{empty cc.attrs.parentData.naturality.longitudeValue}" />
						</div>
						<div class="col-md-2">
							<p:outputLabel
								value="#{messages['naturality.longitude.coordinate']}" />
							<h:outputText
								value="#{messages[cc.attrs.parentData.naturality.longitudeCoordinatePosition.key]}"
								rendered="#{not empty cc.attrs.parentData.naturality.longitudeCoordinatePosition}" />
							<h:outputText value="#{messages['label.notAvailable']}"
								styleClass="text-muted"
								rendered="#{empty cc.attrs.parentData.naturality.longitudeCoordinatePosition}" />
						</div>
					</div>
				</div>
			</ui:fragment>
		</div>
	</p:panel>

</composite:implementation>
</html>
