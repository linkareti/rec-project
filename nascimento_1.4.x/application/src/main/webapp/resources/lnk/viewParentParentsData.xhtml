<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<composite:interface>
	<composite:attribute name="parentData"
		shortDescription="The parent whose parents data we want to present"
		type="com.linkare.irn.nascimento.model.identification.Parent" />
</composite:interface>
<composite:implementation>

	<p:panel>
		<f:facet name="header">
			<legend>
				<h:outputText
					value="#{messages['birthRegistration.parent.parentsData']}" />
			</legend>
		</f:facet>

		<div class="row">
			<div class="col-md-12">
				<p:outputLabel value="#{messages['parent.fatherName']}" />
				<h:outputText value="#{cc.attrs.parentData.fatherName}"
					rendered="#{not empty cc.attrs.parentData.fatherName}" />
				<h:outputText value="#{messages['label.notAvailable']}"
					styleClass="text-muted"
					rendered="#{empty cc.attrs.parentData.fatherName}" />
			</div>
		</div>

		<div class="row">
			<div class="col-md-12">
				<p:outputLabel value="#{messages['parent.motherName']}" />
				<h:outputText value="#{cc.attrs.parentData.motherName}"
					rendered="#{not empty cc.attrs.parentData.motherName}" />
				<h:outputText value="#{messages['label.notAvailable']}"
					styleClass="text-muted"
					rendered="#{empty cc.attrs.parentData.motherName}" />
			</div>
		</div>
	</p:panel>

</composite:implementation>
</html>
