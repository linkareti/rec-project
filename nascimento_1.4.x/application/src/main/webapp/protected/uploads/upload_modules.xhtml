<?xml version="1.0"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default.xhtml">

	<ui:param name="currentPage" value="uploads" />

	<f:metadata>
		<f:viewAction action="#{countryUploadController.checkAccess()}" />
	</f:metadata>

	<ui:define name="content">
            <div class="container">
		<h:panelGroup layout="block" styleClass="upload-modules">
			<p:tabView id="uploadModules" dynamic="true" orientation="left">
				<p:tab title="#{messages['countries']}">
					<ui:include src="includes/geographic/country.xhtml">
						<ui:param name="updateId" value="countriesTableGroup" />
					</ui:include>
				</p:tab>

				<p:tab title="#{messages['districts']}">
					<ui:include src="includes/geographic/district.xhtml">
						<ui:param name="updateId" value="districtsTableGroup" />
					</ui:include>
				</p:tab>

				<p:tab title="#{messages['counties']}">
					<ui:include src="includes/geographic/county.xhtml">
						<ui:param name="updateId" value="countiesTableGroup" />
					</ui:include>
				</p:tab>

				<p:tab title="#{messages['parishes']}">
					<ui:include src="includes/geographic/parish.xhtml">
						<ui:param name="updateId" value="parishesTableGroup" />
					</ui:include>
				</p:tab>

				<p:tab title="#{messages['organizations']}">
					<ui:include src="includes/organization/organization.xhtml">
						<ui:param name="updateId" value="organizationsTableGroup" />
					</ui:include>
				</p:tab>

				<p:tab title="#{messages['users']}">
					<ui:include src="includes/security/user.xhtml">
						<ui:param name="updateId" value="usersTableGroup" />
					</ui:include>
				</p:tab>
			</p:tabView>
		</h:panelGroup>
            </div>
	</ui:define>
</ui:composition>
