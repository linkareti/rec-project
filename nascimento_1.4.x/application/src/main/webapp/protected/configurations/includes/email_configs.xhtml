<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:rich="http://richfaces.org/rich">

	<p:panel id="emailConfigsGroup">
		<f:facet name="header">
			<legend>
				<h:outputText value="#{messages['configurations.emailConfigs']}" />
			</legend>
		</f:facet>

		<!-- First row -->
		<div class="row">
			<div class="col-md-4">
				<p:outputLabel value="#{messages['configuration.fromEmailAddress']}"
					for="fromEmailAddress" />
				<p:inputText id="fromEmailAddress"
					value="#{configurationController.configuration.fromEmailAddress}"
					required="true" styleClass="col-md-12">
				</p:inputText>
				<a href="javascript:void(0)" data-toggle="collapse"
					data-target="#fromEmailAddress-info" style="margin-left: 5px;">
					<i class="fa fa-info-circle" />
				</a>
				<div class="clearfix" />
				<p:message for="fromEmailAddress" />
				<div id="fromEmailAddress-info" class="panel-collapse collapse">
					<h:outputText
						value="#{messages['configuration.fromEmailAddress.description']}"
						escape="false" styleClass="tip" />
				</div>
			</div>
			<div class="col-md-8">
				<p:outputLabel value="#{messages['configuration.fromEmailName']}"
					for="fromEmailName" />
				<p:inputText id="fromEmailName"
					value="#{configurationController.configuration.fromEmailName}"
					required="true" styleClass="col-md-12">
				</p:inputText>
				<a href="javascript:void(0)" data-toggle="collapse"
					data-target="#fromEmailName-info" style="margin-left: 5px;"> <i
					class="fa fa-info-circle" />
				</a>
				<div class="clearfix" />
				<p:message for="fromEmailName" />
				<div id="fromEmailName-info" class="panel-collapse collapse">
					<h:outputText
						value="#{messages['configuration.fromEmailName.description']}"
						escape="false" styleClass="tip" />
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-12">
				<p:outputLabel
					value="#{messages['configuration.emailContactsBlock']}"
					for="emailContactsBlock" />
				<p:inputTextarea id="emailContactsBlock"
					value="#{configurationController.configuration.emailContactsBlock}"
					styleClass="col-md-12" counter="emailContactsBlockDisplay"
					counterTemplate="#{messages['label.counterTemplate']}" rows="3"
					maxlength="500" />
				<h:outputText id="emailContactsBlockDisplay" styleClass="text-muted" />
				<div class="clearfix" />
				<a href="javascript:void(0)" data-toggle="collapse"
					data-target="#emailContactsBlock-info" style="margin-left: 5px;">
					<i class="fa fa-info-circle" />
				</a>
				<div class="clearfix" />
				<p:message for="emailContactsBlock" />
				<div id="emailContactsBlock-info" class="panel-collapse collapse">
					<h:outputText
						value="#{messages['configuration.emailContactsBlock.description']}"
						escape="false" styleClass="tip" />
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-12">
				<p:outputLabel
					value="#{messages['configuration.emailWSSendEmailEndpoint']}"
					for="emailWSSendEmailEndpoint" />
				<p:inputText id="emailWSSendEmailEndpoint"
					value="#{configurationController.configuration.wsSendEmailEndpoint}"
					required="true" styleClass="col-md-12">
				</p:inputText>
				<a href="javascript:void(0)" data-toggle="collapse"
					data-target="#emailWSSendEmailEndpoint-info"
					style="margin-left: 5px;"> <i class="fa fa-info-circle" />
				</a>
				<div class="clearfix" />
				<p:message for="emailWSSendEmailEndpoint" />
				<div id="emailWSSendEmailEndpoint-info"
					class="panel-collapse collapse">
					<h:outputText
						value="#{messages['configuration.emailWSSendEmailEndpoint.description']}"
						escape="false" styleClass="tip" />
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-6">
				<p:outputLabel
					value="#{messages['configuration.emailWSSendEmailUsername']}"
					for="emailWSSendEmailUsername" />
				<p:inputText id="emailWSSendEmailUsername"
					value="#{configurationController.configuration.wsSendEmailUsername}"
					required="true" styleClass="col-md-12">
				</p:inputText>
				<a href="javascript:void(0)" data-toggle="collapse"
					data-target="#emailWSSendEmailUsername-info"
					style="margin-left: 5px;"> <i class="fa fa-info-circle" />
				</a>
				<div class="clearfix" />
				<p:message for="emailWSSendEmailUsername" />
				<div id="emailWSSendEmailUsername-info"
					class="panel-collapse collapse">
					<h:outputText
						value="#{messages['configuration.emailWSSendEmailUsername.description']}"
						escape="false" styleClass="tip" />
				</div>
			</div>

			<div class="col-md-6">
				<p:outputLabel
					value="#{messages['configuration.emailWSSendEmailPassword']}"
					for="emailWSSendEmailPassword" />
				<p:inputText id="emailWSSendEmailPassword"
					value="#{configurationController.configuration.wsSendEmailPassword}"
					required="true" styleClass="col-md-12">
				</p:inputText>
				<a href="javascript:void(0)" data-toggle="collapse"
					data-target="#emailWSSendEmailPassword-info"
					style="margin-left: 5px;"> <i class="fa fa-info-circle" />
				</a>
				<div class="clearfix" />
				<p:message for="emailWSSendEmailPassword" />
				<div id="emailWSSendEmailPassword-info"
					class="panel-collapse collapse">
					<h:outputText
						value="#{messages['configuration.emailWSSendEmailPassword.description']}"
						escape="false" styleClass="tip" />
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-12">
				<p:outputLabel
					value="#{messages['configuration.statistics']}"
					for="statistics" />
				<p:inputText id="statistics"
					value="#{configurationController.configuration.statisticsEmail}"
					required="true" styleClass="col-md-12">
				</p:inputText>
				<a href="javascript:void(0)" data-toggle="collapse"
					data-target="#statisticsEmail-info"
					style="margin-left: 5px;"> <i class="fa fa-info-circle" />
				</a>
				<div class="clearfix" />
				<p:message for="statistics" />
				<div id="statisticsEmail-info"
					class="panel-collapse collapse">
					<h:outputText
						value="#{messages['configuration.statistics.description']}"
						escape="false" styleClass="tip" />
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-12">
				<p:outputLabel
					value="#{messages['configuration.emailWSSendEmailApplicationCode']}"
					for="emailWSSendEmailApplicationCode" />
				<p:inputText id="emailWSSendEmailApplicationCode"
					value="#{configurationController.configuration.wsSendEmailApplicationCode}"
					required="true" styleClass="col-md-12">
				</p:inputText>
				<a href="javascript:void(0)" data-toggle="collapse"
					data-target="#emailWSSendEmailApplicationCode-info"
					style="margin-left: 5px;"> <i class="fa fa-info-circle" />
				</a>
				<div class="clearfix" />
				<p:message for="emailWSSendEmailApplicationCode" />
				<div id="emailWSSendEmailApplicationCode-info"
					class="panel-collapse collapse">
					<h:outputText
						value="#{messages['configuration.emailWSSendEmailApplicationCode.description']}"
						escape="false" styleClass="tip" />
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-12">
				<p:outputLabel
					value="#{messages['configuration.emailWSSendEmailServiceCode']}"
					for="emailWSSendEmailServiceCode" />
				<p:inputText id="emailWSSendEmailServiceCode"
					value="#{configurationController.configuration.wsSendEmailServiceCode}"
					required="true" styleClass="col-md-12">
				</p:inputText>
				<a href="javascript:void(0)" data-toggle="collapse"
					data-target="#emailWSSendEmailServiceCode-info"
					style="margin-left: 5px;"> <i class="fa fa-info-circle" />
				</a>
				<div class="clearfix" />
				<p:message for="emailWSSendEmailServiceCode" />
				<div id="emailWSSendEmailServiceCode-info"
					class="panel-collapse collapse">
					<h:outputText
						value="#{messages['configuration.emailWSSendEmailServiceCode.description']}"
						escape="false" styleClass="tip" />
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<p:outputLabel
					value="#{messages['configuration.emailWSSendEmailDepartmentCode']}"
					for="emailWSSendEmailDepartmentCode" />
				<p:inputText id="emailWSSendEmailDepartmentCode"
					value="#{configurationController.configuration.wsSendEmailDepartmentCode}"
					required="true" styleClass="col-md-12">
				</p:inputText>
				<a href="javascript:void(0)" data-toggle="collapse"
					data-target="#emailWSSendEmailDepartmentCode-info"
					style="margin-left: 5px;"> <i class="fa fa-info-circle" />
				</a>
				<div class="clearfix" />
				<p:message for="emailWSSendEmailDepartmentCode" />
				<div id="emailWSSendEmailDepartmentCode-info"
					class="panel-collapse collapse">
					<h:outputText
						value="#{messages['configuration.emailWSSendEmailDepartmentCode.description']}"
						escape="false" styleClass="tip" />
				</div>
			</div>
		</div>

		<div class="row actions">
			<div class="col-sm-12">
				<p:commandButton action="#{configurationController.save}"
					value="#{messages['button.save']}"
					styleClass="btn ui-priority-primary" process="emailConfigsGroup"
					update="emailConfigsGroup" partialSubmit="true"
					validateClient="false" />
			</div>
		</div>
	</p:panel>
</ui:composition>
