<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
        <title>e-lab</title>
        <style type="text/css">
            body {
             color: #231f20;
            }
            h1 {
             color: #040000;
            }
            h2 {
             color: #293438;
            }
            h3 {
             color: #404950;
            }
            #launch {
                display: inline-block;
            }
            #jws-launcher {
                display: block;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1>e-lab</h1>
        <p>
            Guia de implementacao do novo interface (<a href="#">spec</a>)
        </p>
        <div id="launch">
            <img src="screenshot.png" alt="Screenshot"/> <br>
            <!-- <a href="${JNLP.FILE}">Iniciar o e-lab</a> -->
            <!-- Or use the following script element to launch with the Deployment Toolkit -->
            <!-- Open the deployJava.js script to view its documentation -->
            <!-- var url="http://[fill in your URL]/${JNLP.FILE}" -->

            <span id="jws-launcher">
            <script src="http://java.com/js/deployJava.js"></script>
            <script>
                var url="${JNLP.FILE}"
                deployJava.createWebStartLaunchButton(url, "1.6")
            </script>
            </span>
        </div>
    </body>
</html>
