<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:lnk="http://java.sun.com/jsf/composite/lnk">

	<h:panelGroup id="birth_registration_first_parent" layout="block"
		rendered="#{birthRegistrationController.showFirstParent}">
		<div class="container-background">
			<div class="container">
				<span class="responsible"> <h:outputText
						value="#{messages['birthRegistration.identification.responsible']}" />
				</span>
				<h2>
					<h:outputText
						value="#{messages['birthRegistration.identification.title']}" />
				</h2>

				<h2 id="registration-state">
					<span class="active"> <h:outputText
							value="#{messages['birthRegistration.step1']}" />
					</span> <i class="fa fa-chevron-right" /> <span> <h:outputText
							value="#{messages['birthRegistration.step2']}" />
					</span> <i class="fa fa-chevron-right" /> <span> <h:outputText
							value="#{messages['birthRegistration.step3']}" />
					</span> <i class="fa fa-chevron-right" /> <span> <h:outputText
							value="#{messages['birthRegistration.step4']}" />
					</span> <i class="fa fa-chevron-right" /> <span> <h:outputText
							value="#{messages['birthRegistration.step5']}" />
					</span>
				</h2>
			</div>
		</div>
		<div class="container">
			<div class="panel">
				<h3 class="heading">

					<a data-toggle="collapse" data-target="#first-parent-info"> <h:outputText
							value="#{messages['birthRegistration.firstParent']}" /><i
						class="fa fa-info-circle"></i>
					</a>
				</h3>
				<div id="first-parent-info" class="panel-collapse collapse">
					<div class="panel-body info">
						<div class="row">
							<div class="col-xs-6">
								<p>
									<h:outputText
										value="#{messages['birthRegistration.firstParent.help.left-content']}"
										escape="false" />
								</p>
							</div>
							<div class="col-xs-6">
								<p>
									<h:outputText
										value="#{messages['birthRegistration.firstParent.help.right-content']}"
										escape="false" />
								</p>
							</div>
						</div>
					</div>
				</div>
			</div>

			<h:panelGroup id="birth_registration_first_parent_container"
				layout="block">

				<div class="row">
					<div class="col-md-12">

						<f:validateBean disabled="#{param['disableValidation'] eq true}"
							validationGroups="com.linkare.irn.nascimento.model.validation.BirthRegistrationFirstParentValidation">

							<p:focus context="birth_registration_first_parent_container"
								rendered="#{facesContext.validationFailed}" />

							<div class="form-content">
								<ui:fragment rendered="#{birthRegistrationController.editMode}">
									<ui:include
										src="includes/first_parent/edit/edit_first_parent_identification_data.xhtml" />
									<ui:include
										src="includes/first_parent/edit/edit_first_parent_naturality_data.xhtml" />
									<ui:include
										src="includes/first_parent/edit/edit_first_parent_parents_data.xhtml" />
									<ui:include
										src="includes/first_parent/edit/edit_first_parent_contacts_data.xhtml" />
								</ui:fragment>

								<ui:fragment
									rendered="#{not birthRegistrationController.editMode}">
									<lnk:viewParentIdentificationData
										parentData="#{birthRegistrationController.birthRegistration.firstParent}" />
									<lnk:viewParentNaturalityData
										parentData="#{birthRegistrationController.birthRegistration.firstParent}" />
									<lnk:viewParentParentsData
										parentData="#{birthRegistrationController.birthRegistration.firstParent}" />
									<lnk:viewParentContactsData
										parentData="#{birthRegistrationController.birthRegistration.firstParent}" />
								</ui:fragment>
							</div>

						</f:validateBean>

						<div class="row actions">
							<div class="col-sm-12">
								<p:commandButton icon="fa fa-chevron-right" iconPos="right"
									action="#{birthRegistrationController.moveToSecondParentSection()}"
									value="#{messages['button.next']}"
									styleClass="ui-priority-primary nextstep"
									process="birth_registration_first_parent_container"
									update="@form" onstart="PF('mainContentBUI').show()"
									oncomplete="PF('mainContentBUI').hide(); if(!args.validationFailed) { PrimeFaces.scrollTo('page-top'); }"
									partialSubmit="true">
								</p:commandButton>
							</div>
						</div>
					</div>
				</div>
			</h:panelGroup>
		</div>
	</h:panelGroup>

</ui:composition>
