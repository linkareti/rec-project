<?xml version="1.0"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

	<p:panel id="countyPanel" toggleable="false" collapsed="false"
		styleClass="configurations">
		<f:facet name="header">
			<legend>
				<h:outputText value="#{messages['counties']}" />
			</legend>
		</f:facet>

		<p:messages autoUpdate="true" showDetail="true" showSummary="true"
			globalOnly="false" closable="true" for="globalCountySpecificMessages"
			escape="false" />
		<h:panelGroup id="globalCountySpecificMessages" />

		<h:outputText styleClass="tip"
			value="#{messages['counties.upload.tip']}" escape="false" />

		<ui:include src="/protected/uploads/includes/migration_module.xhtml">
			<ui:param name="updateId" value=":form:uploadModules" />
			<ui:param name="title" value="#{messages['upload.county.title']}" />
			<ui:param name="bean" value="#{countyUploadController}" />
			<ui:param name="updatePanelId" value="countyPanel" />
		</ui:include>

		<h:panelGroup id="countiesTableGroup" layout="block"
			styleClass="row-fluid">
			<p:dataTable id="countiesTable"
				value="#{countyUploadController.dataModel}" var="county"
				paginator="true" rows="#{countyUploadController.rows}"
				first="#{countyUploadController.first}" lazy="true"
				paginatorPosition="bottom" reflow="true" editable="true"
				paginatorAlwaysVisible="false" pageLinks="3"
				emptyMessage="#{messages['label.noResults']}">

				<f:facet name="header">
					<div class="results-count">
						<h:outputFormat value="#{messages['label.resultsCount']}">
							<f:param value="#{countyUploadController.dataModel.rowCount}" />
						</h:outputFormat>
					</div>
					<div class="clearfix" />
				</f:facet>

				<p:ajax event="rowEdit"
					listener="#{countyUploadController.onRowEdit}"
					update="@none" onstart="PF('mainContentBUI').show()"
					oncomplete="PF('mainContentBUI').hide()" />

				<p:column headerText="#{messages['county.district']}" colspan="2">
					<h:outputText value="#{county.district.name}" />
				</p:column>

				<p:column headerText="#{messages['county.code']}" colspan="1">
					<h:outputText value="#{county.code}" />
				</p:column>

				<p:column headerText="#{messages['county.name']}" colspan="5">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{county.name}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText id="countyNameInput" value="#{county.name}"
								styleClass="col-md-12" required="true" label="text" />
							<p:message for="countyNameInput" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="#{messages['county.active']}" colspan="1">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText
								value="#{county.active ? messages['label.yes'] : messages['label.no']}" />
						</f:facet>
						<f:facet name="input">
							<p:selectBooleanCheckbox id="countyActiveInput"
								value="#{county.active}" required="true" label="text" />
							<p:message for="countyActiveInput" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column styleClass="row-edit" width="40">
					<p:rowEditor />
				</p:column>
			</p:dataTable>
		</h:panelGroup>

	</p:panel>
</ui:composition>
