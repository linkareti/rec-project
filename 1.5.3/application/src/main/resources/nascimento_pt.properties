birthRegistration.identification.body                                             = <p>O acesso \u00E0 declara\u00E7\u00E3o de nascimento online tem como requisitos:</p> <ul> <li>Que o nascimento tenha ocorrido h\u00E1 menos de um ano numa das seguintes unidades de sa\u00FAde: Hospital Luz Arr\u00E1bida, Hospital da Luz P\u00F3voa do Varzim, Hospital da Luz Lisboa e Hospital\u0009Beatriz \u00C2ngelo;</li> <li>Que os pais sejam cidad\u00E3os portugueses, detentores de cart\u00E3o de cidad\u00E3o ou Chave M\u00F3vel Digital (CMD);</li> <li>Que os pais tenham na sua posse e submetam o comprovativo de nascimento, emitido pela unidade hospitalar onde nasceu.</li> </ul> <p>A autentica\u00E7\u00E3o com certificado digital do cart\u00E3o de cidad\u00E3o\u0009permite ao requerente confirmar de forma segura a sua identidade. Para proceder \u00E0 autentica\u00E7\u00E3o com cart\u00E3o de cidad\u00E3o \u00E9 necess\u00E1rio ser detentor desse documento com certificado digital v\u00E1lido, possuir os c\u00F3digos PIN de morada e de autentica\u00E7\u00E3o e leitor de cart\u00F5es.</p> <p>A autentica\u00E7\u00E3o com CMD permite a associa\u00E7\u00E3o de um n\u00FAmero de telem\u00F3vel e/ou e-mail ao n\u00FAmero de identifica\u00E7\u00E3o civil (NIC). Para proceder \u00E0 autentica\u00E7\u00E3o com CMD \u00E9 necess\u00E1rio ser detentor de\u0009uma palavra-chave (PIN) e de um c\u00F3digo de seguran\u00E7a num\u00E9rico e\u0009tempor\u00E1rio recebido por SMS ou e-mail.</p>
