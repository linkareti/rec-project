<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui" template="/index.xhtml">

	<ui:define name="title">
		<h:outputText value="#{bundle['page.reservation.events.title']}"></h:outputText>
	</ui:define>

	<ui:define name="body">
		<h:panelGroup layout="block">
			<h:form>
				<p:schedule value="#{scheduleController.lazyEventModel}"
					editable="false" widgetVar="myschedule" allDaySlot="false"
					showWeekends="true" slotMinutes="15" view="agendaWeek" />
			</h:form>
		</h:panelGroup>
	</ui:define>
</ui:composition>
