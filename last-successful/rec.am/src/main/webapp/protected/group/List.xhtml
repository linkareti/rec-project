<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui">

<ui:composition template="/protected/backoffice.xhtml">
	<ui:define name="title">
		<h:outputText value="#{bundle['page.group.list.title']}"></h:outputText>
	</ui:define>
	<ui:define name="body">
		<h:form styleClass="jsfcrud_list_form">
			<h:outputText escape="false" value="#{bundle['info.emptyList']}"
				rendered="#{groupController.items.rowCount == 0}" />
			<h:panelGroup rendered="#{groupController.items.rowCount > 0}">
				<p:dataTable var="item" value="#{groupController.items}"
					selection="#{groupController.current}" paginator="true" rows="10"
					selectionMode="single" dynamic="false"
					firstPageLinkLabel="#{bundle['label.firstPage']}"
					lastPageLinkLabel="#{bundle['label.lastPage']}"
					nextPageLinkLabel="#{bundle['label.nextPage']}"
					previousPageLinkLabel="#{bundle['label.previousPage']}"
					scrollable="true">
					<!-- onselectComplete="dialog.show()" -->

					<p:column width="200" sortBy="#{item.name}" filterBy="#{item.name}">
						<f:facet name="header">
							<h:outputText value="#{bundle['group.name']}" />
						</f:facet>
						<h:outputText value="#{item.name}" />
					</p:column>

					<p:column width="150" resizable="true">
						<f:facet name="header">
							<h:outputText value="&nbsp;" />
						</f:facet>
						<h:commandLink action="#{groupController.prepareView}"
							value="#{bundle['operation.view']}" />
						<h:outputText value=" " />
						<h:commandLink action="#{groupController.prepareEdit}"
							value="#{bundle['operation.edit']}" />
						<h:outputText value=" " />
						<h:commandLink action="#{groupController.destroy}">
							<h:outputText value="#{bundle['operation.remove']}" />
						</h:commandLink>
					</p:column>

				</p:dataTable>
			</h:panelGroup>
			<h:commandLink action="#{groupController.prepareCreate}"
				value="#{bundle['operation.create']}" />
		</h:form>
	</ui:define>
</ui:composition>

</html>
