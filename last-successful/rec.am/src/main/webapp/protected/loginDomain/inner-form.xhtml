<h:form xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui">
	<h:inputHidden id="idInternal"
		value="#{loginDomainController.selected.idInternal}"
		rendered="#{operation != 'create'}" />
	<h:inputHidden id="version"
		value="#{loginDomainController.selected.version}"
		rendered="#{operation != 'create'}" />
	<p:focus for="name" />
	<h:panelGrid columns="2">
		<h:outputLabel value="#{bundle['loginDomain.name']}" for="name" />
		<h:inputText id="name" value="#{loginDomainController.selected.name}"
			title="#{bundle['loginDomain.name']}" required="true"
			label="#{bundle['laboratory.name']}"
			disabled="#{operation == 'view'}" />
		<h:outputLabel value="#{bundle['loginDomain.url']}" for="url" />
		<h:inputText id="url" value="#{loginDomainController.selected.url}"
			title="#{bundle['loginDomain.description']}"
			disabled="#{operation == 'view'}" />
	</h:panelGrid>

	<h:panelGroup rendered="#{operation == 'create'}">
		<h:commandLink action="#{loginDomainController.create}"
			value="#{bundle['operation.save']}" />
	</h:panelGroup>
	<h:panelGroup rendered="#{operation == 'edit'}">
		<h:commandLink action="#{loginDomainController.update}"
			value="#{bundle['operation.save']}" />
	</h:panelGroup>
</h:form>
