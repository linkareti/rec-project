<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui">

<ui:composition template="/template.xhtml">
	<ui:define name="title">
		<h:outputText value="#{bundle['page.index.title']}"></h:outputText>
	</ui:define>
	<ui:define name="menu">
		<ui:include src="menu.xhtml" />
	</ui:define>
	<ui:define name="body">
		<p:panel id="skinnedPanel"
			header="#{bundle['page.index.introduction.header']}"
			footer="#{bundle['page.index.introduction.footer']}"
			toggleable="true" closable="false" toggleSpeed="500"
			styleClass="dark" closeListener="#{panelBean.handleClose}"
			onCloseUpdate="msg" closeSpeed="2000"
			toggleListener="#{panelBean.handleToggle}" onToggleUpdate="msg"
			widgetVar="panel">
			<h:form>
				<h:outputText escape="false"
					value="#{bundle['page.index.introduction.body']}" />
			</h:form>

			<f:facet name="options">
				<p:menu>
					<p:submenu label="#{bundle['menu.settings']}">
						<p:menuitem value="#{bundle['menu.toggle']}" url="#"
							icon="/images/update.png" onclick="panel.toggle()" />
					</p:submenu>
				</p:menu>
			</f:facet>
		</p:panel>
	</ui:define>
</ui:composition>
</html>
